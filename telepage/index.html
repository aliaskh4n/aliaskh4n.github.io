<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°—Ç–∞—Ç—å—è</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.6/lottie.min.js"></script>
    <style>
        :root {
            --tg-bg: var(--tg-theme-bg-color, #fff);
            --tg-text: var(--tg-theme-text-color, #23262f);
            --tg-hint: var(--tg-theme-hint-color, #8b8b8b);
            --tg-link: var(--tg-theme-link-color, #0088cc);
            --tg-button: var(--tg-theme-button-color, #0088cc);
            --tg-button-text: var(--tg-theme-button-text-color, #fff);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: var(--tg-font, 'Roboto', sans-serif);
            color: var(--tg-text);
        }
        
        body {
            background: var(--tg-bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            overflow-x: hidden;
        }

        #animation-container {
            width: 100%;
            height: 45vh;
            max-height: 320px;
            min-height: 180px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .container {
            max-width: 650px;
            width: 100%;
            padding: 15px;
        }
        
        h1 {
            font-size: 24px;
            font-weight: 700;
        }
        
        .meta {
            font-size: 14px;
            color: var(--tg-hint);
            margin: 10px 0;
        }
        
        .content {
            font-size: 16px;
            line-height: 1.5;
            margin-top: 10px;
        }
        
        .quote {
            font-weight: 500;
            font-style: italic;
            color: var(--tg-link);
        }
        
        .stats {
            font-size: 13px;
            color: var(--tg-hint);
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .error-message {
            color: #d9534f;
            text-align: center;
            margin: 20px 0;
        }
        
        @media (max-width: 480px) {
            #animation-container { height: 40vh; max-height: 250px; }
            .container { width: 95%; }
        }
        
        /* –ê–Ω–∏–º–∞—Ü–∏—è —Å–µ—Ä–¥–µ—á–∫–∞ */
        @keyframes heartBeat {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            50% { transform: translate(-50%, -50%) scale(1.5); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 0; }
        }
        
        .heart-animation {
            position: fixed;
            left: 50%;
            top: 50%;
            font-size: 100px;
            color: #ff5252;
            z-index: 9999;
            pointer-events: none;
            animation: heartBeat 1s ease-in-out forwards;
        }
        
        .like-hint {
            text-align: center;
            margin-top: 10px;
            font-size: 12px;
            color: var(--tg-hint);
        }

        .share-btn {
            background-color: var(--tg-button);
            color: var(--tg-button-text);
            border: none;
            border-radius: 4px;
            padding: 6px 12px;
            font-size: 14px;
            cursor: pointer;
            display: none;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: var(--tg-link);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="animation-container">
        <div class="loading-spinner"></div>
    </div>
    <div class="container">
        <h1 id="title">–ó–∞–≥—Ä—É–∑–∫–∞...</h1>
        <div class="meta">–ê–≤—Ç–æ—Ä: <span id="author">–ò–º—è –ê–≤—Ç–æ—Ä–∞</span> ¬∑ <span id="date">–î–∞—Ç–∞</span></div>
        <div class="content">
            <p class="quote" id="quote">"–ó–¥–µ—Å—å –±—É–¥–µ—Ç —Ü–∏—Ç–∞—Ç–∞"</p>
        </div>
        <div class="stats">
            <span>üëÅÔ∏è <span id="views">0</span> –ø—Ä–æ—Å–º–æ—Ç—Ä–æ–≤ ¬∑ ‚ù§Ô∏è <span id="likes">0</span> –ª–∞–π–∫–æ–≤</span>
            <button id="share-btn" class="share-btn">–ü–æ–¥–µ–ª–∏—Ç—å—Å—è</button>
        </div>
        <div class="like-hint">–î–≤–∞–∂–¥—ã —Ç–∞–ø–Ω–∏—Ç–µ –ø–æ —ç–∫—Ä–∞–Ω—É, —á—Ç–æ–±—ã –ø–æ—Å—Ç–∞–≤–∏—Ç—å –ª–∞–π–∫</div>
    </div>
    
    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();
        
        // –ö–æ–Ω—Å—Ç–∞–Ω—Ç—ã
        const API_BASE_URL = 'http://127.0.0.1:5000';
        const GITHUB_PAGES_URL = 'https://aliaskh4n.github.io/telepage';
        const DOUBLE_TAP_DELAY = 300;
        
        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è
        let lastTap = 0;
        let tapTimeout;
        let username, articleId;
        let isLikeAnimationPlaying = false;
        let articleData = null;
        
        // –ò–∑–≤–ª–µ—á–µ–Ω–∏–µ –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤ –∏–∑ URL
        function parseUrlParams() {
            const urlParams = new URLSearchParams(window.location.search);
            const startParam = tg.initDataUnsafe?.start_param || '';
            
            // 1. –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤ URL
            if (urlParams.has('username') && urlParams.has('id')) {
                return {
                    username: urlParams.get('username'),
                    articleId: urlParams.get('id'),
                    source: 'URL query'
                };
            }
            
            // 2. –ü—Ä–æ–≤–µ—Ä–∫–∞ start_param –∏–∑ Telegram
            if (startParam) {
                try {
                    // –ü—Ä–æ–±—É–µ–º JSON —Ñ–æ—Ä–º–∞—Ç
                    const paramData = JSON.parse(startParam);
                    if (paramData.username && paramData.id) {
                        return {
                            username: paramData.username,
                            articleId: paramData.id,
                            source: 'JSON start_param'
                        };
                    }
                } catch (e) {
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ä–∞–∑–¥–µ–ª–∏—Ç–µ–ª–∏
                    if (startParam.includes('-')) {
                        const [u, id] = startParam.split('-');
                        return { username: u, articleId: id, source: 'hyphen start_param' };
                    } else if (startParam.includes('/')) {
                        const [u, id] = startParam.split('/');
                        return { username: u, articleId: id, source: 'slash start_param' };
                    } else {
                        // –¢–æ–ª—å–∫–æ ID
                        const pathParts = window.location.pathname.split('/').filter(part => part);
                        if (pathParts.length > 0) {
                            return {
                                username: pathParts[pathParts.length - 1],
                                articleId: startParam,
                                source: 'start_param as ID'
                            };
                        }
                    }
                }
            }
            
            // 3. –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ö—ç—à–∞
            if (window.location.hash) {
                const hash = window.location.hash.substring(1);
                
                if (hash.includes('/')) {
                    const pathParts = hash.split('/');
                    if (pathParts.length >= 2) {
                        return {
                            username: pathParts[0],
                            articleId: pathParts[1],
                            source: 'hash with slash'
                        };
                    }
                } else if (hash.includes('-')) {
                    const pathParts = hash.split('-');
                    if (pathParts.length >= 2) {
                        return {
                            username: pathParts[0],
                            articleId: pathParts[1],
                            source: 'hash with hyphen'
                        };
                    }
                }
            }
            
            // 4. –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø—É—Ç–∏ URL
            const pathParts = window.location.pathname.split('/').filter(part => part);
            if (pathParts.length >= 2) {
                return {
                    username: pathParts[pathParts.length - 2],
                    articleId: pathParts[pathParts.length - 1],
                    source: 'pathname'
                };
            }
            
            return { username: null, articleId: null, source: 'not found' };
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö —Å—Ç–∞—Ç—å–∏
        async function loadArticle(username, articleId) {
            try {
                const apiUrl = `${API_BASE_URL}/${username}/${articleId}`;
                console.log('–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö —Å:', apiUrl);
                
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error('–°—Ç–∞—Ç—å—è –Ω–µ –Ω–∞–π–¥–µ–Ω–∞');
                }
                
                const data = await response.json();
                articleData = data; // –°–æ—Ö—Ä–∞–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ –¥–ª—è –≤–æ–∑–º–æ–∂–Ω–æ–≥–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è
                
                // –û–±–Ω–æ–≤–ª—è–µ–º DOM
                document.title = data.title;
                document.getElementById("title").textContent = data.title;
                document.getElementById("author").textContent = data.author || username;
                document.getElementById("date").textContent = data.date;
                document.getElementById("quote").textContent = `"${data.quote}"`;
                document.getElementById("views").textContent = data.views;
                document.getElementById("likes").textContent = data.likes;
                
                // –£–¥–∞–ª—è–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏
                const loadingSpinner = document.querySelector('.loading-spinner');
                if (loadingSpinner) loadingSpinner.remove();
                
                // –ó–∞–≥—Ä—É–∂–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é
                if (data.animation) {
                    const animationPath = data.animation.includes('http') 
                        ? data.animation 
                        : `${GITHUB_PAGES_URL}/${data.animation.replace('animations/', 'animations/')}`;
                    
                    lottie.loadAnimation({
                        container: document.getElementById("animation-container"),
                        renderer: "svg",
                        loop: true,
                        autoplay: true,
                        path: animationPath
                    });
                }
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É "–ü–æ–¥–µ–ª–∏—Ç—å—Å—è", –µ—Å–ª–∏ —ç—Ç–æ Telegram WebApp
                if (window.Telegram?.WebApp?.initDataUnsafe?.user) {
                    const shareBtn = document.getElementById('share-btn');
                    shareBtn.style.display = 'block';
                    shareBtn.addEventListener('click', shareArticle);
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç–∞—Ç—å–∏:', error);
                document.getElementById("title").textContent = "–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç–∞—Ç—å–∏";
                document.getElementById("quote").innerHTML = '<span class="error-message">–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —Å—Ç–∞—Ç—å—é. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.</span>';
                
                // –£–¥–∞–ª—è–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏
                const loadingSpinner = document.querySelector('.loading-spinner');
                if (loadingSpinner) loadingSpinner.remove();
            }
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —à–∞—Ä–∏–Ω–≥–∞ —Å—Ç–∞—Ç—å–∏
        function shareArticle() {
            if (!articleData) return;
            
            const shareUrl = `${window.location.origin}${window.location.pathname}?username=${username}&id=${articleId}`;
            const shareText = `${articleData.title}\n\n"${articleData.quote}"\n\n${shareUrl}`;
            
            if (window.Telegram?.WebApp) {
                // –ò—Å–ø–æ–ª—å–∑—É–µ–º –≤—Å—Ç—Ä–æ–µ–Ω–Ω—ã–π –º–µ—Ç–æ–¥ Telegram –¥–ª—è —à–∞—Ä–∏–Ω–≥–∞
                if (tg.version && tg.isVersionAtLeast('7.8')) {
                    tg.shareToStory(shareUrl, {
                        text: shareText
                    });
                } else if (tg.version && tg.isVersionAtLeast('8.0')) {
                    // –í Bot API 8.0 –ø–æ—è–≤–∏–ª—Å—è –±–æ–ª–µ–µ —É–¥–æ–±–Ω—ã–π –º–µ—Ç–æ–¥ –¥–ª—è —à–∞—Ä–∏–Ω–≥–∞
                    tg.shareData({
                        text: shareText
                    });
                } else {
                    // –î–ª—è —Å—Ç–∞—Ä—ã—Ö –≤–µ—Ä—Å–∏–π –ø—Ä–æ—Å—Ç–æ –æ—Ç–∫—Ä—ã–≤–∞–µ–º —Å—Å—ã–ª–∫—É
                    tg.openTelegramLink(`https://t.me/share/url?url=${encodeURIComponent(shareUrl)}&text=${encodeURIComponent(shareText)}`);
                }
            } else {
                // Fallback –¥–ª—è –±—Ä–∞—É–∑–µ—Ä–∞
                if (navigator.share) {
                    navigator.share({
                        title: articleData.title,
                        text: `"${articleData.quote}"`,
                        url: shareUrl
                    }).catch(err => console.error('Error sharing:', err));
                } else {
                    prompt('–°–∫–æ–ø–∏—Ä—É–π—Ç–µ —Å—Å—ã–ª–∫—É –¥–ª—è —à–∞—Ä–∏–Ω–≥–∞:', shareUrl);
                }
            }
        }
        
        // –û–ø—Ç–∏–º–∏—Å—Ç–∏—á–Ω–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—á–µ—Ç—á–∏–∫–∞ –ª–∞–π–∫–æ–≤ —Å –∑–∞—â–∏—Ç–æ–π –æ—Ç –¥—É–±–ª–∏—Ä–æ–≤–∞–Ω–∏—è
        let likeDebounce = false;
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ç–∞–ø–∞
        function handleTap(e) {
            const currentTime = new Date().getTime();
            const tapLength = currentTime - lastTap;
            
            clearTimeout(tapTimeout);
            
            if (tapLength < DOUBLE_TAP_DELAY && tapLength > 0) {
                // –î–≤–æ–π–Ω–æ–π —Ç–∞–ø
                if (!isLikeAnimationPlaying && username && articleId && !likeDebounce) {
                    likeArticle();
                    
                    if (e.cancelable) {
                        e.preventDefault();
                    }
                }
            } else {
                // –û–¥–∏–Ω–æ—á–Ω—ã–π —Ç–∞–ø
                tapTimeout = setTimeout(() => {
                    // –î–ª—è –æ–¥–∏–Ω–æ—á–Ω–æ–≥–æ —Ç–∞–ø–∞ –¥–µ–π—Å—Ç–≤–∏–π –Ω–µ—Ç
                }, DOUBLE_TAP_DELAY);
            }
            
            lastTap = currentTime;
        }
        
        // –§—É–Ω–∫—Ü–∏—è –ª–∞–π–∫–∞ —Å—Ç–∞—Ç—å–∏
        async function likeArticle() {
            if (isLikeAnimationPlaying || likeDebounce) return;
            
            isLikeAnimationPlaying = true;
            likeDebounce = true;
            
            // –û–ø—Ç–∏–º–∏—Å—Ç–∏—á–Ω–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ UI
            const likesElement = document.getElementById('likes');
            const currentLikes = parseInt(likesElement.textContent);
            likesElement.textContent = (currentLikes + 1).toString();
            
            // –ê–Ω–∏–º–∞—Ü–∏—è —Å–µ—Ä–¥–µ—á–∫–∞
            const heart = document.createElement('div');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.className = 'heart-animation';
            document.body.appendChild(heart);
            
            // –£–¥–∞–ª—è–µ–º —ç–ª–µ–º–µ–Ω—Ç –ø–æ—Å–ª–µ –∞–Ω–∏–º–∞—Ü–∏–∏
            setTimeout(() => {
                document.body.removeChild(heart);
                isLikeAnimationPlaying = false;
            }, 1000);
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å –Ω–∞ —Å–µ—Ä–≤–µ—Ä
            try {
                const response = await fetch(`${API_BASE_URL}/${username}/${articleId}/like`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                const data = await response.json();
                if (data.success) {
                    // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç—á–∏–∫ –ª–∞–π–∫–æ–≤ —Å —Ç–æ—á–Ω—ã–º –∑–Ω–∞—á–µ–Ω–∏–µ–º —Å —Å–µ—Ä–≤–µ—Ä–∞
                    likesElement.textContent = data.likes;
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ –ª–∞–π–∫–∞:', error);
                // –í —Å–ª—É—á–∞–µ –æ—à–∏–±–∫–∏ –≤–æ–∑–≤—Ä–∞—â–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–µ–µ –∑–Ω–∞—á–µ–Ω–∏–µ
                likesElement.textContent = currentLikes.toString();
            }
            
            // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –¥–µ–±–∞—É–Ω—Å —á–µ—Ä–µ–∑ –Ω–µ–±–æ–ª—å—à—É—é –∑–∞–¥–µ—Ä–∂–∫—É
            setTimeout(() => {
                likeDebounce = false;
            }, 2000);
        }
        
        // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç–∫—É –æ—à–∏–±–æ–∫ –∑–∞–≥—Ä—É–∑–∫–∏ –∞–Ω–∏–º–∞—Ü–∏–π
        window.addEventListener('error', function(e) {
            if (e.target.tagName === 'SCRIPT' || e.target.tagName === 'IMG' || e.target.tagName === 'LINK') {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ä–µ—Å—É—Ä—Å–∞:', e.target.src || e.target.href);
            }
        }, true);
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        document.addEventListener("DOMContentLoaded", function() {
            // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –∫–Ω–æ–ø–∫—É "–ù–∞–∑–∞–¥" –¥–ª—è Telegram
            if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
                tg.BackButton.onClick(() => tg.close());
                tg.BackButton.show();
            }
            
            // –ü–æ–ª—É—á–∞–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –∏–∑ URL
            const params = parseUrlParams();
            username = params.username;
            articleId = params.articleId;
            
            console.log('–ü–∞—Ä–∞–º–µ—Ç—Ä—ã:', username, articleId, '–ò—Å—Ç–æ—á–Ω–∏–∫:', params.source);
            
            // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π –¥–ª—è –¥–≤–æ–π–Ω–æ–≥–æ —Ç–∞–ø–∞
            document.body.addEventListener('touchstart', handleTap, {passive: false});
            document.body.addEventListener('click', handleTap);
            
            // –ï—Å–ª–∏ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã
            if (!username || !articleId) {
                document.getElementById("title").textContent = "–û—à–∏–±–∫–∞: –ù–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π URL";
                document.getElementById("quote").innerHTML = '<span class="error-message">–°—Ç–∞—Ç—å—è –Ω–µ –Ω–∞–π–¥–µ–Ω–∞. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ —Å—Å—ã–ª–∫—É.</span>';
                
                // –£–¥–∞–ª—è–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏
                const loadingSpinner = document.querySelector('.loading-spinner');
                if (loadingSpinner) loadingSpinner.remove();
                return;
            }
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ —Å—Ç–∞—Ç—å–∏
            loadArticle(username, articleId);
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ç–µ–º—É –≤ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤–∏–∏ —Å Telegram
            if (tg.colorScheme) {
                document.documentElement.dataset.theme = tg.colorScheme;
            }
            
            // –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏–µ —Ç–µ–º—ã
            tg.onEvent('themeChanged', () => {
