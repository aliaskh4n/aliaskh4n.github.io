<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü—Ä–æ—Å–º–æ—Ç—Ä —Å—Ç–∞—Ç—å–∏</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.6/lottie.min.js"></script>
    <style>
        :root {
            --tg-bg: var(--tg-theme-bg-color, #fff);
            --tg-text: var(--tg-theme-text-color, #23262f);
            --tg-hint: var(--tg-theme-hint-color, #8b8b8b);
            --tg-link: var(--tg-theme-link-color, #0088cc);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: var(--tg-font, 'Roboto', sans-serif);
            color: var(--tg-text);
        }
        
        body {
            background: var(--tg-bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            overflow-x: hidden;
        }

        #animation-container {
            width: 100%;
            height: 45vh;
            max-height: 320px;
            min-height: 180px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            max-width: 650px;
            width: 100%;
            padding: 15px;
        }
        h1 {
            font-size: 24px;
            font-weight: 700;
        }
        .meta {
            font-size: 14px;
            color: var(--tg-hint);
            margin: 10px 0;
        }
        .content {
            font-size: 16px;
            line-height: 1.5;
            margin-top: 10px;
        }
        .quote {
            font-weight: 500;
            font-style: italic;
            color: var(--tg-link);
        }
        .stats {
            font-size: 13px;
            color: var(--tg-hint);
            margin-top: 15px;
            display: flex;
            align-items: center;
        }
        
        .like-button {
            background: none;
            border: none;
            margin-left: 10px;
            font-size: 16px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
        }
        
        @media (max-width: 480px) {
            #animation-container { height: 40vh; max-height: 250px; }
            .container { width: 95%; }
        }
    </style>
</head>
<body>
    <div id="animation-container"></div>
    <div class="container">
        <h1 id="title">–ó–∞–≥—Ä—É–∑–∫–∞...</h1>
        <div class="meta">–ê–≤—Ç–æ—Ä: <span id="author">–ò–º—è –ê–≤—Ç–æ—Ä–∞</span> ¬∑ <span id="date">–î–∞—Ç–∞</span></div>
        <div class="content">
            <p class="quote" id="quote">"–ó–¥–µ—Å—å –±—É–¥–µ—Ç —Ü–∏—Ç–∞—Ç–∞"</p>
        </div>
        <div class="stats">
            <span>üëÅÔ∏è <span id="views">0</span> –ø—Ä–æ—Å–º–æ—Ç—Ä–æ–≤</span> ¬∑ 
            <span id="likes-container">‚ù§Ô∏è <span id="likes">0</span> –ª–∞–π–∫–æ–≤</span>
            <button id="like-button" class="like-button">‚ù§Ô∏è</button>
        </div>
    </div>
    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        // API URL
        const API_BASE_URL = 'http://127.0.0.1:5000';
        
        document.addEventListener("DOMContentLoaded", function () {
            const hash = window.location.hash.substring(1); // –£–±–∏—Ä–∞–µ–º #
            const pathParts = hash.split('/');

            if (pathParts.length < 2) {
                document.getElementById("title").textContent = "–û—à–∏–±–∫–∞: –ù–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π URL";
                return;
            }

            const [username, articleId] = pathParts;
            const apiUrl = `${API_BASE_URL}/${username}/${articleId}`;

            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('–°—Ç–∞—Ç—å—è –Ω–µ –Ω–∞–π–¥–µ–Ω–∞');
                    }
                    return response.json();
                })
                .then(data => {
                    document.title = data.title;
                    document.getElementById("title").textContent = data.title;
                    document.getElementById("author").textContent = data.author || username;
                    document.getElementById("date").textContent = data.date;
                    document.getElementById("quote").textContent = `"${data.quote}"`;
                    document.getElementById("views").textContent = data.views;
                    document.getElementById("likes").textContent = data.likes;

                    // –ó–∞–≥—Ä—É–∂–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é
                    if (data.animation) {
                        lottie.loadAnimation({
                            container: document.getElementById("animation-container"),
                            renderer: "svg",
                            loop: true,
                            autoplay: true,
                            path: data.animation
                        });
                    }
                    
                    // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∫–Ω–æ–ø–∫–∏ –ª–∞–π–∫–∞
                    document.getElementById("like-button").addEventListener("click", function() {
                        likeArticle(username, articleId);
                    });
                })
                .catch(error => {
                    console.error('–û—à–∏–±–∫–∞:', error);
                    document.getElementById("title").textContent = "–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç–∞—Ç—å–∏";
                });
        });
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ª–∞–π–∫–∞ —Å—Ç–∞—Ç—å–∏
        function likeArticle(username, articleId) {
            fetch(`${API_BASE_URL}/${username}/${articleId}/like`, {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById("likes").textContent = data.likes;
                    
                    // –ê–Ω–∏–º–∞—Ü–∏—è –ª–∞–π–∫–∞
                    const likeButton = document.getElementById("like-button");
                    likeButton.style.transform = "scale(1.3)";
                    setTimeout(() => {
                        likeButton.style.transform = "scale(1)";
                    }, 200);
                }
            })
            .catch(error => {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ª–∞–π–∫–µ:', error);
            });
        }
        
        // –ü–æ–¥–¥–µ—Ä–∂–∫–∞ –∫–Ω–æ–ø–∫–∏ –Ω–∞–∑–∞–¥ –≤ Telegram
        tg.BackButton.onClick(() => {
            tg.close();
        });
        
        // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –∫–Ω–æ–ø–∫—É –Ω–∞–∑–∞–¥ –µ—Å–ª–∏ –º—ã –≤ Telegram WebApp
        if (tg.initDataUnsafe.user) {
            tg.BackButton.show();
        }
    </script>
</body>
</html>
