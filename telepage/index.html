<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ù–∞–∑–≤–∞–Ω–∏–µ —Å—Ç–∞—Ç—å–∏</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.6/lottie.min.js"></script>
    <style>
        :root {
            --tg-bg: var(--tg-theme-bg-color, #fff);
            --tg-text: var(--tg-theme-text-color, #23262f);
            --tg-hint: var(--tg-theme-hint-color, #8b8b8b);
            --tg-link: var(--tg-theme-link-color, #0088cc);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: var(--tg-font, 'Roboto', sans-serif);
            color: var(--tg-text);
        }
        
        body {
            background: var(--tg-bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            overflow-x: hidden;
        }

        #animation-container {
            width: 100%;
            height: 45vh;
            max-height: 320px;
            min-height: 180px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            max-width: 650px;
            width: 100%;
            padding: 15px;
        }
        h1 {
            font-size: 24px;
            font-weight: 700;
        }
        .meta {
            font-size: 14px;
            color: var(--tg-hint);
            margin: 10px 0;
        }
        .content {
            font-size: 16px;
            line-height: 1.5;
            margin-top: 10px;
        }
        .quote {
            font-weight: 500;
            font-style: italic;
            color: var(--tg-link);
        }
        .stats {
            font-size: 13px;
            color: var(--tg-hint);
            margin-top: 15px;
        }
        
        .error-message {
            color: #d9534f;
            text-align: center;
            margin: 20px 0;
        }
        
        @media (max-width: 480px) {
            #animation-container { height: 40vh; max-height: 250px; }
            .container { width: 95%; }
        }
        
        /* –ê–Ω–∏–º–∞—Ü–∏—è —Å–µ—Ä–¥–µ—á–∫–∞ */
        @keyframes heartBeat {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            50% { transform: translate(-50%, -50%) scale(1.5); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 0; }
        }
        
        .heart-animation {
            position: fixed;
            left: 50%;
            top: 50%;
            font-size: 100px;
            color: #ff5252;
            z-index: 9999;
            pointer-events: none;
            animation: heartBeat 1s ease-in-out forwards;
        }
    </style>
</head>
<body>
    <div id="animation-container"></div>
    <div class="container">
        <h1 id="title">–ó–∞–≥—Ä—É–∑–∫–∞...</h1>
        <div class="meta">–ê–≤—Ç–æ—Ä: <span id="author">–ò–º—è –ê–≤—Ç–æ—Ä–∞</span> ¬∑ <span id="date">–î–∞—Ç–∞</span></div>
        <div class="content">
            <p class="quote" id="quote">"–ó–¥–µ—Å—å –±—É–¥–µ—Ç —Ü–∏—Ç–∞—Ç–∞"</p>
        </div>
        <div class="stats">üëÅÔ∏è <span id="views">0</span> –ø—Ä–æ—Å–º–æ—Ç—Ä–æ–≤ ¬∑ ‚ù§Ô∏è <span id="likes">0</span> –ª–∞–π–∫–æ–≤</div>
        <div style="text-align: center; margin-top: 10px; font-size: 12px; color: var(--tg-hint);">
            –î–≤–∞–∂–¥—ã —Ç–∞–ø–Ω–∏—Ç–µ –ø–æ —ç–∫—Ä–∞–Ω—É, —á—Ç–æ–±—ã –ø–æ—Å—Ç–∞–≤–∏—Ç—å –ª–∞–π–∫
        </div>
    </div>
    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        // API URL - –∑–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ URL –≤–∞—à–µ–≥–æ API
        const API_BASE_URL = 'http://127.0.0.1:5000';
        // GitHub Pages URL - –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ –∞–Ω–∏–º–∞—Ü–∏–π
        const GITHUB_PAGES_URL = 'https://aliaskh4n.github.io/telepage';
        
        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è –¥–≤–æ–π–Ω–æ–≥–æ —Ç–∞–ø–∞
        let lastTap = 0;
        let tapTimeout;
        const doubleTapDelay = 300; // –º–∏–ª–ª–∏—Å–µ–∫—É–Ω–¥—ã
        let username, articleId; // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –≤—ã–Ω–µ—Å–µ–Ω—ã –Ω–∞ –≥–ª–æ–±–∞–ª—å–Ω—ã–π —É—Ä–æ–≤–µ–Ω—å
        let isLikeAnimationPlaying = false;
        
        document.addEventListener("DOMContentLoaded", function () {
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞–ª–∏—á–∏–µ –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤ URL –∏ —Ö—ç—à–∞
            const urlParams = new URLSearchParams(window.location.search);
            
            // –°–Ω–∞—á–∞–ª–∞ –ø—Ä–æ–≤–µ—Ä—è–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã URL (–Ω–æ–≤—ã–π —Ñ–æ—Ä–º–∞—Ç)
            if (urlParams.has('username') && urlParams.has('id')) {
                username = urlParams.get('username');
                articleId = urlParams.get('id');
            } 
            // –ó–∞—Ç–µ–º –ø—Ä–æ–≤–µ—Ä—è–µ–º —Ö—ç—à (—Å—Ç–∞—Ä—ã–π —Ñ–æ—Ä–º–∞—Ç)
            else if (window.location.hash) {
                const hash = window.location.hash.substring(1); // –£–±–∏—Ä–∞–µ–º #
                const pathParts = hash.split('/');
                
                if (pathParts.length >= 2) {
                    username = pathParts[0];
                    articleId = pathParts[1];
                }
            }
            
            // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–≤–æ–π–Ω–æ–≥–æ —Ç–∞–ø–∞ –¥–ª—è –≤—Å–µ–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã
            // –í–∞–∂–Ω–æ: –∏—Å–ø–æ–ª—å–∑—É–µ–º {passive: false} –¥–ª—è –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–∏ –≤—ã–∑–æ–≤–∞ preventDefault()
            document.body.addEventListener('touchstart', handleTap, {passive: false});
            document.body.addEventListener('click', handleTap);

            // –ï—Å–ª–∏ –Ω–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –Ω–∏ –∏–∑ –æ–¥–Ω–æ–≥–æ –∏—Å—Ç–æ—á–Ω–∏–∫–∞
            if (!username || !articleId) {
                document.getElementById("title").textContent = "–û—à–∏–±–∫–∞: –ù–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π URL";
                document.getElementById("quote").innerHTML = '<span class="error-message">–°—Ç–∞—Ç—å—è –Ω–µ –Ω–∞–π–¥–µ–Ω–∞. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ —Å—Å—ã–ª–∫—É.</span>';
                return;
            }

            const apiUrl = `${API_BASE_URL}/${username}/${articleId}`;

            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('–°—Ç–∞—Ç—å—è –Ω–µ –Ω–∞–π–¥–µ–Ω–∞');
                    }
                    return response.json();
                })
                .then(data => {
                    document.title = data.title;
                    document.getElementById("title").textContent = data.title;
                    document.getElementById("author").textContent = data.author || username;
                    document.getElementById("date").textContent = data.date;
                    document.getElementById("quote").textContent = `"${data.quote}"`;
                    document.getElementById("views").textContent = data.views;
                    document.getElementById("likes").textContent = data.likes;

                    // –ó–∞–≥—Ä—É–∂–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é
                    if (data.animation) {
                        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å–ª–∏ –ø—É—Ç—å –∫ –∞–Ω–∏–º–∞—Ü–∏–∏ —É–∂–µ —Å–æ–¥–µ—Ä–∂–∏—Ç –ø–æ–ª–Ω—ã–π URL
                        const animationPath = data.animation.includes('http') 
                            ? data.animation 
                            : `${GITHUB_PAGES_URL}/${data.animation.replace('animations/', 'animations/')}`;
                        
                        lottie.loadAnimation({
                            container: document.getElementById("animation-container"),
                            renderer: "svg",
                            loop: true,
                            autoplay: true,
                            path: animationPath
                        });
                    }
                })
                .catch(error => {
                    console.error('–û—à–∏–±–∫–∞:', error);
                    document.getElementById("title").textContent = "–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç–∞—Ç—å–∏";
                    document.getElementById("quote").innerHTML = '<span class="error-message">–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —Å—Ç–∞—Ç—å—é. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.</span>';
                });
        });
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±—Ä–∞–±–æ—Ç–∫–∏ —Ç–∞–ø–æ–≤
        function handleTap(e) {
            const currentTime = new Date().getTime();
            const tapLength = currentTime - lastTap;
            
            clearTimeout(tapTimeout);
            
            if (tapLength < doubleTapDelay && tapLength > 0) {
                // –î–≤–æ–π–Ω–æ–π —Ç–∞–ø –æ–±–Ω–∞—Ä—É–∂–µ–Ω
                if (!isLikeAnimationPlaying && username && articleId) {
                    likeArticle();
                    
                    // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –¥–µ—Ñ–æ–ª—Ç–Ω–æ–µ –ø–æ–≤–µ–¥–µ–Ω–∏–µ —Ç–æ–ª—å–∫–æ –¥–ª—è –¥–≤–æ–π–Ω–æ–≥–æ —Ç–∞–ø–∞
                    if (e.cancelable) {
                        e.preventDefault();
                    }
                }
            } else {
                // –û–¥–∏–Ω–æ—á–Ω—ã–π —Ç–∞–ø
                tapTimeout = setTimeout(() => {
                    // –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –¥–µ–π—Å—Ç–≤–∏—è –¥–ª—è –æ–¥–∏–Ω–æ—á–Ω–æ–≥–æ —Ç–∞–ø–∞, –µ—Å–ª–∏ –Ω—É–∂–Ω–æ
                }, doubleTapDelay);
            }
            
            lastTap = currentTime;
        }
        
        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –ª–∞–π–∫–∞
        function likeArticle() {
            if (isLikeAnimationPlaying) return;
            
            isLikeAnimationPlaying = true;
            
            // –°–æ–∑–¥–∞–µ–º –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é —Å–µ—Ä–¥–µ—á–∫–∞ —Å –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ–º CSS-–∞–Ω–∏–º–∞—Ü–∏–∏
            const heart = document.createElement('div');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.className = 'heart-animation';
            document.body.appendChild(heart);
            
            // –£–¥–∞–ª—è–µ–º —ç–ª–µ–º–µ–Ω—Ç –ø–æ—Å–ª–µ –æ–∫–æ–Ω—á–∞–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏
            setTimeout(() => {
                document.body.removeChild(heart);
                isLikeAnimationPlaying = false;
            }, 1000);
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å –Ω–∞ –ª–∞–π–∫ –Ω–∞ —Å–µ—Ä–≤–µ—Ä
            fetch(`${API_BASE_URL}/${username}/${articleId}/like`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç—á–∏–∫ –ª–∞–π–∫–æ–≤
                    document.getElementById('likes').textContent = data.likes;
                }
            })
            .catch(error => {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ –ª–∞–π–∫–∞:', error);
            });
        }
        
        // –ï—Å–ª–∏ –º—ã –≤ Telegram WebApp, –Ω–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –∫–Ω–æ–ø–∫—É "–ù–∞–∑–∞–¥"
        if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
            tg.BackButton.onClick(() => {
                tg.close();
            });
            tg.BackButton.show();
        }
    </script>
</body>
</html>
