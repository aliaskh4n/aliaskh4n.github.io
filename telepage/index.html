<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ù–∞–∑–≤–∞–Ω–∏–µ —Å—Ç–∞—Ç—å–∏</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.6/lottie.min.js"></script>
    <style>
        :root {
            --tg-bg: var(--tg-theme-bg-color, #fff);
            --tg-text: var(--tg-theme-text-color, #23262f);
            --tg-hint: var(--tg-theme-hint-color, #8b8b8b);
            --tg-link: var(--tg-theme-link-color, #0088cc);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: var(--tg-font, 'Roboto', sans-serif);
            color: var(--tg-text);
        }
        
        body {
            background: var(--tg-bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            overflow-x: hidden;
        }

        #animation-container {
            width: 100%;
            height: 45vh;
            max-height: 320px;
            min-height: 180px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            max-width: 650px;
            width: 100%;
            padding: 15px;
        }
        h1 {
            font-size: 24px;
            font-weight: 700;
        }
        .meta {
            font-size: 14px;
            color: var(--tg-hint);
            margin: 10px 0;
        }
        .content {
            font-size: 16px;
            line-height: 1.5;
            margin-top: 10px;
        }
        .quote {
            font-weight: 500;
            font-style: italic;
            color: var(--tg-link);
        }
        .stats {
            font-size: 13px;
            color: var(--tg-hint);
            margin-top: 15px;
        }
        
        @media (max-width: 480px) {
            #animation-container { height: 40vh; max-height: 250px; }
            .container { width: 95%; }
        }
    </style>
</head>
<body>
    <div id="animation-container"></div>
    <div class="container">
        <h1 id="title">–ó–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è...</h1>
        <div class="meta">–ê–≤—Ç–æ—Ä: <span id="author">...</span> ¬∑ <span id="date">...</span></div>
        <div class="content">
            <p class="quote" id="quote">...</p>
        </div>
        <div class="stats">üëÅÔ∏è <span id="views">...</span> –ø—Ä–æ—Å–º–æ—Ç—Ä–æ–≤ ¬∑ ‚ù§Ô∏è <span id="likes">...</span> –ª–∞–π–∫–æ–≤</div>
    </div>
    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        async function loadData(userId) {
            try {
                const response = await fetch("data.json");
                const data = await response.json();
                const userData = data[userId];
                
                if (userData) {
                    document.getElementById("title").textContent = userData.title;
                    document.getElementById("author").textContent = userData.author;
                    document.getElementById("date").textContent = userData.date;
                    document.getElementById("quote").textContent = userData.quote;
                    document.getElementById("views").textContent = userData.views;
                    document.getElementById("likes").textContent = userData.likes;

                    lottie.loadAnimation({
                        container: document.getElementById("animation-container"),
                        renderer: "svg",
                        loop: true,
                        autoplay: true,
                        path: userData.animation
                    });
                } else {
                    document.getElementById("title").textContent = "–î–∞–Ω–Ω—ã–µ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã";
                }
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö:", error);
            }
        }
        
        if (tg.initDataUnsafe.user) {
            loadData(tg.initDataUnsafe.user.id);
        }
    </script>
</body>
</html>
