<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–æ–∑–¥–∞—Ç—å —Å—Ç–∞—Ç—å—é</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.6/lottie.min.js"></script>
    <style>
        :root {
            --tg-bg: var(--tg-theme-bg-color, #fff);
            --tg-text: var(--tg-theme-text-color, #23262f);
            --tg-hint: var(--tg-theme-hint-color, #8b8b8b);
            --tg-link: var(--tg-theme-link-color, #0088cc);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
            color: var(--tg-text);
        }
        
        body {
            background: var(--tg-bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
        }
        
        #animation-container {
            width: 100%;
            height: 45vh;
            max-height: 320px;
            min-height: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            touch-action: pan-x;
        }
        
        .editable {
            width: 100%;
            font-size: 24px;
            font-weight: 700;
            text-align: center;
            border: none;
            background: transparent;
            outline: none;
        }
        
        .quote {
            font-weight: 500;
            font-style: italic;
            color: var(--tg-link);
            text-align: center;
        }
        
        .meta, .stats {
            font-size: 14px;
            color: var(--tg-hint);
            text-align: center;
            margin: 10px 0;
        }
        
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: var(--tg-link);
            color: #fff;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="animation-container"></div>
    <div class="container">
        <input type="text" id="title" class="editable" placeholder="–ó–∞–≥–æ–ª–æ–≤–æ–∫ —Å—Ç–∞—Ç—å–∏">
        <div class="meta">–ê–≤—Ç–æ—Ä: <span id="author">–í—ã</span> ¬∑ <span id="date"></span></div>
        <input type="text" id="quote" class="quote editable" placeholder="–¶–∏—Ç–∞—Ç–∞">
        <div class="stats">üëÅÔ∏è 0 –ø—Ä–æ—Å–º–æ—Ç—Ä–æ–≤ ¬∑ ‚ù§Ô∏è 0 –ª–∞–π–∫–æ–≤</div>
        <button id="save">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
    </div>
    
    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        const userId = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.id : null;
        document.getElementById("date").textContent = new Date().toLocaleDateString("ru-RU", { day: "numeric", month: "long", year: "numeric" });

        let selectedAnimation = 0;
        let animations = [];
        let animationInstance = null;

        async function loadAnimations() {
            try {
                const response = await fetch("list.json");
                animations = await response.json();
                updateAnimation();
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∞–Ω–∏–º–∞—Ü–∏–π:", error);
            }
        }
        
        function updateAnimation() {
            const container = document.getElementById("animation-container");
            container.innerHTML = "";
            animationInstance = lottie.loadAnimation({
                container: container,
                renderer: "svg",
                loop: true,
                autoplay: true,
                path: `animations/${animations[selectedAnimation]}`
            });
        }

        let startX = 0;
        document.getElementById("animation-container").addEventListener("touchstart", (e) => {
            startX = e.touches[0].clientX;
        });
        
        document.getElementById("animation-container").addEventListener("touchend", (e) => {
            let endX = e.changedTouches[0].clientX;
            let diff = startX - endX;
            if (Math.abs(diff) > 50) {
                selectedAnimation = (selectedAnimation + (diff > 0 ? 1 : -1) + animations.length) % animations.length;
                updateAnimation();
            }
        });
        
        document.getElementById("save").addEventListener("click", async () => {
            if (!userId) {
                alert("–û—à–∏–±–∫–∞: –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω");
                return;
            }
            
            const article = {
                title: document.getElementById("title").value,
                author: "–í—ã",
                date: document.getElementById("date").textContent,
                quote: document.getElementById("quote").value,
                views: "0",
                likes: "0",
                animation: selectedAnimation
            };
            
            try {
                const response = await fetch("save.php", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ userId, article })
                });
                
                const result = await response.json();
                alert(result.message);
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è:", error);
            }
        });
        
        loadAnimations();
    </script>
</body>
</html>
