<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <title>360° Панорама</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pannellum/2.5.6/pannellum.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pannellum/2.5.6/pannellum.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            height: 100vh;
            overflow: hidden;
            background: #000;
        }
        
        #pano {
            width: 100%;
            height: 100vh;
        }
        
        /* Header */
        .header {
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.3s ease;
        }
        
        .header.hidden {
            transform: translateY(-100px);
        }
        
        .back-btn {
            background: rgba(255, 255, 255, 0.95);
            border: none;
            padding: 12px 16px;
            border-radius: 8px;
            color: #1f2937;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.15);
            transition: all 0.2s ease;
        }
        
        .back-btn:hover {
            background: white;
            transform: translateY(-1px);
        }
        
        .back-btn svg {
            width: 16px;
            height: 16px;
        }
        
        .place-title {
            background: rgba(255, 255, 255, 0.95);
            padding: 12px 16px;
            border-radius: 8px;
            color: #1f2937;
            font-size: 16px;
            font-weight: 600;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.15);
            max-width: 300px;
            text-align: center;
        }
        
        .header-controls {
            display: flex;
            gap: 8px;
        }
        
        .header-btn {
            background: rgba(255, 255, 255, 0.95);
            border: none;
            padding: 12px;
            border-radius: 8px;
            color: #1f2937;
            cursor: pointer;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.15);
            transition: all 0.2s ease;
        }
        
        .header-btn:hover {
            background: white;
            transform: translateY(-1px);
        }
        
        .header-btn svg {
            width: 16px;
            height: 16px;
        }
        
        /* Controls */
        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: flex;
            gap: 8px;
            background: rgba(255, 255, 255, 0.95);
            padding: 12px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease;
        }
        
        .controls.hidden {
            transform: translateX(-50%) translateY(100px);
        }
        
        .control-btn {
            background: none;
            border: none;
            padding: 8px;
            border-radius: 6px;
            color: #6b7280;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 12px;
        }
        
        .control-btn:hover,
        .control-btn.active {
            background: #f3f4f6;
            color: #1f2937;
        }
        
        .control-btn svg {
            width: 16px;
            height: 16px;
        }
        
        .divider {
            width: 1px;
            height: 20px;
            background: #e5e7eb;
        }
        
        /* Info Panel */
        .info-panel {
            position: fixed;
            top: 50%;
            right: 20px;
            transform: translateY(-50%) translateX(340px);
            width: 300px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
            z-index: 1000;
            transition: transform 0.3s ease;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .info-panel.active {
            transform: translateY(-50%) translateX(0);
        }
        
        .info-header {
            padding: 16px 20px;
            border-bottom: 1px solid #f3f4f6;
        }
        
        .info-title {
            font-size: 16px;
            font-weight: 600;
            color: #1f2937;
        }
        
        .info-content {
            padding: 20px;
        }
        
        .info-description {
            font-size: 14px;
            line-height: 1.5;
            color: #6b7280;
            margin-bottom: 16px;
        }
        
        .info-meta {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: #6b7280;
        }
        
        .meta-icon {
            color: #3b82f6;
        }
        
        .meta-icon svg {
            width: 16px;
            height: 16px;
        }
        
        /* Loading */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            transition: opacity 0.5s ease;
        }
        
        .loading.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 16px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: white;
            font-size: 14px;
        }
        
        /* Error */
        .error {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
            text-align: center;
            z-index: 2000;
            max-width: 300px;
        }
        
        .error-title {
            font-size: 16px;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 8px;
        }
        
        .error-text {
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 16px;
        }
        
        .error-btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.2s ease;
        }
        
        .error-btn:hover {
            background: #2563eb;
        }
        
        /* Mobile */
        @media (max-width: 768px) {
            .header {
                left: 10px;
                right: 10px;
                top: 10px;
                flex-direction: column;
                gap: 8px;
                align-items: stretch;
            }
            
            .place-title {
                max-width: none;
                order: 1;
            }
            
            .back-btn {
                order: 2;
                justify-content: center;
            }
            
            .header-controls {
                order: 3;
                justify-content: center;
            }
            
            .controls {
                bottom: 10px;
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .info-panel {
                right: 10px;
                left: 10px;
                width: auto;
                bottom: 10px;
                top: auto;
                transform: translateY(100%);
                max-height: 60vh;
            }
            
            .info-panel.active {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- Loading -->
    <div id="loading" class="loading">
        <div class="spinner"></div>
        <div class="loading-text">Загрузка панорамы...</div>
    </div>

    <!-- Header -->
    <div id="header" class="header">
        <a href="index.html" class="back-btn">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
            </svg>
            Назад
        </a>
        <h1 id="place-title" class="place-title"></h1>
        <div class="header-controls">
            <button id="info-toggle" class="header-btn" title="Информация">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
            </button>
            <button id="hide-ui" class="header-btn" title="Скрыть интерфейс">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L8.464 8.464m1.414 1.414L8.464 8.464m5.656 5.656l1.415 1.415m-1.415-1.415l1.415 1.415M14.12 14.12l4.243 4.243"></path>
                </svg>
            </button>
        </div>
    </div>

    <!-- Controls -->
    <div id="controls" class="controls">
        <button id="auto-rotate" class="control-btn">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
            </svg>
        </button>
        
        <div class="divider"></div>
        
        <button id="zoom-in" class="control-btn">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
            </svg>
        </button>
        
        <button id="zoom-out" class="control-btn">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 12H6"></path>
            </svg>
        </button>
        
        <div class="divider"></div>
        
        <button id="fullscreen" class="control-btn">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4"></path>
            </svg>
        </button>
    </div>

    <!-- Info Panel -->
    <div id="info-panel" class="info-panel">
        <div class="info-header">
            <h2 id="info-title" class="info-title"></h2>
        </div>
        <div class="info-content">
            <p id="info-description" class="info-description"></p>
            <div class="info-meta">
                <div class="meta-item">
                    <svg class="meta-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
                    </svg>
                    <span id="place-type"></span>
                </div>
                <div class="meta-item">
                    <svg class="meta-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                    </svg>
                    <span>360° панорама</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Panorama -->
    <div id="pano"></div>

    <script>
        // State
        let viewer = null;
        let place = null;
        let autoRotateEnabled = true;
        let uiHidden = false;
        let infoPanelOpen = false;
        
        // DOM
        const loading = document.getElementById('loading');
        const header = document.getElementById('header');
        const controls = document.getElementById('controls');
        const infoPanel = document.getElementById('info-panel');
        
        // Functions
        async function loadPlace() {
            const urlParams = new URLSearchParams(window.location.search);
            const placeId = urlParams.get('place_id');
            
            if (!placeId) throw new Error('ID места не указан');
            
            const response = await fetch('database.json');
            if (!response.ok) throw new Error('Ошибка загрузки данных');
            
            const places = await response.json();
            place = places.find(p => p.id == placeId);
            
            if (!place) throw new Error('Место не найдено');
            if (!place.photo_360_url) throw new Error('360° фото недоступно');
            
            updateUI();
        }
        
        function updateUI() {
            document.getElementById('place-title').textContent = place.name;
            document.getElementById('info-title').textContent = place.name;
            document.getElementById('info-description').textContent = place.description;
            document.getElementById('place-type').textContent = getTypeLabel(place.type);
            document.title = `360° - ${place.name}`;
        }
        
        function setupViewer() {
            viewer = pannellum.viewer('pano', {
                type: "equirectangular",
                panorama: place.photo_360_url,
                autoLoad: true,
                autoRotate: -2,
                haov: 360,
                vaov: 90,
                hfov: 100,
                minHfov: 50,
                maxHfov: 120,
                compass: true,
                showControls: true
            });
            
            viewer.on('load', () => {
                loading.classList.add('hidden');
            });
            
            viewer.on('error', () => {
                showError('Ошибка загрузки панорамы');
            });
            
            updateControlStates();
        }
        
        function toggleAutoRotate() {
            autoRotateEnabled = !autoRotateEnabled;
            viewer.setAutoRotate(autoRotateEnabled ? -2 : false);
            updateControlStates();
        }
        
        function zoomIn() {
            const currentHfov = viewer.getHfov();
            viewer.setHfov(Math.max(currentHfov - 10, 50));
        }
        
        function zoomOut() {
            const currentHfov = viewer.getHfov();
            viewer.setHfov(Math.min(currentHfov + 10, 120));
        }
        
        function toggleUI() {
            uiHidden = !uiHidden;
            header.classList.toggle('hidden', uiHidden);
            controls.classList.toggle('hidden', uiHidden);
            if (uiHidden && infoPanelOpen) {
                infoPanel.classList.remove('active');
            }
        }
        
        function toggleInfoPanel() {
            infoPanelOpen = !infoPanelOpen;
            if (!uiHidden) {
                infoPanel.classList.toggle('active', infoPanelOpen);
            }
        }
        
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
        
        function updateControlStates() {
            document.getElementById('auto-rotate').classList.toggle('active', autoRotateEnabled);
        }
        
        function getTypeLabel(type) {
            const types = {
                'mausoleum': 'Мавзолей',
                'mosque': 'Мечеть',
                'monument': 'Памятник',
                'museum': 'Музей'
            };
            return types[type] || 'Историческое место';
        }
        
        function showError(message) {
            loading.innerHTML = `
                <div class="error">
                    <div class="error-title">Ошибка</div>
                    <div class="error-text">${message}</div>
                    <button class="error-btn" onclick="window.location.href='index.html'">
                        Вернуться к карте
                    </button>
                </div>
            `;
        }
        
        // Events
        document.getElementById('auto-rotate').addEventListener('click', toggleAutoRotate);
        document.getElementById('zoom-in').addEventListener('click', zoomIn);
        document.getElementById('zoom-out').addEventListener('click', zoomOut);
        document.getElementById('fullscreen').addEventListener('click', toggleFullscreen);
        document.getElementById('hide-ui').addEventListener('click', toggleUI);
        document.getElementById('info-toggle').addEventListener('click', toggleInfoPanel);
        
        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'Escape':
                    if (infoPanelOpen) toggleInfoPanel();
                    else if (uiHidden) toggleUI();
                    break;
                case 'h': case 'H': toggleUI(); break;
                case 'i': case 'I': toggleInfoPanel(); break;
                case 'f': case 'F': toggleFullscreen(); break;
                case 'r': case 'R': toggleAutoRotate(); break;
                case '+': case '=': zoomIn(); break;
                case '-': case '_': zoomOut(); break;
            }
        });
        
        // Click outside to close info panel
        document.addEventListener('click', (e) => {
            if (infoPanelOpen && 
                !infoPanel.contains(e.target) && 
                !document.getElementById('info-toggle').contains(e.target)) {
                toggleInfoPanel();
            }
        });
        
        // Auto-hide UI after inactivity
        let inactivityTimer;
        function resetInactivityTimer() {
            clearTimeout(inactivityTimer);
            if (!uiHidden) {
                inactivityTimer = setTimeout(() => {
                    if (!infoPanelOpen) toggleUI();
                }, 3000);
            }
        }
        
        ['mousedown', 'mousemove', 'keypress', 'touchstart'].forEach(event => {
            document.addEventListener(event, resetInactivityTimer);
        });
        
        // Initialize
        async function init() {
            try {
                await loadPlace();
                setupViewer();
                resetInactivityTimer();
            } catch (error) {
                console.error('Ошибка инициализации:', error);
                showError(error.message);
            }
        }
        
        init();
    </script>
</body>
</html>
