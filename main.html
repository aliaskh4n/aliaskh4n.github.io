        /* –ú–µ–¥–∏–∞-–∑–∞–ø—Ä–æ—Å –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤ */

<body>

  <ion-modal is-open="true" backdrop-dismiss="true" trigger="language-select" initial-breakpoint="0.125" backdrop-breakpoint="0.75">
    <ion-content>
	<div style="margin-top: 10px">
    	 <ion-searchbar id="marker-search" placeholder="–ü–æ–∏—Å–∫ –º–µ—Å—Ç"></ion-searchbar>
         <ion-list id="search-results"></ion-list>
	</div>

  </ion-modal>

    <script>
	setTimeout((e) => {
        mapboxgl.accessToken = 'pk.eyJ1IjoiYWxpYXNraGFuIiwiYSI6ImNtMWV2aWt6bzJqeWsybHF4YXFkc2Q1eDgifQ.XwvA2nbcCI_nqiu9VYetWg';

        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [69.1500, 52.9000], // –ö–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –ó–µ—Ä–µ–Ω–¥–∏
            zoom: 11
        });

        const bounds = [
            [68.9000, 52.7500], // –Æ–≥–æ-–∑–∞–ø–∞–¥–Ω—ã–π —É–≥–æ–ª
            [69.4000, 53.0500]  // –°–µ–≤–µ—Ä–æ-–≤–æ—Å—Ç–æ—á–Ω—ã–π —É–≥–æ–ª
        ];
        map.setMaxBounds(bounds);

        // –î–æ–±–∞–≤–ª—è–µ–º –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–µ –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏—è
        map.setMinZoom(10);
        map.setMaxZoom(16);

        const languageSelector = document.getElementById('language');

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–º–µ–Ω—ã —è–∑—ã–∫–∞ –Ω–∞ –∫–∞—Ä—Ç–µ
        function updateMapLanguage(lang) {
            const languageLayer = 'country-label'; // –ü—Ä–∏–º–µ—Ä —Å–ª–æ—è, –∫–æ—Ç–æ—Ä—ã–π —Å–æ–¥–µ—Ä–∂–∏—Ç –Ω–∞–∑–≤–∞–Ω–∏—è
            map.setLayoutProperty(languageLayer, 'text-field', [
                'get',
                `name_${lang}`
            ]);
        }

        // –ñ–¥–µ–º –ø–æ–ª–Ω–æ–π –∑–∞–≥—Ä—É–∑–∫–∏ –∫–∞—Ä—Ç—ã
        map.on('load', function() {
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —è–∑—ã–∫ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
            updateMapLanguage('ru');

            // –û–±—ä–µ–∫—Ç —Å –ø–µ—Ä–µ–≤–æ–¥–∞–º–∏
            const translations = {
                ru: {
                    searchPlaceholder: "–ü–æ–∏—Å–∫ –º–µ—Å—Ç",
                    phone: "–¢–µ–ª–µ—Ñ–æ–Ω:",
                    address: "–ê–¥—Ä–µ—Å:"
                },
                kk: {
                    searchPlaceholder: "–û—Ä—ã–Ω–¥–∞—Ä–¥—ã —ñ–∑–¥–µ—É",
                    phone: "–¢–µ–ª–µ—Ñ–æ–Ω:",
                    address: "–ú–µ–∫–µ–Ω–∂–∞–π:"
                },
                en: {
                    searchPlaceholder: "Search places",
                    phone: "Phone:",
                    address: "Address:"
                }
            };

            let currentLang = 'ru'; // –Ø–∑—ã–∫ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é

            // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —è–∑—ã–∫–∞ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
            function updateLanguage(lang) {
                currentLang = lang;
                document.getElementById('marker-search').placeholder = translations[lang].searchPlaceholder;
                updateMapLanguage(lang);
                updateMarkers();
            }

            // –û–±–Ω–æ–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ —Å–º–µ–Ω—ã —è–∑—ã–∫–∞
            document.querySelectorAll('#language-select button').forEach(button => {
                button.addEventListener('click', function() {
                    const selectedLang = this.getAttribute('data-lang');
                    updateLanguage(selectedLang);
                });
            });

            // –ú–∞—Å—Å–∏–≤ —Å –¥–∞–Ω–Ω—ã–º–∏ –º–∞—Ä–∫–µ—Ä–æ–≤
            let markers = [];

            // –ó–∞–≥—Ä—É–∑–∫–∞ –º–∞—Ä–∫–µ—Ä–æ–≤ –∏–∑ JSON-—Ñ–∞–π–ª–∞
            fetch('markers.json')
                .then(response => response.json())
                .then(data => {
                    markers = data; // –ü—Ä–∏—Å–≤–∞–∏–≤–∞–µ–º –∑–∞–≥—Ä—É–∂–µ–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω–æ–π markers
                    addMarkersToMap(); // –î–æ–±–∞–≤–ª—è–µ–º –º–∞—Ä–∫–µ—Ä—ã –Ω–∞ –∫–∞—Ä—Ç—É
                })
                .catch(error => console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –º–∞—Ä–∫–µ—Ä–æ–≤:', error));

            // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è HTML-—Å–æ–¥–µ—Ä–∂–∏–º–æ–≥–æ –ø–æ–ø–∞–ø–∞ —Å —É—á–µ—Ç–æ–º —è–∑—ã–∫–∞
            function createPopupContent(marker) {
                return `
                    <div class="popup-content">
                        <h3>${marker.title[currentLang]}</h3>
                        ${marker.phone ? `<p><strong>${translations[currentLang].phone}</strong> <a href='tel:${marker.phone}'>${marker.phone}</a></p>` : ''}
                        <p><strong>${translations[currentLang].address}</strong> ${marker.address[currentLang]}</p>
                        <iframe src="${marker.instagramPost}/embed" allowtransparency="true" allowfullscreen="true" frameborder="0" scrolling="no"></iframe>
                    </div>
                `;
            }

            // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –∏–∫–æ–Ω–∫–∏ –º–∞—Ä–∫–µ—Ä–∞ –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Ç–∏–ø–∞
            function getMarkerIcon(markerData) {
                return markerData.icon || 'default.svg';
            }

            // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –º–∞—Ä–∫–µ—Ä–æ–≤ –Ω–∞ –∫–∞—Ä—Ç—É
            function addMarkersToMap() {
                markers.forEach(markerData => {
                    const markerElement = document.createElement('div');
                    markerElement.className = 'marker';
                    markerElement.style.backgroundImage = `url('${getMarkerIcon(markerData)}')`;

                    const popup = new mapboxgl.Popup().setHTML(createPopupContent(markerData));

                    const mapboxMarker = new mapboxgl.Marker(markerElement)
                        .setLngLat(markerData.coordinates)
                        .setPopup(popup)
                        .addTo(map);

                    markerData.mapboxMarker = mapboxMarker; // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Å—Å—ã–ª–∫—É –Ω–∞ –º–∞—Ä–∫–µ—Ä
                });
            }

            // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –º–∞—Ä–∫–µ—Ä–æ–≤ –ø—Ä–∏ —Å–º–µ–Ω–µ —è–∑—ã–∫–∞
            function updateMarkers() {
                markers.forEach(markerData => {
                    const marker = markerData.mapboxMarker;
                    if (marker && marker.getPopup()) {
                        marker.getPopup().setHTML(createPopupContent(markerData));
                    }
                });
            }

            // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –ø–æ–≥–æ–¥—ã
            function getWeather() {
const resizeEvent = new Event('resize');
    window.dispatchEvent(resizeEvent);

                const apiKey = '9f4bdad6c5cd01027e68525afdb09854'; // –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ –≤–∞—à API –∫–ª—é—á OpenWeatherMap
                const city = 'Zerenda';
                const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

                fetch(url)
                    .then(response => response.json())
                    .then(data => {
                        const temp = Math.round(data.main.temp);
                        const weatherIcon = getWeatherIcon(data.weather[0].main);
                        document.getElementById('weather-icon').innerHTML = weatherIcon;
                        document.getElementById('weather-temp').textContent = `${temp}¬∞C`;
                    })
                    .catch(error => console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ –ø–æ–≥–æ–¥—ã:', error));
            }

            // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è –∏–∫–æ–Ω–∫–∏ –ø–æ–≥–æ–¥—ã
            function getWeatherIcon(weatherMain) {
                switch(weatherMain) {
                    case 'Clear': return '‚òÄÔ∏è';
                    case 'Clouds': return '‚òÅÔ∏è';
                    case 'Rain': return 'üåßÔ∏è';
                    case 'Snow': return '‚ùÑÔ∏è';
                    case 'Thunderstorm': return '‚õàÔ∏è';
                    default: return 'üå§Ô∏è';
                }
            }

            // –í—ã–∑—ã–≤–∞–µ–º —Ñ—É–Ω–∫—Ü–∏—é –ø–æ–ª—É—á–µ–Ω–∏—è –ø–æ–≥–æ–¥—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –∫–∞—Ä—Ç—ã
            getWeather();

            // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–∏—Å–∫–∞ –º–∞—Ä–∫–µ—Ä–æ–≤
            function searchMarkers(query) {
                return markers.filter(marker => 
                    Object.values(marker.title).some(title => title.toLowerCase().includes(query.toLowerCase())) ||
                    Object.values(marker.address).some(address => address.toLowerCase().includes(query.toLowerCase()))
                );
            }

            // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤ –ø–æ–∏—Å–∫–∞
            function displaySearchResults(results) {
                const searchResultsList = document.getElementById('search-results');
                searchResultsList.innerHTML = '';

                results.forEach(result => {
                    const item = document.createElement('ion-item');
                    item.innerHTML = `
                        <ion-label>
                            <h2>${result.title[currentLang]}</h2>
                            <p>${result.address[currentLang]}</p>
                        </ion-label>
                    `;
                    item.addEventListener('click', () => {
                        map.flyTo({
                            center: result.coordinates,
                            zoom: 15
                        });
                        modal.setCurrentBreakpoint(0.125);
                    });
                    searchResultsList.appendChild(item);
                });
            }

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —Å–æ–±—ã—Ç–∏—è –≤–≤–æ–¥–∞ –≤ –ø–æ–∏—Å–∫–æ–≤—É—é —Å—Ç—Ä–æ–∫—É
            const searchBar = document.getElementById('marker-search');
            searchBar.addEventListener('ionInput', (ev) => {
                const query = ev.target.value;
                if (query && query.trim() !== '') {
                    const results = searchMarkers(query);
                    displaySearchResults(results);
                } else {
                    document.getElementById('search-results').innerHTML = '';
                }
            });
        });
	}, 100);
    </script>
<script>
  var modal = document.querySelector('ion-modal');
  var searchBar = document.querySelector('ion-searchbar');

  // –û–ø—Ä–µ–¥–µ–ª—è–µ–º, —è–≤–ª—è–µ—Ç—Å—è –ª–∏ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ –º–æ–±–∏–ª—å–Ω—ã–º
  var isMobile = window.innerWidth <= 768;

  // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ä–∞–∑–Ω—ã–µ breakpoints –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö –∏ –¥–µ—Å–∫—Ç–æ–ø–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤
  modal.breakpoints = isMobile ? [0.1, 0.5] : [0.125, 0.75, 1];

  searchBar.addEventListener('click', () => {
    // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ä–∞–∑–Ω—É—é –≤—ã—Å–æ—Ç—É –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö –∏ –¥–µ—Å–∫—Ç–æ–ø–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤
    modal.setCurrentBreakpoint(isMobile ? 0.5 : 0.75);
  });

  // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ —Å–æ–±—ã—Ç–∏—è –¥–ª—è –∑–∞–∫—Ä—ã—Ç–∏—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –ø—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ –∫–∞—Ä—Ç—É
  document.getElementById('map').addEventListener('click', () => {
    modal.setCurrentBreakpoint(0.1);
  });

  // –û–±–Ω–æ–≤–ª—è–µ–º breakpoints –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ —Ä–∞–∑–º–µ—Ä–∞ –æ–∫–Ω–∞
  window.addEventListener('resize', () => {
    isMobile = window.innerWidth <= 768;
    modal.breakpoints = isMobile ? [0.1, 0.5] : [0.125, 0.75, 1];
  });

  // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ —Å–æ–±—ã—Ç–∏—è –¥–ª—è –∫–ª–∞–≤–∏—à–∏ Escape
  document.addEventListener('keydown', function(event) {
    if (event.key === 'Escape') {
      event.preventDefault(); // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ–µ –ø–æ–≤–µ–¥–µ–Ω–∏–µ
      modal.setCurrentBreakpoint(0.1); // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –º–∏–Ω–∏–º–∞–ª—å–Ω—ã–π breakpoint
    }
  });
</script>
