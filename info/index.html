<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой TapLink</title>
    <style>
        :root {
            --primary: #4262ff;
            --primary-dark: #3251ee;
            --text: #1a1a1a;
            --background: #f8f9fa;
            --card: #ffffff;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--background);
            color: var(--text);
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin-bottom: 40px;
            animation: fadeIn 0.6s ease-in-out;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 3px solid var(--primary);
            box-shadow: 0 8px 16px var(--shadow);
        }

        .profile-name {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .profile-bio {
            font-size: 16px;
            color: #555;
            max-width: 80%;
            margin-bottom: 15px;
        }

        .social-icons {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background-color: var(--primary);
            color: white;
            text-decoration: none;
            transition: transform 0.2s, background-color 0.2s;
        }

        .social-icon:hover {
            transform: translateY(-5px);
            background-color: var(--primary-dark);
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 16px;
            width: 100%;
        }

        .link {
            display: flex;
            align-items: center;
            padding: 16px 20px;
            background-color: var(--card);
            border-radius: 12px;
            text-decoration: none;
            color: var(--text);
            box-shadow: 0 4px 10px var(--shadow);
            transition: transform 0.2s, box-shadow 0.2s;
            animation: slideUp 0.4s ease-in-out forwards;
            opacity: 0;
        }

        .link:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 14px var(--shadow);
        }

        .link-icon {
            width: 24px;
            height: 24px;
            margin-right: 15px;
            color: var(--primary);
        }

        .link-text {
            font-weight: 500;
            font-size: 16px;
            flex-grow: 1;
        }

        .link-arrow {
            width: 20px;
            height: 20px;
            color: #999;
        }

        .footer {
            margin-top: 50px;
            font-size: 14px;
            color: #777;
            text-align: center;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Добавляем задержку для анимации ссылок */
        .link:nth-child(1) { animation-delay: 0.1s; }
        .link:nth-child(2) { animation-delay: 0.2s; }
        .link:nth-child(3) { animation-delay: 0.3s; }
        .link:nth-child(4) { animation-delay: 0.4s; }
        .link:nth-child(5) { animation-delay: 0.5s; }

        /* Темный режим */
        @media (prefers-color-scheme: dark) {
            :root {
                --primary: #5d7aff;
                --primary-dark: #4a68ff;
                --text: #f0f0f0;
                --background: #121212;
                --card: #1e1e1e;
                --shadow: rgba(0, 0, 0, 0.3);
            }
        }
    </style>
</head>
