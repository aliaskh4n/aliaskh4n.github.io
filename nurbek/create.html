<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Создать новую запись</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Telegram WebApp API -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- Lottie for TGS animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.6/lottie.min.js"></script>
</head>
<body class="telegram-theme">
    <div class="content">
        <div class="form-container">
            <div class="form-group">
                <label for="username">Имя пользователя:</label>
                <input type="text" id="username" placeholder="Например: Aliaskhan">
            </div>
            
            <div class="form-group">
                <label for="handle">Никнейм:</label>
                <input type="text" id="handle" placeholder="Например: @al1askh4n">
            </div>
            
            <div class="form-group">
                <label for="date">Дата:</label>
                <input type="text" id="date" placeholder="Например: 12 марта 2024 г.">
            </div>
            
            <div class="form-group">
                <label for="message">Сообщение:</label>
                <textarea id="message" placeholder="Введите текст сообщения..."></textarea>
            </div>
            
            <div class="form-group">
                <label for="views">Количество просмотров:</label>
                <input type="number" id="views" placeholder="Например: 922056">
            </div>
            
            <div class="form-group">
                <label for="animation">Анимация (JSON файл):</label>
                <div class="file-input">
                    <label class="file-input-label" for="animation-file">Выберите файл</label>
                    <input type="file" id="animation-file" accept=".json">
                </div>
                <input type="text" id="animation" placeholder="Имя файла анимации" style="margin-top: 10px;">
            </div>
            
            <button id="save-button">Сохранить</button>
            <button id="preview-button" style="background-color: var(--tg-theme-secondary-bg-color); margin-top: 10px;">Предпросмотр</button>
        </div>
        
        <div class="preview-container" style="display: none;">
            <div class="preview-title">Предпросмотр</div>
            <div id="preview-content" class="content">
                <!-- Preview content will be inserted here -->
            </div>
        </div>
    </div>

    <script src="create.js"></script>
</body>
</html>
