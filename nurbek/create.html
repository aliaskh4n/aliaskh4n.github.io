<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Создать новую запись</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Telegram WebApp API -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- Lottie for TGS animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.6/lottie.min.js"></script>
    <style>
        .form-container {
            padding: 20px;
            background-color: var(--tg-theme-secondary-bg-color);
            border-radius: 12px;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: var(--tg-theme-hint-color);
        }
        
        input, textarea {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid var(--tg-theme-hint-color);
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            font-size: 16px;
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        button {
            background-color: var(--tg-theme-link-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        
        button:hover {
            opacity: 0.9;
        }
        
        .preview-container {
            margin-top: 30px;
            border-top: 1px solid var(--tg-theme-hint-color);
            padding-top: 20px;
        }
        
        .preview-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .file-input {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }
        
        .file-input input[type=file] {
            position: absolute;
            top: 0;
            right: 0;
            min-width: 100%;
            min-height: 100%;
            font-size: 100px;
            text-align: right;
            filter: alpha(opacity=0);
            opacity: 0;
            outline: none;
            cursor: pointer;
            display: block;
        }
        
        .file-input-label {
            display: inline-block;
            padding: 10px;
            background-color: var(--tg-theme-secondary-bg-color);
            border: 1px solid var(--tg-theme-hint-color);
            border-radius: 8px;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body class="telegram-theme">
    <div class="content">
        <div class="info-title">Создать новую запись</div>
        
        <div class="form-container">
            <div class="form-group">
                <label for="username">Имя пользователя:</label>
                <input type="text" id="username" placeholder="Например: Aliaskhan">
            </div>
            
            <div class="form-group">
                <label for="handle">Никнейм:</label>
                <input type="text" id="handle" placeholder="Например: @al1askh4n">
            </div>
            
            <div class="form-group">
                <label for="date">Дата:</label>
                <input type="text" id="date" placeholder="Например: 12 марта 2024 г.">
            </div>
            
            <div class="form-group">
                <label for="message">Сообщение:</label>
                <textarea id="message" placeholder="Введите текст сообщения..."></textarea>
            </div>
            
            <div class="form-group">
                <label for="views">Количество просмотров:</label>
                <input type="number" id="views" placeholder="Например: 922056">
            </div>
            
            <div class="form-group">
                <label for="animation">Анимация (JSON файл):</label>
                <div class="file-input">
                    <label class="file-input-label" for="animation-file">Выберите файл</label>
                    <input type="file" id="animation-file" accept=".json">
                </div>
                <input type="text" id="animation" placeholder="Имя файла анимации" style="margin-top: 10px;">
            </div>
            
            <button id="save-button">Сохранить</button>
            <button id="preview-button" style="background-color: var(--tg-theme-secondary-bg-color); margin-top: 10px;">Предпросмотр</button>
        </div>
        
        <div class="preview-container" style="display: none;">
            <div class="preview-title">Предпросмотр</div>
            <div id="preview-content" class="content">
                <!-- Preview content will be inserted here -->
            </div>
        </div>
    </div>

    <script src="create.js"></script>
</body>
</html>
