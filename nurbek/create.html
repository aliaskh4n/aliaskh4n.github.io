<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Создание записи</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Telegram WebApp API -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- Lottie для анимаций -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.6/lottie.min.js"></script>
    <!-- Подключение наших классов -->
    <script src="telegram.js"></script>
    <script src="database.js"></script>
    <script src="ui.js"></script>
</head>
<body class="telegram-theme">
    <div class="content">
        <div class="form-header">
            <div class="emblem-container small">
                <div id="emblem-animation" class="emblem"></div>
            </div>
            <h1 class="form-title" id="form-title">Создание новой записи</h1>
        </div>
        
        <div class="form-container">
            <div class="form-group">
                <label for="username">Имя пользователя:</label>
                <input type="text" id="username" placeholder="Например: Aliaskhan">
            </div>
            
            <div class="form-group">
                <label for="handle">Никнейм:</label>
                <input type="text" id="handle" placeholder="Например: @al1askh4n">
            </div>
            
            <div class="form-group">
                <label for="date">Дата:</label>
                <input type="text" id="date" placeholder="Например: 12 марта 2024 г.">
            </div>
            
            <div class="form-group">
                <label for="message">Сообщение:</label>
                <textarea id="message" placeholder="Введите текст сообщения..."></textarea>
            </div>
            
            <div class="form-group">
                <label for="views">Количество просмотров:</label>
                <input type="number" id="views" placeholder="Например: 922056">
            </div>
            
            <div class="form-group">
                <label for="animation">Анимация (URL):</label>
                <input type="text" id="animation" placeholder="URL анимации (JSON или Lottie)">
            </div>
            
            <div class="form-actions">
                <button id="preview-button" class="action-button secondary">Предпросмотр</button>
                <button id="save-button" class="action-button">Сохранить</button>
            </div>
        </div>
        
        <div class="preview-container" style="display: none;">
            <div class="preview-title">Предпросмотр</div>
            <div id="preview-content" class="preview-content">
                <!-- Здесь будет предпросмотр -->
            </div>
        </div>
    </div>

    <script src="create.js"></script>
</body>
</html>
