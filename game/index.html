<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>GameHub üéÆ</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="mini-games/shared/tg-style.css">
  <style>
    :root { --card-radius: 22px; --transition: all 0.32s cubic-bezier(0.4,0,0.2,1); }
    .header h1 { font-size: 36px; background: linear-gradient(135deg,#2481cc,#40a0ff); -webkit-background-clip:text; -webkit-text-fill-color:transparent; }
    .games-grid { gap:20px; grid-template-columns:repeat(auto-fit,minmax(156px,1fr)); }
    .thumb { height:140px; font-size:64px; }
    .soon-badge { background:rgba(0,0,0,0.65); backdrop-filter:blur(4px); }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>GameHub</h1>
      <div class="balance">–ë–∞–ª–∞–Ω—Å: <span id="balance">‚Äî</span> üí∞</div>
    </div>

    <div id="games-container" class="games-grid">
      <div class="loading">–ó–∞–≥—Ä—É–∂–∞–µ–º –∏–≥—Ä—ã...</div>
    </div>

    <div class="footer">
      <p>¬© 2025 GameHub ‚Ä¢ 1√ó1 –∏–≥—Ä—ã –Ω–∞ —Ä–µ–∞–ª—å–Ω—ã–µ —Å—Ç–∞–≤–∫–∏</p>
    </div>
  </div>

  <script src="mini-games/shared/firebase.js"></script>
  <script>
    // –ò–°–ü–†–ê–í–õ–ï–ù–ù–´–ô –í–ê–†–ò–ê–ù–¢ ‚Äî –∏—Å–ø–æ–ª—å–∑—É–µ–º –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω—ã–π –ø—É—Ç—å –≤–º–µ—Å—Ç–æ –∞–±—Å–æ–ª—é—Ç–Ω–æ–≥–æ
    const GAMES_JSON = "./mini-games/games.json?t=" + Date.now();
  
    async function init() {
      try {
        await initFirebaseAndBalance();
  
        const res = await fetch(GAMES_JSON, {
          cache: "no-cache"  // –Ω–∞ –≤—Å—è–∫–∏–π —Å–ª—É—á–∞–π
        });
  
        if (!res.ok) {
          throw new Error(`HTTP ${res.status}`);
        }
  
        const games = await res.json();
        const container = document.getElementById('games-container');
        container.innerHTML = '';
  
        games.forEach(g => {
          if (!g.id || !g.title) return;
  
          const grad = g.gradient ? `--g1:${g.gradient[0]};--g2:${g.gradient[1]};` : '';
          const link = g.ready ? `./mini-games/${g.id}.html` : '#';
  
          const card = document.createElement('div');
          card.className = `game-card${!g.ready ? ' disabled' : ''}`;
          card.innerHTML = `
            <a href="${link}" class="game-link">
              <div class="thumb" style="${grad}">
                <div class="emoji">${g.emoji || 'üéÆ'}</div>
              </div>
              <div class="info">
                <div class="title">${g.title}</div>
                <div class="desc">${g.desc || ''}</div>
              </div>
              ${!g.ready ? '<div class="soon-badge">SOON</div>' : ''}
            </a>
          `;
          container.appendChild(card);
        });
  
      } catch (err) {
        console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–≥—Ä:", err);
        document.getElementById('games-container').innerHTML = 
          '<div class="error">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–≥—Ä üòî<br><small>–ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç –∏–ª–∏ –æ–±–Ω–æ–≤–∏—Ç–µ —Å—Ç—Ä–∞–Ω–∏—Ü—É</small></div>';
      }
    }
  
    init();
  </script>
</body>

</html>
