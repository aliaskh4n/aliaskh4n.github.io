<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>GameHub üéÆ</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: var(--tg-theme-bg-color, #ffffff);
      color: var(--tg-theme-text-color, #000000);
      min-height: 100vh;
      overflow-x: hidden;
      -webkit-tap-highlight-color: transparent;
    }

    .container {
      max-width: 100%;
      padding: 12px;
    }

    .header {
      padding: 8px 0 16px 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .header-icon {
      width: 40px;
      height: 40px;
      background: var(--tg-theme-button-color, #3390ec);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }

    .header-title {
      color: var(--tg-theme-text-color, #000000);
      font-size: 20px;
      font-weight: 600;
    }

    .user-menu {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      padding: 6px 12px;
      border-radius: 8px;
      transition: background 0.2s;
    }

    .user-menu:active {
      background: var(--tg-theme-secondary-bg-color, #f4f4f5);
    }

    .user-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: var(--tg-theme-button-color, #3390ec);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      font-weight: 600;
    }

    .balance-card {
      background: var(--tg-theme-secondary-bg-color, #f4f4f5);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
    }

    .balance-label {
      color: var(--tg-theme-hint-color, #999999);
      font-size: 14px;
      margin-bottom: 4px;
    }

    .balance-value {
      color: var(--tg-theme-text-color, #000000);
      font-size: 32px;
      font-weight: 700;
      letter-spacing: -0.5px;
    }

    .games-grid {
      display: grid;
      gap: 12px;
      grid-template-columns: repeat(2, 1fr);
    }

    .game-card {
      background: var(--tg-theme-secondary-bg-color, #f4f4f5);
      border-radius: 12px;
      overflow: hidden;
      transition: all 0.2s;
      position: relative;
      cursor: pointer;
    }

    .game-card:active {
      transform: scale(0.98);
      opacity: 0.9;
    }

    .game-card.disabled {
      opacity: 0.6;
      pointer-events: none;
    }

    .game-link {
      display: block;
      text-decoration: none;
      color: inherit;
    }

    .game-thumb {
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 52px;
      position: relative;
      overflow: hidden;
      background: var(--tg-theme-bg-color, #ffffff);
      border-bottom: 1px solid var(--tg-theme-secondary-bg-color, #f4f4f5);
    }

    .game-thumb::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, var(--g1, #3390ec), var(--g2, #60b0ff));
      opacity: 0.15;
    }

    .game-emoji {
      position: relative;
      z-index: 1;
    }

    .game-info {
      padding: 12px;
      text-align: center;
    }

    .game-title {
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 4px;
      color: var(--tg-theme-text-color, #000000);
    }

    .game-desc {
      font-size: 13px;
      color: var(--tg-theme-hint-color, #999999);
      line-height: 1.3;
    }

    .soon-badge {
      position: absolute;
      top: 8px;
      right: 8px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      font-size: 10px;
      font-weight: 700;
      padding: 4px 8px;
      border-radius: 8px;
      z-index: 2;
    }

    .message {
      text-align: center;
      padding: 40px 20px;
      font-size: 15px;
      color: var(--tg-theme-hint-color, #999999);
    }

    .footer {
      margin-top: 24px;
      padding-top: 24px;
      text-align: center;
      font-size: 13px;
      color: var(--tg-theme-hint-color, #999999);
      border-top: 1px solid var(--tg-theme-secondary-bg-color, #f4f4f5);
    }

    .loading-spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(0,0,0,0.1);
      border-top-color: var(--tg-theme-button-color, #3390ec);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (prefers-color-scheme: dark) {
      .game-thumb { border-bottom-color: rgba(255, 255, 255, 0.1); }
      .soon-badge { background: rgba(255, 255, 255, 0.2); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-left">
        <div class="header-icon">üéÆ</div>
        <div class="header-title">GameHub</div>
      </div>
      <div class="user-menu" id="user-menu">
        <div class="user-avatar" id="user-avatar">üë§</div>
      </div>
    </div>

    <div class="balance-card">
      <div class="balance-label">–í–∞—à –±–∞–ª–∞–Ω—Å</div>
      <div class="balance-value" id="balance">-</div>
    </div>

    <div id="games-container" class="games-grid"></div>

    <div class="footer">
      <p>¬© 2025 GameHub ‚Ä¢ –î–æ–±–∞–≤–ª—è–π –Ω–æ–≤—ã–µ –∏–≥—Ä—ã –≤ –ø–∞–ø–∫—É mini-games</p>
    </div>
  </div>

  <script>
    // ========== –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø ==========
    const CONFIG = {
      GAMES_URL: '/game/mini-games/games.json',
      API_URL: '/api', // –±–∞–∑–æ–≤—ã–π URL API
      RELOAD_INTERVAL: 30000,
    };

    // ========== –°–û–°–¢–û–Ø–ù–ò–ï –ü–†–ò–õ–û–ñ–ï–ù–ò–Ø ==========
    const STATE = {
      user: null,
      token: null,
      tg: null,
    };

    // ========== DOM –≠–õ–ï–ú–ï–ù–¢–´ ==========
    const DOM = {
      container: document.getElementById('games-container'),
      balance: document.getElementById('balance'),
      userMenu: document.getElementById('user-menu'),
      userAvatar: document.getElementById('user-avatar'),
    };

    // ========== API –ó–ê–ü–†–û–°–´ ==========
    class API {
      static async request(endpoint, method = 'GET', body = null) {
        const options = {
          method,
          headers: { 'Content-Type': 'application/json' },
        };

        if (body) options.body = JSON.stringify(body);
        if (STATE.token) options.headers['Authorization'] = `Bearer ${STATE.token}`;

        try {
          const response = await fetch(`${CONFIG.API_URL}${endpoint}`, options);
          const data = await response.json();

          if (!response.ok) {
            throw new Error(data.error || 'API Error');
          }

          return data;
        } catch (error) {
          console.error(`API Error [${endpoint}]:`, error);
          throw error;
        }
      }

      // –ê—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏—è
      static async init(initData) {
        return this.request('/auth/init', 'POST', { initData });
      }

      // –ü–æ–ª—É—á–∏—Ç—å —Ç–∞–±–ª–∏—Ü—É –ª–∏–¥–µ—Ä–æ–≤
      static async getLeaderboard() {
        return this.request('/stats/leaderboard');
      }

      // –ü–æ–ª—É—á–∏—Ç—å —Å–ø–∏—Å–æ–∫ –∫–æ–º–Ω–∞—Ç
      static async getRooms() {
        return this.request('/room/list');
      }
    }

    // ========== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø TELEGRAM ==========
    function initTelegram() {
      STATE.tg = window.Telegram.WebApp;
      STATE.tg.ready();
      STATE.tg.expand();
    }

    // ========== –ê–£–¢–ï–ù–¢–ò–§–ò–ö–ê–¶–ò–Ø –ü–û–õ–¨–ó–û–í–ê–¢–ï–õ–Ø ==========
    async function authenticateUser() {
      try {
        DOM.container.innerHTML = '<div class="message"><div class="loading-spinner"></div><p>–ó–∞–≥—Ä—É–∑–∫–∞...</p></div>';

        const initData = STATE.tg.initData;
        if (!initData) {
          throw new Error('Telegram WebApp data not available');
        }

        const response = await API.init(initData);

        if (!response.success) {
          throw new Error('Authentication failed');
        }

        STATE.user = response.user;
        STATE.token = response.token;

        updateUserUI();
        loadGames();
        setInterval(loadGames, CONFIG.RELOAD_INTERVAL);
      } catch (error) {
        showError(`–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞: ${error.message}`);
        console.error('Auth Error:', error);
      }
    }

    // ========== –û–ë–ù–û–í–õ–ï–ù–ò–ï UI –ü–û–õ–¨–ó–û–í–ê–¢–ï–õ–Ø ==========
    function updateUserUI() {
      if (!STATE.user) return;

      // –ë–∞–ª–∞–Ω—Å
      DOM.balance.textContent = STATE.user.balance.toLocaleString();

      // –ê–≤–∞—Ç–∞—Ä (–ø–µ—Ä–≤–∞—è –±—É–∫–≤–∞ –∏–º–µ–Ω–∏)
      const initial = STATE.user.name?.charAt(0).toUpperCase() || 'üë§';
      DOM.userAvatar.textContent = initial;

      // –ö–ª–∏–∫ –Ω–∞ –ø—Ä–æ—Ñ–∏–ª—å
      DOM.userMenu.onclick = () => {
        const msg = `üë§ ${STATE.user.name}\nüí∞ –ë–∞–ª–∞–Ω—Å: ${STATE.user.balance}\nüéÆ –ò–≥—Ä —Å—ã–≥—Ä–∞–Ω–æ: ${STATE.user.gamesPlayed}\nüèÜ –ü–æ–±–µ–¥: ${STATE.user.gamesWon}`;
        STATE.tg.showAlert(msg);
      };
    }

    // ========== –°–û–ó–î–ê–ù–ò–ï HTML –ö–ê–†–¢–û–ß–ö–ò ==========
    function createGameCard(game) {
      const isReady = game.ready !== false;
      const gradientStyle = game.gradient
        ? `--g1: ${game.gradient[0]}; --g2: ${game.gradient[1]};`
        : '';
      const href = isReady ? `/game/mini-games/${game.id}.html` : '#';
      const onClick = isReady ? '' : 'onclick="return false"';

      return `
        <div class="game-card ${!isReady ? 'disabled' : ''}">
          <a href="${href}" class="game-link" ${onClick}>
            <div class="game-thumb" style="${gradientStyle}">
              <div class="game-emoji">${game.emoji}</div>
            </div>
            <div class="game-info">
              <div class="game-title">${game.title}</div>
              <div class="game-desc">${game.desc}</div>
            </div>
            ${!isReady ? '<div class="soon-badge">SOON</div>' : ''}
          </a>
        </div>
      `;
    }

    // ========== –û–¢–†–ò–°–û–í–ö–ê –ò–ì–†–´ ==========
    function renderGames(games) {
      if (!games?.length) {
        DOM.container.innerHTML = '<div class="message">–ù–µ—Ç –¥–æ—Å—Ç—É–ø–Ω—ã—Ö –∏–≥—Ä</div>';
        return;
      }

      DOM.container.innerHTML = games.map(createGameCard).join('');
    }

    // ========== –ó–ê–ì–†–£–ó–ö–ê –ò–ì–†–´ ==========
    async function loadGames() {
      try {
        const url = `${CONFIG.GAMES_URL}?t=${Date.now()}`;
        const response = await fetch(url);

        if (!response.ok) {
          throw new Error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–≥—Ä');
        }

        const games = await response.json();
        renderGames(games);
      } catch (error) {
        showError(error.message);
        console.error('Games Load Error:', error);
      }
    }

    // ========== –û–ë–†–ê–ë–û–¢–ö–ê –û–®–ò–ë–û–ö ==========
    function showError(message) {
      DOM.container.innerHTML = `<div class="message">‚ùå ${message}</div>`;
    }

    // ========== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø –ü–†–ò–õ–û–ñ–ï–ù–ò–Ø ==========
    function init() {
      initTelegram();
      authenticateUser();
    }

    // –ó–∞–ø—É—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', init);
    } else {
      init();
    }
  </script>
</body>
</html>
