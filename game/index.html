<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://telegram.org https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://nekros.vercel.app https://aliaskh4n.github.io;">
  <title>GameHub üéÆ</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.12.2/lottie.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--tg-theme-bg-color, #ffffff);
      color: var(--tg-theme-text-color, #000000);
      min-height: 100vh;
      overflow-x: hidden;
      -webkit-tap-highlight-color: transparent;
    }

    .container {
      max-width: 100%;
      padding: 12px;
    }

    .header {
      padding: 8px 0 12px 0;
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      margin-bottom: 8px;
      gap: 8px;
    }

    .header-left {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
      flex: 1;
    }

    .balance-label {
      color: var(--tg-theme-hint-color, #999999);
      font-size: 11px;
      margin-bottom: 2px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .balance-value {
      color: var(--tg-theme-text-color, #000000);
      font-size: 20px;
      font-weight: 700;
      letter-spacing: -0.5px;
    }

    .user-menu {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      padding: 6px 12px;
      border-radius: 8px;
      transition: background 0.2s;
    }

    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--tg-theme-button-color, #3390ec);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      font-weight: 600;
      overflow: hidden;
      flex-shrink: 0;
    }

    .user-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .wins-ticker {
      margin-bottom: 8px;
      overflow: hidden;
    }

    .wins-scroll {
      display: flex;
      gap: 6px;
      overflow-x: auto;
      scroll-behavior: smooth;
      padding: 4px 0;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
    }

    .wins-scroll::-webkit-scrollbar {
      display: none;
    }

    .win-card {
      flex-shrink: 0;
      border-radius: 8px;
      padding: 4px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-width: 60px;
    }

    .win-medal {
      font-size: 12px;
      margin-bottom: 1px;
    }

    .win-avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: var(--tg-theme-button-color, #3390ec);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      font-weight: 600;
      overflow: hidden;
      margin-bottom: 2px;
    }

    .win-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .win-player {
      font-size: 9px;
      color: var(--tg-theme-hint-color, #999999);
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 55px;
      margin-bottom: 1px;
    }

    .win-amount {
      font-size: 10px;
      font-weight: 700;
      color: var(--tg-theme-text-color, #000000);
      text-align: center;
    }

    .games-grid {
      display: grid;
      gap: 12px;
      grid-template-columns: repeat(2, 1fr);
    }

    .game-card {
      background: var(--tg-theme-secondary-bg-color, #f4f4f5);
      border-radius: 12px;
      overflow: hidden;
      transition: all 0.2s;
      cursor: pointer;
    }

    .game-card:active {
      transform: scale(0.98);
    }

    .game-card.disabled {
      opacity: 0.6;
      pointer-events: none;
    }

    .game-link {
      display: block;
      text-decoration: none;
      color: inherit;
    }

    .game-thumb {
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 52px;
      background: var(--tg-theme-bg-color, #ffffff);
      border-bottom: 1px solid var(--tg-theme-secondary-bg-color, #f4f4f5);
    }

    .game-lottie {
      width: 85px;
      height: 85px;
    }

    .game-info {
      padding: 12px;
      text-align: center;
    }

    .game-title {
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 4px;
      color: var(--tg-theme-text-color, #000000);
    }

    .game-desc {
      font-size: 13px;
      color: var(--tg-theme-hint-color, #999999);
      line-height: 1.3;
    }

    .soon-badge {
      position: absolute;
      top: 8px;
      right: 8px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      font-size: 10px;
      font-weight: 700;
      padding: 4px 8px;
      border-radius: 8px;
      z-index: 2;
    }

    .message {
      text-align: center;
      padding: 40px 20px;
      font-size: 15px;
      color: var(--tg-theme-hint-color, #999999);
    }

    .footer {
      margin-top: 24px;
      padding-top: 24px;
      text-align: center;
      font-size: 13px;
      color: var(--tg-theme-hint-color, #999999);
      border-top: 1px solid var(--tg-theme-secondary-bg-color, #f4f4f5);
    }

    .loading-spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(0,0,0,0.1);
      border-top-color: var(--tg-theme-button-color, #3390ec);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="wins-ticker">
      <div class="wins-scroll" id="wins-scroll"></div>
    </div>

    <div class="header">
      <div class="header-left">
        <div class="balance-label">üí∞ –ë–∞–ª–∞–Ω—Å</div>
        <div class="balance-value" id="balance">-</div>
      </div>
      <div class="user-menu" id="user-menu">
        <div class="user-avatar" id="user-avatar">
          <div>üë§</div>
        </div>
      </div>
    </div>

    <div id="games-container" class="games-grid"></div>

    <div class="footer">
      <p>¬© 2025 GameHub</p>
    </div>
  </div>

  <script>
    const app = {
      config: {
        api: 'https://nekros.vercel.app/api',
        games: '/game/mini-games/games.json',
        reload: 30000,
        winsReload: 10000,
      },
      state: {
        user: null,
        token: null,
        tg: window.Telegram.WebApp,
      },
      dom: {
        container: document.getElementById('games-container'),
        balance: document.getElementById('balance'),
        userMenu: document.getElementById('user-menu'),
        userAvatar: document.getElementById('user-avatar'),
        winsScroll: document.getElementById('wins-scroll'),
      }
    };
    
    function sanitizeHTML(str) {
      const div = document.createElement('div');
      div.textContent = str;
      return div.innerHTML;
    }
    
    async function api(endpoint, method = 'GET', body = null, retries = 2) {
      let lastError;
      
      for (let attempt = 0; attempt < retries; attempt++) {
        try {
          const opts = {
            method,
            headers: { 'Content-Type': 'application/json' }
          };
          if (body) opts.body = JSON.stringify(body);
          if (app.state.token) opts.headers.Authorization = `Bearer ${app.state.token}`;
    
          const controller = new AbortController();
          const timeoutId = setTimeout(() => controller.abort(), 10000);
          
          const res = await fetch(`${app.config.api}${endpoint}`, { ...opts, signal: controller.signal });
          clearTimeout(timeoutId);
          
          if (!res.ok) {
            const data = await res.json().catch(() => ({ error: 'Network error' }));
            throw new Error(data.error || `HTTP ${res.status}`);
          }
          
          return await res.json();
        } catch (e) {
          lastError = e;
          if (attempt < retries - 1) {
            await new Promise(r => setTimeout(r, 1000 * (attempt + 1)));
          }
        }
      }
      throw lastError;
    }
    
    async function loadWins() {
      try {
        const res = await api('/stats/leaderboard');
        if (!res.leaderboard || res.leaderboard.length === 0) {
          app.dom.winsScroll.innerHTML = '<div style="padding:8px;color:var(--tg-theme-hint-color);">–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö</div>';
          return;
        }
    
        const medals = ['ü•á', 'ü•à', 'ü•â', '‚≠ê', '‚ú®', 'üí´', 'üåü', 'üíé', 'üëë', 'üèÜ'];
        app.dom.winsScroll.innerHTML = res.leaderboard.map((player, i) => {
          const name = sanitizeHTML(player.name || 'Player');
          const balance = parseInt(player.balance) || 0;
          const avatar = player.photo_url ? 
            `<img src="${sanitizeHTML(player.photo_url)}" alt="${name}" onerror="this.style.display='none'">` : 
            `<span>${name.charAt(0).toUpperCase()}</span>`;
          
          return `
            <div class="win-card">
              <div class="win-medal">${medals[i]}</div>
              <div class="win-avatar">${avatar}</div>
              <div class="win-player">${name}</div>
              <div class="win-amount">üí∞ ${balance.toLocaleString()}</div>
            </div>
          `;
        }).join('');
      } catch (e) {
        console.error('Wins error:', e);
        app.dom.winsScroll.innerHTML = '<div style="padding:8px;color:var(--tg-theme-hint-color);">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</div>';
      }
    }
    
    async function auth() {
      try {
        app.dom.container.innerHTML = '<div class="message"><div class="loading-spinner"></div></div>';
        
        const res = await api('/auth/init', 'POST', { initData: app.state.tg.initData });
        app.state.user = res.user;
        app.state.token = res.token;
    
        sessionStorage.setItem('token', app.state.token);
        sessionStorage.setItem('user_id', app.state.user.id);
        sessionStorage.setItem('user_balance', app.state.user.balance);
    
        updateUI();
        loadGames();
        loadWins();
        
        setInterval(loadWins, app.config.winsReload);
      } catch (e) {
        app.dom.container.innerHTML = `<div class="message">‚è≥ ${sanitizeHTML(e.message)}</div>`;
      }
    }
    
    function updateUI() {
      const balance = parseInt(app.state.user.balance) || 0;
      app.dom.balance.textContent = balance.toLocaleString();
    
      const avatar = app.dom.userAvatar;
      const name = sanitizeHTML(app.state.user.name || 'Player');
      
      if (app.state.user.photo_url) {
        const img = document.createElement('img');
        img.src = app.state.user.photo_url;
        img.onerror = () => avatar.innerHTML = `<div>${name.charAt(0).toUpperCase()}</div>`;
        avatar.innerHTML = '';
        avatar.appendChild(img);
      } else {
        avatar.innerHTML = `<div>${name.charAt(0).toUpperCase()}</div>`;
      }
    
      app.dom.userMenu.onclick = () => {
        const played = parseInt(app.state.user.gamesPlayed) || 0;
        const won = parseInt(app.state.user.gamesWon) || 0;
        app.state.tg.showAlert(`üë§ ${name}\nüí∞ ${balance}\nüéÆ ${played}\nüèÜ ${won}`);
      };
    }
    
    function createCard(g) {
      const ready = g.ready !== false;
      const title = sanitizeHTML(g.title || '');
      const desc = sanitizeHTML(g.desc || '');
    
      return `
        <div class="game-card ${!ready ? 'disabled' : ''}" style="position:relative">
          <a href="${ready ? `/game/mini-games/${sanitizeHTML(g.id)}.html` : '#'}"
             class="game-link"
             ${ready ? '' : 'onclick="return false"'}>
             
            <div class="game-thumb">
                <div class="game-lottie" id="lottie-${sanitizeHTML(g.id)}"></div>
            </div>
    
            <div class="game-info">
              <div class="game-title">${title}</div>
              <div class="game-desc">${desc}</div>
            </div>
    
            ${!ready ? '<div class="soon-badge">SOON</div>' : ''}
          </a>
        </div>
      `;
    }
    
    async function loadGames() {
      try {
        const res = await fetch(`/game/mini-games/games.json?t=${Date.now()}`);
        const games = await res.json();
    
        if (!games?.length) {
          app.dom.container.innerHTML = '<div class="message">–ù–µ—Ç –∏–≥—Ä</div>';
          return;
        }
    
        app.dom.container.innerHTML = games.map(createCard).join('');
    
        games.forEach(g => {
          if (g.animation) {
            const container = document.getElementById(`lottie-${g.id}`);
            if (container) {
              lottie.loadAnimation({
                container,
                renderer: "svg",
                loop: true,
                autoplay: true,
                path: g.animation
              });
            }
          }
        });
    
      } catch (e) {
        app.dom.container.innerHTML = `<div class="message">‚è≥ ${sanitizeHTML(e.message)}</div>`;
      }
    }
    
    app.state.tg.ready();
    app.state.tg.expand();
    auth();
  </script>
</body>
</html>
