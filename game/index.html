<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>GameHub üéÆ</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.12.2/lottie.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: var(--tg-theme-bg-color, #ffffff);
      color: var(--tg-theme-text-color, #000000);
      min-height: 100vh;
      overflow-x: hidden;
      -webkit-tap-highlight-color: transparent;
    }

    .container {
      max-width: 100%;
      padding: 12px;
    }

    .header {
      padding: 8px 0 12px 0;
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      margin-bottom: 8px;
      gap: 8px;
    }

    .header-left {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
      flex: 1;
    }

    .balance-label {
      color: var(--tg-theme-hint-color, #999999);
      font-size: 11px;
      margin-bottom: 2px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .balance-value {
      color: var(--tg-theme-text-color, #000000);
      font-size: 20px;
      font-weight: 700;
      letter-spacing: -0.5px;
    }

    .header-right {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 4px;
    }

    .user-menu {
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      padding: 4px;
      border-radius: 8px;
      transition: background 0.2s;
    }

    .user-menu:active {
      background: var(--tg-theme-secondary-bg-color, #f4f4f5);
    }

    .user-menu {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      padding: 6px 12px;
      border-radius: 8px;
      transition: background 0.2s;
    }

    .user-menu:active {
      background: var(--tg-theme-secondary-bg-color, #f4f4f5);
    }

    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--tg-theme-button-color, #3390ec);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      font-weight: 600;
      overflow: hidden;
      flex-shrink: 0;
      box-shadow: 0 2px 8px rgba(51, 144, 236, 0.2);
    }

    .user-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .user-avatar-placeholder {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* ========== WINS TICKER ========== */
    .wins-ticker {
      margin-bottom: 8px;
      overflow: hidden;
      position: relative;
    }

    .wins-scroll {
      display: flex;
      gap: 6px;
      overflow-x: auto;
      scroll-behavior: smooth;
      padding: 4px 0;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
    }

    .wins-scroll::-webkit-scrollbar {
      display: none;
    }

    .win-card {
      flex-shrink: 0;
      border-radius: 8px;
      padding: 4px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-width: 60px;
      transition: transform 0.2s;
    }

    .win-card:active {
      transform: scale(0.95);
    }

    .win-medal {
      font-size: 12px;
      margin-bottom: 1px;
    }

    .win-avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: var(--tg-theme-button-color, #3390ec);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      font-weight: 600;
      overflow: hidden;
      margin-bottom: 2px;
      flex-shrink: 0;
    }

    .win-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .win-player {
      font-size: 9px;
      color: var(--tg-theme-hint-color, #999999);
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 55px;
      margin-bottom: 1px;
    }

    .win-amount {
      font-size: 10px;
      font-weight: 700;
      color: var(--tg-theme-text-color, #000000);
      text-align: center;
    }

    .win-empty {
      color: rgba(0, 0, 0, 0.5);
      text-align: center;
      padding: 8px 12px;
      font-size: 12px;
    }

    /* ========== BALANCE ========== */
    .balance-card {
      background: var(--tg-theme-secondary-bg-color, #f4f4f5);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
    }

    .balance-label {
      color: var(--tg-theme-hint-color, #999999);
      font-size: 14px;
      margin-bottom: 4px;
    }

    .balance-value {
      color: var(--tg-theme-text-color, #000000);
      font-size: 32px;
      font-weight: 700;
      letter-spacing: -0.5px;
    }

    /* ========== GAMES ========== */
    .games-grid {
      display: grid;
      gap: 12px;
      grid-template-columns: repeat(2, 1fr);
    }

    .game-card {
      background: var(--tg-theme-secondary-bg-color, #f4f4f5);
      border-radius: 12px;
      overflow: hidden;
      transition: all 0.2s;
      position: relative;
      cursor: pointer;
    }

    .game-card:active {
      transform: scale(0.98);
      opacity: 0.9;
    }

    .game-card.disabled {
      opacity: 0.6;
      pointer-events: none;
    }

    .game-link {
      display: block;
      text-decoration: none;
      color: inherit;
    }

    .game-thumb {
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 52px;
      position: relative;
      overflow: hidden;
      background: var(--tg-theme-bg-color, #ffffff);
      border-bottom: 1px solid var(--tg-theme-secondary-bg-color, #f4f4f5);
    }

    .game-thumb::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, var(--g1, #3390ec), var(--g2, #60b0ff));
      opacity: 0.15;
    }

    .game-lottie {
      width: 85px;
      height: 85px;
      position: relative;
      z-index: 2;
      pointer-events: none;
    }

    .game-info {
      padding: 12px;
      text-align: center;
    }

    .game-title {
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 4px;
      color: var(--tg-theme-text-color, #000000);
    }

    .game-desc {
      font-size: 13px;
      color: var(--tg-theme-hint-color, #999999);
      line-height: 1.3;
    }

    .soon-badge {
      position: absolute;
      top: 8px;
      right: 8px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      font-size: 10px;
      font-weight: 700;
      padding: 4px 8px;
      border-radius: 8px;
      z-index: 2;
    }

    .message {
      text-align: center;
      padding: 40px 20px;
      font-size: 15px;
      color: var(--tg-theme-hint-color, #999999);
    }

    .footer {
      margin-top: 24px;
      padding-top: 24px;
      text-align: center;
      font-size: 13px;
      color: var(--tg-theme-hint-color, #999999);
      border-top: 1px solid var(--tg-theme-secondary-bg-color, #f4f4f5);
    }

    .loading-spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(0,0,0,0.1);
      border-top-color: var(--tg-theme-button-color, #3390ec);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (prefers-color-scheme: dark) {
      .game-thumb { border-bottom-color: rgba(255, 255, 255, 0.1); }
      .soon-badge { background: rgba(255, 255, 255, 0.2); }
      .win-card { box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3); }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- WINS TICKER -->
    <div class="wins-ticker">
      <div class="wins-scroll" id="wins-scroll">
        <div class="win-empty">–ó–∞–≥—Ä—É–∑–∫–∞ —Ç–æ–ø –∏–≥—Ä–æ–∫–æ–≤...</div>
      </div>
    </div>

    <!-- HEADER WITH BALANCE AND PROFILE -->
    <div class="header">
      <div class="header-left">
        <div class="balance-label">üí∞ –ë–∞–ª–∞–Ω—Å</div>
        <div class="balance-value" id="balance">-</div>
      </div>
      <div class="header-right">
        <div class="user-menu" id="user-menu">
          <div class="user-avatar" id="user-avatar">
            <div class="user-avatar-placeholder">üë§</div>
          </div>
        </div>
      </div>
    </div>

    <!-- GAMES -->
    <div id="games-container" class="games-grid"></div>

    <!-- FOOTER -->
    <div class="footer">
      <p>¬© 2025 GameHub ‚Ä¢ –î–æ–±–∞–≤–ª—è–π –Ω–æ–≤—ã–µ –∏–≥—Ä—ã –≤ –ø–∞–ø–∫—É mini-games</p>
    </div>
  </div>

  <script>
    // ========== CONFIG AND STATE ==========
    const app = {
      config: {
        api: 'https://nekros.vercel.app/api',
        games: '/game/mini-games/games.json',
        reload: 30000,
        winsReload: 5000,
      },
      state: {
        user: null,
        token: null,
        tg: window.Telegram.WebApp,
      },
      dom: {
        container: document.getElementById('games-container'),
        balance: document.getElementById('balance'),
        userMenu: document.getElementById('user-menu'),
        userAvatar: document.getElementById('user-avatar'),
        winsScroll: document.getElementById('wins-scroll'),
      }
    };
    
    // ========== API WITH RETRY ==========
    async function api(endpoint, method = 'GET', body = null, retries = 3) {
      let lastError;
      
      for (let attempt = 0; attempt < retries; attempt++) {
        try {
          const opts = {
            method,
            headers: { 'Content-Type': 'application/json' },
            timeout: 10000
          };
          if (body) opts.body = JSON.stringify(body);
          if (app.state.token) opts.headers.Authorization = `Bearer ${app.state.token}`;
    
          const controller = new AbortController();
          const timeoutId = setTimeout(() => controller.abort(), 10000);
          
          const res = await fetch(`${app.config.api}${endpoint}`, { ...opts, signal: controller.signal });
          clearTimeout(timeoutId);
          
          const data = await res.json();
          if (!res.ok) throw new Error(data.error || 'Error');
          return data;
        } catch (e) {
          lastError = e;
          console.warn(`API retry ${attempt + 1}/${retries}:`, e.message);
          if (attempt < retries - 1) {
            await new Promise(r => setTimeout(r, 1000 * (attempt + 1)));
          }
        }
      }
      throw lastError;
    }
    
    // ========== WINS ==========
    async function loadWins() {
      try {
        const res = await api('/stats/leaderboard');
        if (!res.leaderboard || res.leaderboard.length === 0) {
          app.dom.winsScroll.innerHTML = '<div class="win-empty">–ù–µ—Ç –∏–≥—Ä–æ–∫–æ–≤</div>';
          return;
        }
    
        const richestPlayers = res.leaderboard.slice(0, 10);
    
        if (richestPlayers.length === 0) {
          app.dom.winsScroll.innerHTML = '<div class="win-empty">–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö</div>';
          return;
        }
    
        const medals = ['ü•á', 'ü•à', 'ü•â', '‚≠ê', '‚ú®', 'üí´', 'üåü', 'üíé', 'üëë', 'üèÜ'];
        app.dom.winsScroll.innerHTML = richestPlayers.map((player, i) => {
          const medal = medals[i];
          const avatar = player.photo_url ? 
            `<img src="${player.photo_url}" alt="${player.name}" onerror="this.style.display='none'">` : 
            `<span>${player.name?.charAt(0).toUpperCase() || 'üë§'}</span>`;
          
          return `
            <div class="win-card">
              <div class="win-medal">${medal}</div>
              <div class="win-avatar">${avatar}</div>
              <div class="win-player">${player.name}</div>
              <div class="win-amount">üí∞ ${player.balance.toLocaleString()}</div>
            </div>
          `;
        }).join('');
      } catch (e) {
        console.error('Wins load error:', e);
        app.dom.winsScroll.innerHTML = '<div class="win-empty">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</div>';
      }
    }
    
    // ========== AUTH ==========
    async function auth() {
      try {
        app.dom.container.innerHTML = '<div class="message"><div class="loading-spinner"></div></div>';
        
        const res = await api('/auth/init', 'POST', { initData: app.state.tg.initData });
        app.state.user = res.user;
        app.state.token = res.token;
    
        localStorage.setItem('token', app.state.token);
        localStorage.setItem('user_id', app.state.user.id);
        localStorage.setItem('user_balance', app.state.user.balance);
    
        updateUI();
        loadGames();
        loadWins();
        
        setInterval(loadGames, app.config.reload);
        setInterval(loadWins, app.config.winsReload);
      } catch (e) {
        app.dom.container.innerHTML = `<div class="message">‚åõ ${e.message}</div>`;
      }
    }
    
    function updateUI() {
      app.dom.balance.textContent = app.state.user.balance.toLocaleString();
    
      const avatar = app.dom.userAvatar;
      if (app.state.user.photo_url) {
        const img = document.createElement('img');
        img.src = app.state.user.photo_url;
        img.onerror = () => setAvatarText();
        avatar.innerHTML = '';
        avatar.appendChild(img);
      } else {
        setAvatarText();
      }
    
      app.dom.userMenu.onclick = () => app.state.tg.showAlert(
        `üë§ ${app.state.user.name}\nüí∞ ${app.state.user.balance}\nüéÆ ${app.state.user.gamesPlayed}\nüèÜ ${app.state.user.gamesWon}`
      );
    }
    
    function setAvatarText() {
      app.dom.userAvatar.innerHTML = `<div class="user-avatar-placeholder">${app.state.user.name?.charAt(0).toUpperCase() || 'üë§'}</div>`;
    }
    
    // ========== CREATE CARD WITH LOTTIE ==========
    function createCard(g) {
      const ready = g.ready !== false;
      const style = g.gradient ? `--g1: ${g.gradient[0]}; --g2: ${g.gradient[1]};` : '';
    
      return `
        <div class="game-card ${!ready ? 'disabled' : ''}">
          <a href="${ready ? `/game/mini-games/${g.id}.html` : '#'}"
             class="game-link"
             ${ready ? '' : 'onclick="return false"'}>
             
            <div class="game-thumb" style="${style}">
                <div class="game-lottie" id="lottie-${g.id}"></div>
            </div>
    
            <div class="game-info">
              <div class="game-title">${g.title}</div>
              <div class="game-desc">${g.desc}</div>
            </div>
    
            ${!ready ? '<div class="soon-badge">SOON</div>' : ''}
          </a>
        </div>
      `;
    }
    
    // ========== LOAD GAMES + LOTTIE ==========
    async function loadGames() {
      try {
        const res = await fetch(`/game/mini-games/games.json?t=${Date.now()}`);
        const games = await res.json();
    
        if (!games?.length) {
          app.dom.container.innerHTML = '<div class="message">–ù–µ—Ç –∏–≥—Ä</div>';
          return;
        }
    
        app.dom.container.innerHTML = games.map(createCard).join('');
    
        // –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ Lottie-–∞–Ω–∏–º–∞—Ü–∏–π
        games.forEach(g => {
          if (g.animation) {
            const container = document.getElementById(`lottie-${g.id}`);
            if (container) {
              lottie.loadAnimation({
                container,
                renderer: "svg",
                loop: true,
                autoplay: true,
                path: g.animation
              });
            }
          }
        });
    
      } catch (e) {
        app.dom.container.innerHTML = `<div class="message">‚åõ ${e.message}</div>`;
      }
    }
    
    // ========== START ==========
    app.state.tg.ready();
    app.state.tg.expand();
    auth();
  </script>
</body>
</html>
