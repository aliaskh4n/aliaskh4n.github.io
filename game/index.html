<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>GameHub üéÆ</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="mini-games/shared/tg-style.css">
  <style>
    :root { --card-radius:22px; --transition:all .32s cubic-bezier(.4,0,.2,1); }
    .header h1 { font-size:36px; background:linear-gradient(135deg,#2481cc,#40a0ff); -webkit-background-clip:text; -webkit-text-fill-color:transparent; }
    .games-grid { gap:20px; grid-template-columns:repeat(auto-fit,minmax(156px,1fr)); }
    .thumb { height:140px; font-size:64px; }
    .soon-badge { background:rgba(0,0,0,.65); backdrop-filter:blur(4px); }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>GameHub</h1>
      <div class="balance">–ë–∞–ª–∞–Ω—Å: <span id="balance">‚Äî</span> üí∞</div>
    </div>
    <div id="games-container" class="games-grid">
      <div class="loading">–ó–∞–≥—Ä—É–∂–∞–µ–º –∏–≥—Ä—ã...</div>
    </div>
    <div class="footer">
      <p>¬© 2025 GameHub ‚Ä¢ 1√ó1 –∏–≥—Ä—ã –Ω–∞ —Ä–µ–∞–ª—å–Ω—ã–µ —Å—Ç–∞–≤–∫–∏</p>
    </div>
  </div>

  <!-- –ê–≤—Ç–æ–∑–∞–≥—Ä—É–∑–∫–∞ Firebase + —Ö–∞–± -->
  <script>
    // –ó–∞–≥—Ä—É–∂–∞–µ–º Firebase –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ (—á—Ç–æ–±—ã –Ω–µ –±—ã–ª–æ firebase is not defined)
    const fb = document.createElement('script');
    fb.src = 'mini-games/shared/firebase.js';
    document.head.appendChild(fb);
  </script>

  <script>
    const GAMES_JSON = "./mini-games/games.json?t=" + Date.now();

    async function initHub() {
      // –ñ–¥—ë–º, –ø–æ–∫–∞ Firebase –ø–æ–ª–Ω–æ—Å—Ç—å—é –∑–∞–≥—Ä—É–∑–∏—Ç—Å—è –∏ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ—Ç—Å—è
      while (!window.updateBalance) await new Promise(r => setTimeout(r, 100));

      const res = await fetch(GAMES_JSON);
      if (!res.ok) throw new Error("–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å games.json");

      const games = await res.json();
      const container = document.getElementById('games-container');
      container.innerHTML = '';

      games.forEach(g => {
        if (!g.id || !g.title) return;
        const grad = g.gradient ? `--g1:${g.gradient[0]};--g2:${g.gradient[1]};` : '';
        const link = g.ready ? `./mini-games/${g.id}.html` : '#';

        const card = document.createElement('div');
        card.className = `game-card${!g.ready ? ' disabled' : ''}`;
        card.innerHTML = `
          <a href="${link}" class="game-link">
            <div class="thumb" style="${grad}">
              <div class="emoji">${g.emoji || 'üéÆ'}</div>
            </div>
            <div class="info">
              <div class="title">${g.title}</div>
              <div class="desc">${g.desc || ''}</div>
            </div>
            ${!g.ready ? '<div class="soon-badge">SOON</div>' : ''}
          </a>
        `;
        container.appendChild(card);
      });
    }

    // –ó–∞–ø—É—Å–∫ –ø–æ—Å–ª–µ –ø–æ–ª–Ω–æ–π –∑–∞–≥—Ä—É–∑–∫–∏ Firebase
    setTimeout(() => initHub().catch(() => {
      document.getElementById('games-container').innerHTML = '<div class="error">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–≥—Ä üòî</div>';
    }), 500);
  </script>
</body>
</html>
