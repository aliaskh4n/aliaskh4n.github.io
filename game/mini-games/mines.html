<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mines üíé</title>
    <script src="/dependencies/telegram/telegram-web-app.js"></script>
    <link href="/dependencies/googlefonts/Inter.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        .container {
            max-width: 100%;
            padding: 12px;
        }

        .header {
            padding: 8px 0 12px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header-icon {
            width: 44px;
            height: 44px;
            background: linear-gradient(135deg, #9333ea, #c084fc);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 4px 12px rgba(147, 51, 234, 0.3);
        }

        .header-info {
            display: flex;
            flex-direction: column;
        }

        .header-title {
            color: var(--tg-theme-text-color, #000000);
            font-size: 18px;
            font-weight: 700;
            letter-spacing: -0.3px;
        }

        .header-subtitle {
            color: var(--tg-theme-hint-color, #999999);
            font-size: 12px;
            margin-top: 1px;
        }

        .balance-mini {
            background: var(--tg-theme-secondary-bg-color, #f4f4f5);
            border-radius: 10px;
            padding: 8px 14px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .balance-mini-label {
            color: var(--tg-theme-hint-color, #999999);
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 2px;
        }

        .balance-mini-value {
            color: var(--tg-theme-text-color, #000000);
            font-size: 16px;
            font-weight: 700;
            letter-spacing: -0.3px;
        }

        .stats-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-bottom: 12px;
        }

        .stat-card {
            background: var(--tg-theme-secondary-bg-color, #f4f4f5);
            border-radius: 12px;
            padding: 12px;
            text-align: center;
            transition: all 0.2s;
        }

        .stat-card:active {
            transform: scale(0.97);
        }

        .stat-label {
            color: var(--tg-theme-hint-color, #999999);
            font-size: 11px;
            margin-bottom: 4px;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .stat-value {
            color: var(--tg-theme-text-color, #000000);
            font-size: 20px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .stat-value.highlight {
            background: linear-gradient(135deg, #9333ea, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .settings-panel {
            background: var(--tg-theme-secondary-bg-color, #f4f4f5);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 12px;
            transition: opacity 0.3s;
        }

        .setting-row {
            margin-bottom: 14px;
        }

        .setting-row:last-child {
            margin-bottom: 0;
        }

        .setting-label {
            color: var(--tg-theme-text-color, #000000);
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 8px;
            display: block;
        }

        .setting-buttons {
            display: flex;
            gap: 8px;
        }

        .setting-btn {
            flex: 1;
            background: var(--tg-theme-bg-color, #ffffff);
            border: 2px solid transparent;
            color: var(--tg-theme-text-color, #000000);
            padding: 10px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .setting-btn:active {
            transform: scale(0.95);
        }

        .setting-btn.active {
            background: linear-gradient(135deg, #9333ea, #c084fc);
            color: white;
            border-color: #9333ea;
            box-shadow: 0 4px 12px rgba(147, 51, 234, 0.3);
        }

        .game-board {
            background: var(--tg-theme-secondary-bg-color, #f4f4f5);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 12px;
        }

        .mines-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            margin-bottom: 16px;
        }

        .mine-cell {
            aspect-ratio: 1;
            background: var(--tg-theme-bg-color, #ffffff);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            cursor: pointer;
            transition: all 0.2s;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
        }

        .mine-cell::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(147, 51, 234, 0.1), rgba(192, 132, 252, 0.1));
            opacity: 0;
            transition: opacity 0.2s;
        }

        .mine-cell:hover::before {
            opacity: 1;
        }

        .mine-cell:active {
            transform: scale(0.92);
        }

        .mine-cell.revealed {
            pointer-events: none;
        }

        .mine-cell.revealed.safe {
            background: linear-gradient(135deg, #34c759, #30d158);
            border-color: #34c759;
            color: white;
            animation: revealSafe 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 4px 12px rgba(52, 199, 89, 0.4);
        }

        .mine-cell.revealed.bomb {
            background: linear-gradient(135deg, #ff3b30, #ff453a);
            border-color: #ff3b30;
            color: white;
            animation: explode 0.5s ease;
            box-shadow: 0 4px 12px rgba(255, 59, 48, 0.4);
        }

        .mine-cell.disabled {
            opacity: 0.5;
            pointer-events: none;
        }

        @keyframes revealSafe {
            0% { transform: scale(0.7) rotate(-10deg); opacity: 0; }
            50% { transform: scale(1.15) rotate(5deg); }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }

        @keyframes explode {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.25) rotate(5deg); }
            75% { transform: scale(1.25) rotate(-5deg); }
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .control-btn {
            background: var(--tg-theme-button-color, #3390ec);
            color: white;
            border: none;
            padding: 16px;
            font-size: 15px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.2s;
            box-shadow: 0 4px 12px rgba(51, 144, 236, 0.3);
            letter-spacing: 0.3px;
        }

        .control-btn:active {
            transform: scale(0.96);
        }

        .control-btn:disabled {
            background: var(--tg-theme-hint-color, #999999);
            opacity: 0.4;
            cursor: not-allowed;
            box-shadow: none;
        }

        .control-btn.cashout {
            background: linear-gradient(135deg, #34c759, #30d158);
            box-shadow: 0 4px 12px rgba(52, 199, 89, 0.3);
        }

        .message {
            background: var(--tg-theme-secondary-bg-color, #f4f4f5);
            border-radius: 12px;
            padding: 14px 16px;
            text-align: center;
            color: var(--tg-theme-text-color, #000000);
            font-size: 13px;
            font-weight: 600;
            min-height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.4;
        }

        .message.win {
            background: linear-gradient(135deg, rgba(52, 199, 89, 0.15), rgba(48, 209, 88, 0.15));
            color: #34c759;
        }

        .message.lose {
            background: linear-gradient(135deg, rgba(255, 59, 48, 0.15), rgba(255, 69, 58, 0.15));
            color: #ff3b30;
        }

        @media (prefers-color-scheme: dark) {
            .mine-cell { 
                box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3); 
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <div class="header-icon">üíé</div>
                <div class="header-info">
                    <div class="header-title">Mines</div>
                    <div class="header-subtitle">–ù–∞–π–¥–∏ –∞–ª–º–∞–∑—ã</div>
                </div>
            </div>
            <div class="balance-mini">
                <div class="balance-mini-label">–ë–∞–ª–∞–Ω—Å</div>
                <div class="balance-mini-value" id="balance">-</div>
            </div>
        </div>

        <div class="stats-row">
            <div class="stat-card">
                <div class="stat-label">–°—Ç–∞–≤–∫–∞</div>
                <div class="stat-value" id="currentBet">50</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">–ú–Ω–æ–∂–∏—Ç–µ–ª—å</div>
                <div class="stat-value highlight" id="multiplier">1.0x</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">–í—ã–∏–≥—Ä—ã—à</div>
                <div class="stat-value" id="potentialWin">0</div>
            </div>
        </div>

        <div class="settings-panel" id="settingsPanel">
            <div class="setting-row">
                <label class="setting-label">–°—Ç–∞–≤–∫–∞</label>
                <div class="setting-buttons" style="overflow-x: auto; scrollbar-width: none;">
                    <button class="setting-btn active" onclick="changeBet(50)">50</button>
                    <button class="setting-btn" onclick="changeBet(100)">100</button>
                    <button class="setting-btn" onclick="changeBet(200)">200</button>
                    <button class="setting-btn" onclick="changeBet(500)">500</button>
                    <button class="setting-btn" onclick="changeBet(1000)">1000</button>
                </div>
            </div>
            <div class="setting-row">
                <label class="setting-label">–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –±–æ–º–±</label>
                <div class="setting-buttons">
                    <button class="setting-btn" onclick="changeMines(3)">3</button>
                    <button class="setting-btn active" onclick="changeMines(5)">5</button>
                    <button class="setting-btn" onclick="changeMines(7)">7</button>
                </div>
            </div>
        </div>

        <div class="game-board">
            <div class="mines-grid" id="minesGrid"></div>

            <div class="controls">
                <button class="control-btn" id="startBtn" onclick="startGame()">–ù–∞—á–∞—Ç—å –∏–≥—Ä—É</button>
                <button class="control-btn cashout" id="cashoutBtn" onclick="cashout()" disabled>–ó–∞–±—Ä–∞—Ç—å üí∞</button>
            </div>
        </div>

        <div class="message" id="message">–í—ã–±–µ—Ä–∏—Ç–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –∏ –Ω–∞—á–Ω–∏—Ç–µ –∏–≥—Ä—É</div>
    </div>

    <script>
        const game = {
            api: 'https://nekros.vercel.app/api',
            tg: window.Telegram.WebApp,
            user: {
                id: localStorage.getItem('user_id'),
                token: localStorage.getItem('token'),
                balance: parseInt(localStorage.getItem('user_balance') || '0')
            },
            currentBet: 50,
            minesCount: 5,
            gameActive: false,
            gameId: null,
            revealedCount: 0,
            bombPositions: [],
            multipliers: {
                3: [1.2, 1.5, 1.9, 2.4, 3.0, 3.8, 4.8, 6.0, 7.5, 9.4, 11.8, 14.8, 18.5, 23.1, 28.9, 36.1, 45.2, 56.5, 70.6, 88.3, 110.4, 138.0],
                5: [1.3, 1.7, 2.2, 2.9, 3.8, 5.0, 6.5, 8.5, 11.1, 14.5, 18.9, 24.6, 32.0, 41.6, 54.1, 70.4, 91.5, 119.0, 154.7, 201.1],
                7: [1.4, 1.9, 2.6, 3.5, 4.8, 6.5, 8.8, 12.0, 16.3, 22.1, 30.0, 40.8, 55.4, 75.3, 102.3, 139.0, 188.9, 256.7]
            }
        };

        const ui = {
            balance: document.getElementById('balance'),
            currentBet: document.getElementById('currentBet'),
            multiplier: document.getElementById('multiplier'),
            potentialWin: document.getElementById('potentialWin'),
            grid: document.getElementById('minesGrid'),
            startBtn: document.getElementById('startBtn'),
            cashoutBtn: document.getElementById('cashoutBtn'),
            message: document.getElementById('message'),
            settingsPanel: document.getElementById('settingsPanel')
        };

        function init() {
            game.tg.ready();
            game.tg.expand();
            game.tg.BackButton.show();
            game.tg.BackButton.onClick(() => {
                window.history.back();
                game.tg.BackButton.hide();
            });

            if (!game.user.id || !game.user.token) {
                showMsg('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–µ—Ä–Ω–∏—Ç–µ—Å—å –Ω–∞ –≥–ª–∞–≤–Ω—É—é', 'lose');
                ui.startBtn.disabled = true;
                return;
            }

            ui.balance.textContent = game.user.balance.toLocaleString();
            createGrid();
        }

        function createGrid() {
            ui.grid.innerHTML = '';
            for (let i = 0; i < 25; i++) {
                const cell = document.createElement('div');
                cell.className = 'mine-cell';
                cell.textContent = '‚ùì';
                cell.onclick = () => revealCell(i);
                ui.grid.appendChild(cell);
            }
        }

        function changeBet(amount) {
            if (game.gameActive) return;
            game.currentBet = amount;
            ui.currentBet.textContent = amount;
            
            document.querySelectorAll('.setting-row:first-child .setting-btn').forEach(btn => {
                btn.classList.toggle('active', parseInt(btn.textContent) === amount);
            });
            
            updatePotentialWin();
        }

        function changeMines(count) {
            if (game.gameActive) return;
            game.minesCount = count;
            
            document.querySelectorAll('.setting-row:last-child .setting-btn').forEach(btn => {
                btn.classList.toggle('active', parseInt(btn.textContent) === count);
            });
            
            updatePotentialWin();
        }

        function updatePotentialWin() {
            const multipliersArray = game.multipliers[game.minesCount];
            if (!multipliersArray) return;
            
            const index = Math.max(0, game.revealedCount);
            if (index >= multipliersArray.length) return;
            
            const mult = multipliersArray[index] || 1;
            ui.multiplier.textContent = mult.toFixed(1) + 'x';
            ui.potentialWin.textContent = Math.floor(game.currentBet * mult).toLocaleString();
        }

        async function apiCall(endpoint, method, body) {
            try {
                const opts = {
                    method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${game.user.token}`
                    }
                };
                if (body) opts.body = JSON.stringify(body);

                const res = await fetch(`${game.api}${endpoint}`, opts);
                
                if (!res.ok) {
                    const errorData = await res.json().catch(() => ({ error: 'Network error' }));
                    throw new Error(errorData.error || `HTTP ${res.status}`);
                }
                
                return await res.json();
            } catch (error) {
                console.error('API Error:', error);
                throw error;
            }
        }

        async function startGame() {
            if (game.currentBet > game.user.balance) {
                showMsg('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤', 'lose');
                game.tg.HapticFeedback.notificationOccurred('error');
                return;
            }

            try {
                ui.startBtn.disabled = true;
                showMsg('–ù–∞—á–∏–Ω–∞–µ–º –∏–≥—Ä—É...');

                const result = await apiCall('/game/mines/start', 'POST', {
                    userId: game.user.id,
                    bet: game.currentBet,
                    minesCount: game.minesCount
                });

                game.gameActive = true;
                game.gameId = result.gameId;
                game.revealedCount = 0;
                game.bombPositions = result.bombPositions;
                
                game.user.balance = result.newBalance;
                ui.balance.textContent = game.user.balance.toLocaleString();
                localStorage.setItem('user_balance', game.user.balance);

                ui.startBtn.textContent = '–ù–æ–≤–∞—è –∏–≥—Ä–∞';
                ui.cashoutBtn.disabled = false;
                ui.settingsPanel.style.opacity = '0.5';
                ui.settingsPanel.style.pointerEvents = 'none';

                createGrid();
                updatePotentialWin();
                showMsg('–í—ã–±–∏—Ä–∞–π—Ç–µ —è—á–µ–π–∫–∏! –£–¥–∞—á–∏! üçÄ');
                game.tg.HapticFeedback.impactOccurred('medium');

            } catch (e) {
                showMsg(`–û—à–∏–±–∫–∞: ${e.message}`, 'lose');
                ui.startBtn.disabled = false;
                game.tg.HapticFeedback.notificationOccurred('error');
            }
        }

        async function revealCell(index) {
            if (!game.gameActive) return;

            const cells = ui.grid.children;
            const cell = cells[index];
            
            if (cell.classList.contains('revealed')) return;

            try {
                cell.classList.add('disabled');
                game.tg.HapticFeedback.impactOccurred('light');

                const result = await apiCall('/game/mines/reveal', 'POST', {
                    userId: game.user.id,
                    gameId: game.gameId,
                    position: index
                });

                if (result.hit === 'bomb') {
                    cell.classList.add('revealed', 'bomb');
                    cell.textContent = 'üí£';
                    
                    setTimeout(() => {
                        game.bombPositions.forEach(pos => {
                            if (pos !== index) {
                                cells[pos].classList.add('revealed', 'bomb');
                                cells[pos].textContent = 'üí£';
                            }
                        });
                    }, 300);

                    endGame(false, result);
                    game.tg.HapticFeedback.notificationOccurred('error');

                } else {
                    cell.classList.add('revealed', 'safe');
                    cell.textContent = 'üíé';
                    game.revealedCount = result.revealedCount || (game.revealedCount + 1);
                    
                    updatePotentialWin();
                    
                    showMsg(`–ê–ª–º–∞–∑ –Ω–∞–π–¥–µ–Ω! üíé –û—Ç–∫—Ä—ã—Ç–æ: ${game.revealedCount}`, 'win');
                    game.tg.HapticFeedback.notificationOccurred('success');
                }

            } catch (e) {
                console.error('Reveal error:', e);
                cell.classList.remove('disabled');
                showMsg(`–û—à–∏–±–∫–∞: ${e.message}`, 'lose');
                game.tg.HapticFeedback.notificationOccurred('error');
            }
        }

        async function cashout() {
            if (!game.gameActive || game.revealedCount === 0) {
                showMsg('–°–Ω–∞—á–∞–ª–∞ –æ—Ç–∫—Ä–æ–π—Ç–µ —Ö–æ—Ç—è –±—ã –æ–¥–Ω—É —è—á–µ–π–∫—É', 'lose');
                game.tg.HapticFeedback.notificationOccurred('error');
                return;
            }

            try {
                ui.cashoutBtn.disabled = true;
                showMsg('–ó–∞–±–∏—Ä–∞–µ–º –≤—ã–∏–≥—Ä—ã—à...');

                const result = await apiCall('/game/mines/cashout', 'POST', {
                    userId: game.user.id,
                    gameId: game.gameId
                });

                endGame(true, result);
                game.tg.HapticFeedback.notificationOccurred('success');

            } catch (e) {
                console.error('Cashout error:', e);
                showMsg(`–û—à–∏–±–∫–∞: ${e.message}`, 'lose');
                ui.cashoutBtn.disabled = false;
                game.tg.HapticFeedback.notificationOccurred('error');
            }
        }

        function endGame(won, result) {
            game.gameActive = false;
            game.gameId = null;
            game.revealedCount = 0;

            game.user.balance = result.newBalance;
            ui.balance.textContent = game.user.balance.toLocaleString();
            localStorage.setItem('user_balance', game.user.balance);

            ui.startBtn.disabled = false;
            ui.startBtn.textContent = '–ù–∞—á–∞—Ç—å –∏–≥—Ä—É';
            ui.cashoutBtn.disabled = true;
            ui.settingsPanel.style.opacity = '1';
            ui.settingsPanel.style.pointerEvents = 'auto';

            Array.from(ui.grid.children).forEach(cell => {
                cell.classList.add('disabled');
            });

            if (won) {
                showMsg(`üéâ –í—ã–∏–≥—Ä—ã—à –∑–∞–±—Ä–∞–Ω! +${result.winAmount} üí∞`, 'win');
            } else {
                showMsg(`üí£ –ë–æ–º–±–∞! –ü–æ—Ç–µ—Ä—è–Ω–æ: ${game.currentBet}`, 'lose');
            }

            game.revealedCount = 0;
            updatePotentialWin();
        }

        function showMsg(text, type = '') {
            ui.message.textContent = text;
            ui.message.className = 'message ' + type;
        }

        init();
    </script>
</body>
</html>
