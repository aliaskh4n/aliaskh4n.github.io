<!DOCTYPE html>
<html lang="ru">
<head>

  <style>
    .screen{display:none;min-height:100vh}.screen.active{display:block}
    .btn{height:52px;border-radius:12px;padding:0 20px;font-size:17px;font-weight:600;border:none;cursor:pointer;background:var(--tg-theme-button-color,#2481cc);color:var(--tg-theme-button-text-color,#fff);width:100%;margin-bottom:16px}
    .btn:disabled{opacity:0.6;cursor:not-allowed}
    .btn.outline{background:transparent;border:1.5px solid var(--tg-theme-button-color,#2481cc);color:var(--tg-theme-button-color,#2481cc)}

    .slot-machine{
      background:var(--tg-theme-secondary-bg-color,#f7f7f8);
      border-radius:20px;
      padding:24px;
      text-align:center;
      margin:20px 0;
      box-shadow:0 4px 20px rgba(0,0,0,0.08);
    }
    .reels{
      display:flex;
      justify-content:center;
      gap:16px;
      margin:32px 0;
      padding:20px;
      background:rgba(0,0,0,0.05);
      border-radius:16px;
    }
    .reel{
      width:96px;
      height:96px;
      background:var(--tg-theme-bg-color,#fff);
      border-radius:16px;
      font-size:72px;
      line-height:96px;
      box-shadow:inset 0 4px 10px rgba(0,0,0,0.1);
      overflow:hidden;
      position:relative;
    }
    .reel::after{
      content:'';
      position:absolute;
      top:0;left:0;right:0;bottom:0;
      background:linear-gradient(180deg, transparent 0%, rgba(0,0,0,0.1) 50%, transparent 100%);
      pointer-events:none;
    }
    .spinning{
      animation:slotSpin 0.8s linear infinite;
    }
    @keyframes slotSpin{
      from{transform:rotateX(0deg)}
      to{transform:rotateX(360deg)}
    }
    .result-text{
      font-size:28px;
      font-weight:700;
      margin:20px 0;
      min-height:40px;
    }
    .bet-controls{
      display:flex;
      justify-content:center;
      align-items:center;
      gap:12px;
      margin:20px 0;
    }
    .bet-btn{
      width:56px;
      height:56px;
      border-radius:50%;
      font-size:24px;
      font-weight:bold;
    }
    .jackpot{
      font-size:18px;

    }
  </style>
</head>
