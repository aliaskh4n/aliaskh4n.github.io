<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–°–ª–æ—Ç—ã</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"> -->
    <style>

        :root {
            --primary-color: var(--tg-theme-accent-text-color, #db4e23);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            /* font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; */
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        .container {
            max-width: 100%;
            padding: 12px;
        }

        .header {
            padding: 8px 0 12px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header-icon {
            min-width: 45px;
            height: 45px;
            background: var(--primary-color);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .header-info {
            display: flex;
            flex-direction: column;
        }

        .header-title {
            color: var(--tg-theme-text-color, #000000);
            font-size: 24px;
            font-weight: 700;
            letter-spacing: -0.3px;
        }

        .header-subtitle {
            color: var(--tg-theme-hint-color, #999999);
            font-size: 14px;
            margin-top: 1px;
            margin-right: 5px;
        }

        .balance-mini {
            background: var(--tg-theme-secondary-bg-color, #f4f4f5);
            border-radius: 16px;
            padding: 8px 14px;
            display: flex;
            flex-direction: column;
        }

        .balance-mini-label {
            color: var(--tg-theme-hint-color, #999999);
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }

        .balance-mini-value {
            color: var(--tg-theme-text-color, #000000);
            font-size: 16px;
            font-weight: 700;
            letter-spacing: -0.3px;
            margin-top: auto;
        }

        .stats-row {
            display: grid;
            gap: 8px;
            margin-bottom: 10px;
        }

        .stat-card {
            background: var(--tg-theme-secondary-bg-color, #f4f4f5);
            border-radius: 16px;
            padding: 10px;
            transition: all 0.2s;
            cursor: pointer;
        }

        .stat-card.bet-card.active {
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            box-shadow: 0 4px 12px rgba(255, 107, 107, 0.3);
        }

        .stat-card.active .stat-label,
        .stat-card.active .stat-value {
            color: white;
        }

        .stat-label {
            color: var(--tg-theme-hint-color, #999999);
            font-size: 12px;
            margin-bottom: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-value {
            color: var(--tg-theme-text-color, #000000);
            font-size: 20px;
            font-weight: 700;
            letter-spacing: -0.5px;
            margin-top: auto;
        }

        .stat-value.highlight {
            background: linear-gradient(135deg, #34c759, #30d158);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        #lastWin[color=red] {
            color: #db4e23;
        }

        #lastWin[color=green] {
            color: #3ec581;
        }

        .settings-panel {
            background: var(--tg-theme-secondary-bg-color, #f4f4f5);
            border-radius: 16px;
            padding: 10px;
            margin-bottom: 10px;
            transition: opacity 0.3s;
        }

        .setting-row {
            margin-bottom: 14px;
        }

        .setting-row:last-child {
            margin-bottom: 0;
        }

        .setting-label {
            color: var(--tg-theme-hint-color, #999999);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 12px;
            margin-bottom: 8px;
            display: block;
        }

        .setting-buttons {
            display: flex;
            gap: 8px;
        }

        .setting-btn {
            flex: 1;
            border: 3px outset #ffffff40;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            padding: 10px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .setting-btn:active {
            transform: scale(0.95);
        }

        .setting-btn.active {
            background: var(--primary-color);
            color: white;
        }

        .slot-machine {
            background: var(--tg-theme-secondary-bg-color, #f4f4f5);
            border-radius: 16px;
            padding: 10px;
            margin-bottom: 12px;
            position: relative;
            overflow: hidden;
        }

        .slot-machine::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ff6b6b, #ff8e8e, #ffd93d, #6bcf7f);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .slot-machine.spinning::before {
            opacity: 1;
            animation: shimmer 1.5s linear infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .reels {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .reel {
            background: var(--tg-theme-bg-color, #ffffff);
            width: 100%;
            height: 95px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 56px;
            border: 3px solid transparent;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
        }

        .reel::before {
            content: '';
            position: absolute;
            inset: -3px;
            background: var(--primary-color);
            border-radius: 14px;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: -1;
        }

        .reel.spinning {
            animation: reelSpin 0.1s linear infinite;
        }

        .reel.spinning::before {
            opacity: 1;
        }

        @keyframes reelSpin {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-8px) scale(1.05); }
        }

        .reel.winner {
            animation: reelWin 0.6s ease;
        }

        @keyframes reelWin {
            0%, 100% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.15) rotate(-5deg); }
            75% { transform: scale(1.15) rotate(5deg); }
        }

        .spin-button {
            width: 100%;
            background: var(--primary-color);
            color: white;
            border: 3px outset #ffffff50;
            padding: 18px;
            font-size: 16px;
            border-radius: 16px;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.2s;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .spin-button:active {
            transform: scale(0.96);
        }

        .spin-button:disabled {
            background: linear-gradient(135deg, #999999, #bbbbbb);
            opacity: 0.5;
            cursor: not-allowed;
            box-shadow: none;
        }

        .message {
            background: var(--tg-theme-secondary-bg-color, #f4f4f5);
            border-radius: 16px;
            padding: 14px 16px;
            text-align: center;
            color: var(--tg-theme-text-color, #000000);
            font-size: 13px;
            font-weight: 600;
            min-height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.4;
            margin-bottom: 10px;
        }

        .message.win {
            background: linear-gradient(135deg, rgba(52, 199, 89, 0.15), rgba(48, 209, 88, 0.15));
            color: #34c759;
        }

        .message.lose {
            background: linear-gradient(135deg, rgba(255, 59, 48, 0.15), rgba(255, 69, 58, 0.15));
            color: #db4e23;
        }

        .message.jackpot {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.2), rgba(255, 193, 7, 0.2));
            color: #f59e0b;
            font-size: 15px;
            animation: jackpotPulse 1s ease infinite;
        }

        @keyframes jackpotPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.03); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <div class="header-icon">üé∞</div>
                <div class="header-info">
                    <div class="header-title">–°–ª–æ—Ç—ã</div>
                    <div class="header-subtitle">–ö—Ä—É—Ç–∏ –±–∞—Ä–∞–±–∞–Ω—ã</div>
                </div>
            </div>

            <div class="balance-mini">
                <div class="balance-mini-label">–ë–∞–ª–∞–Ω—Å</div>
                <div class="balance-mini-value" id="balance">-</div>
            </div>
        </div>

        <div class="slot-machine" id="slotMachine">
            <div class="reels">
                <div class="reel" id="reel1">üçí</div>
                <div class="reel" id="reel2">üçã</div>
                <div class="reel" id="reel3">üîî</div>
            </div>
        </div>

        <div class="settings-panel">
            <div class="setting-row">
                <label class="setting-label">–°—Ç–∞–≤–∫–∞</label>
                <div class="setting-buttons">
                    <button class="setting-btn active" onclick="changeBet(50)">50</button>
                    <button class="setting-btn" onclick="changeBet(100)">100</button>
                    <button class="setting-btn" onclick="changeBet(200)">200</button>
                    <button class="setting-btn" onclick="changeBet(500)">500</button>
                    <button class="setting-btn" onclick="changeBet(1000)">1000</button>
                </div>
            </div>
        </div>

        <div class="stats-row">
            <div class="stat-card">
                <div class="stat-label">–ü–æ—Å–ª–µ–¥–Ω–∏–π –≤—ã–∏–≥—Ä—ã—à</div>
                <div class="stat-value" id="lastWin">0</div>
            </div>
        </div>

        <div class="message" id="message">–í—ã–±–µ—Ä–∏—Ç–µ —Å—Ç–∞–≤–∫—É –∏ –Ω–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É</div>      

        <button class="spin-button" id="spinButton">–ö—Ä—É—Ç–∏—Ç—å</button>
    </div>

    <script>
        const game = {
            api: 'https://nekros.vercel.app/api',
            tg: window.Telegram.WebApp,
            user: {
                id: localStorage.getItem('user_id'),
                token: localStorage.getItem('token'),
                balance: parseInt(localStorage.getItem('user_balance') || '0')
            },
            spinning: false,
            currentBet: 50,
            bets: [50, 100, 150, 200, 300, 500, 750, 1000],
            symbols: ['üçí', 'üçã', 'üîî', '7Ô∏è‚É£']
        };

        const ui = {
            balance: document.getElementById('balance'),
            lastWin: document.getElementById('lastWin'),
            currentBetDisplay: document.getElementById('currentBetDisplay'),
            spinBtn: document.getElementById('spinButton'),
            message: document.getElementById('message'),
            slotMachine: document.getElementById('slotMachine'),
            reels: [
                document.getElementById('reel1'),
                document.getElementById('reel2'),
                document.getElementById('reel3')
            ]
        };

        function init() {
            game.tg.ready();
            game.tg.expand();
            game.tg.BackButton.show();
            game.tg.BackButton.onClick(() => window.history.back());

            if (!game.user.id || !game.user.token) {
                showMsg('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–µ—Ä–Ω–∏—Ç–µ—Å—å –Ω–∞ –≥–ª–∞–≤–Ω—É—é', 'lose');
                ui.spinBtn.disabled = true;
                return;
            }

            ui.balance.textContent = game.user.balance.toLocaleString();
            ui.spinBtn.onclick = spin;
        }

        function changeBet(amount) {
            if (game.gameActive) return;
            game.currentBet = amount;
            // ui.currentBet.textContent = amount;
            
            document.querySelectorAll('.setting-row:first-child .setting-btn').forEach(btn => {
                btn.classList.toggle('active', parseInt(btn.textContent) === amount);
            });
        }

        async function apiCall(endpoint, method, body) {
            const opts = {
                method,
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${game.user.token}`
                }
            };
            if (body) opts.body = JSON.stringify(body);

            const res = await fetch(`${game.api}${endpoint}`, opts);
            const data = await res.json();
            if (!res.ok) throw new Error(data.error || 'API Error');
            return data;
        }

        async function spin() {
            if (game.spinning) return;

            if (game.currentBet > game.user.balance) {
                showMsg('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤', 'lose');
                game.tg.HapticFeedback.notificationOccurred('error');
                return;
            }

            game.spinning = true;
            ui.spinBtn.disabled = true;
            ui.slotMachine.classList.add('spinning');
            game.tg.HapticFeedback.impactOccurred('medium');
            showMsg('–ö—Ä—É—Ç–∏–º –±–∞—Ä–∞–±–∞–Ω—ã...');

            ui.balance.textContent = (game.user.balance - game.currentBet).toLocaleString();

            ui.lastWin.setAttribute('color', 'red');
            ui.lastWin.textContent = `-${game.currentBet}`;
        
            ui.reels.forEach(r => r.classList.add('spinning'));

            const interval = setInterval(() => {
                ui.reels.forEach(r => r.textContent = game.symbols[Math.floor(Math.random() * game.symbols.length)]);
            }, 80);

            try {
                const result = await apiCall('/game/slots/play', 'POST', {
                    userId: game.user.id,
                    bet: game.currentBet
                });

                stopSpin(result);
                clearInterval(interval);
            } catch (e) {
                clearInterval(interval);
                showMsg(`–û—à–∏–±–∫–∞: ${e.message}`, 'lose');
                game.spinning = false;
                ui.spinBtn.disabled = false;
                ui.slotMachine.classList.remove('spinning');
                ui.reels.forEach(r => r.classList.remove('spinning'));
                game.tg.HapticFeedback.notificationOccurred('error');
            }
        }

        function stopSpin(result) {
            ui.reels.forEach((reel, i) => {
                setTimeout(() => {
                    reel.textContent = result.symbols[i];
                    reel.classList.remove('spinning');
                    
                    if (result.winAmount > 0) {
                        reel.classList.add('winner');
                        setTimeout(() => reel.classList.remove('winner'), 600);
                    }
                }, i * 200);
            });

            setTimeout(() => {
                showResult(result);
                game.user.balance = result.newBalance;
                ui.balance.textContent = game.user.balance.toLocaleString();
                localStorage.setItem('user_balance', game.user.balance);
                
                game.spinning = false;
                ui.spinBtn.disabled = false;
                ui.slotMachine.classList.remove('spinning');
            }, 800);
        }

        function showResult(result) {
            let msg = '';
            let type = result.winAmount > 0 ? 'win' : 'lose';
            let isJackpot = false;

            const messages = {
                'jackpot_777': { text: `üéâ –î–ñ–ï–ö–ü–û–¢ 777! +${result.winAmount} üí∞`, jackpot: true },
                'jackpot_lemon': { text: `üçã –õ–ò–ú–û–ù–´! +${result.winAmount} üí∞`, jackpot: false },
                'jackpot_cherry': { text: `üçí –í–ò–®–ù–ò! +${result.winAmount} üí∞`, jackpot: false },
                'jackpot_bell': { text: `üîî –ö–û–õ–û–ö–û–õ–ê! +${result.winAmount} üí∞`, jackpot: false },
                'pair': { text: `‚ú® –ü–∞—Ä–∞! +${result.winAmount} üí∞`, jackpot: false },
                'lose': { text: `üòî –ù–µ –ø–æ–≤–µ–∑–ª–æ. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â—ë!`, jackpot: false }
            };

            const msgData = messages[result.winType] || messages.lose;
            msg = msgData.text;
            isJackpot = msgData.jackpot;

            if (result.winAmount > 0) {
                ui.lastWin.setAttribute('color', 'green');
                ui.lastWin.textContent = result.winAmount.toLocaleString();
                
                game.tg.HapticFeedback.notificationOccurred('success');
                if (isJackpot) {
                    type = 'jackpot';
                    game.tg.HapticFeedback.notificationOccurred('success');
                    setTimeout(() => game.tg.HapticFeedback.notificationOccurred('success'), 200);
                }
            } else {
                game.tg.HapticFeedback.notificationOccurred('error');
            }

            showMsg(msg, type);
        }

        function showMsg(text, type = '') {
            ui.message.textContent = text;
            ui.message.className = 'message ' + type;
        }

        init();
    </script>
</body>
</html>
