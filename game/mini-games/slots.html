<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–ª–æ—Ç—ã 777 üé∞</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            min-height: 100vh;
            padding: 0;
            margin: 0;
            overflow-x: hidden;
        }

        .container {
            max-width: 100%;
            padding: 12px;
        }

        .header {
            padding: 8px 0 16px 0;
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .header-icon {
            width: 40px;
            height: 40px;
            background: var(--tg-theme-button-color, #3390ec);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .header-title {
            color: var(--tg-theme-text-color, #000000);
            font-size: 20px;
            font-weight: 600;
        }

        .balance-card {
            background: var(--tg-theme-secondary-bg-color, #f4f4f5);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 8px;
        }

        .balance-label {
            color: var(--tg-theme-hint-color, #999999);
            font-size: 14px;
            margin-bottom: 4px;
        }

        .balance-value {
            color: var(--tg-theme-text-color, #000000);
            font-size: 32px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 12px;
        }

        .stat-card {
            background: var(--tg-theme-secondary-bg-color, #f4f4f5);
            border-radius: 12px;
            padding: 12px;
        }

        .stat-label {
            color: var(--tg-theme-hint-color, #999999);
            font-size: 12px;
            margin-bottom: 4px;
        }

        .stat-value {
            color: var(--tg-theme-text-color, #000000);
            font-size: 20px;
            font-weight: 700;
        }

        .bet-input {
            background: var(--tg-theme-secondary-bg-color, #f4f4f5);
            border-radius: 12px;
            padding: 12px;
            margin-bottom: 12px;
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .bet-input input {
            flex: 1;
            padding: 8px 12px;
            border: none;
            border-radius: 8px;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            font-size: 14px;
        }

        .slot-machine {
            background: var(--tg-theme-secondary-bg-color, #f4f4f5);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
        }

        .reels {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 16px;
        }

        .reel {
            background: var(--tg-theme-bg-color, #ffffff);
            width: 90px;
            height: 90px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            border: 2px solid var(--tg-theme-secondary-bg-color, #f4f4f5);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .reel.spinning {
            animation: spin 0.1s linear infinite;
            border-color: var(--tg-theme-button-color, #3390ec);
        }

        @keyframes spin {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }

        .spin-button {
            background: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            padding: 14px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            font-weight: 600;
            transition: all 0.2s;
            box-shadow: 0 2px 8px rgba(51, 144, 236, 0.3);
        }

        .spin-button:active {
            transform: scale(0.98);
            opacity: 0.9;
        }

        .spin-button:disabled {
            background: var(--tg-theme-hint-color, #999999);
            opacity: 0.5;
            cursor: not-allowed;
            box-shadow: none;
        }

        .message {
            background: var(--tg-theme-secondary-bg-color, #f4f4f5);
            border-radius: 12px;
            padding: 12px;
            text-align: center;
            color: var(--tg-theme-text-color, #000000);
            font-size: 14px;
            font-weight: 500;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .message.win {
            background: rgba(52, 199, 89, 0.15);
            color: #34c759;
        }

        .message.lose {
            background: rgba(255, 59, 48, 0.15);
            color: #ff3b30;
        }

        .back-btn {
            display: inline-block;
            padding: 6px 12px;
            background: var(--tg-theme-secondary-bg-color, #f4f4f5);
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            margin-bottom: 12px;
        }

        @media (prefers-color-scheme: dark) {
            .reel { box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3); }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-btn" onclick="history.back()">‚Üê –ù–∞–∑–∞–¥</button>

        <div class="header">
            <div class="header-icon">üé∞</div>
            <div class="header-title">–°–ª–æ—Ç—ã 777</div>
        </div>

        <div class="balance-card">
            <div class="balance-label">–í–∞—à –±–∞–ª–∞–Ω—Å</div>
            <div class="balance-value" id="balance">-</div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-label">–°—Ç–∞–≤–∫–∞</div>
                <div class="stat-value" id="currentBet">10</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">–í—ã–∏–≥—Ä—ã—à</div>
                <div class="stat-value" id="lastWin">0</div>
            </div>
        </div>

        <div class="bet-input">
            <label style="flex: 0; font-size: 12px; color: var(--tg-theme-hint-color, #999999);">–°—Ç–∞–≤–∫–∞:</label>
            <input type="number" id="bet" placeholder="10" min="1" value="10">
        </div>

        <div class="slot-machine">
            <div class="reels">
                <div class="reel" id="reel1">üîî</div>
                <div class="reel" id="reel2">üçí</div>
                <div class="reel" id="reel3">üçã</div>
            </div>

            <button class="spin-button" id="spinButton">–ö—Ä—É—Ç–∏—Ç—å</button>
        </div>

        <div class="message" id="message">–ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É –¥–ª—è –Ω–∞—á–∞–ª–∞ –∏–≥—Ä—ã</div>
    </div>

    <script>
        // ========== –ö–û–ù–§–ò–ì ==========
        const game = {
            api: 'https://api.n-aliaskhan.workers.dev/api',
            tg: window.Telegram.WebApp,
            user: {
                id: localStorage.getItem('user_id'),
                token: localStorage.getItem('token'),
                balance: parseInt(localStorage.getItem('user_balance') || '0')
            },
            spinning: false,
            symbols: ['üçí', 'üçã', 'üîî', '7']
        };

        // ========== DOM ==========
        const ui = {
            balance: document.getElementById('balance'),
            currentBet: document.getElementById('currentBet'),
            lastWin: document.getElementById('lastWin'),
            bet: document.getElementById('bet'),
            spinBtn: document.getElementById('spinButton'),
            message: document.getElementById('message'),
            reels: [
                document.getElementById('reel1'),
                document.getElementById('reel2'),
                document.getElementById('reel3')
            ]
        };

        // ========== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ==========
        function init() {
            game.tg.ready();
            game.tg.expand();

            if (!game.user.id || !game.user.token) {
                showMsg('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–µ—Ä–Ω–∏—Ç–µ—Å—å –Ω–∞ –≥–ª–∞–≤–Ω—É—é', 'lose');
                ui.spinBtn.disabled = true;
                return;
            }

            ui.balance.textContent = game.user.balance.toLocaleString();
            ui.spinBtn.onclick = spin;
            ui.bet.oninput = () => ui.currentBet.textContent = ui.bet.value;
        }

        // ========== API ==========
        async function apiCall(endpoint, method, body) {
            const opts = {
                method,
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${game.user.token}`
                }
            };
            if (body) opts.body = JSON.stringify(body);

            const res = await fetch(`${game.api}${endpoint}`, opts);
            const data = await res.json();
            if (!res.ok) throw new Error(data.error || 'API Error');
            return data;
        }

        // ========== –ò–ì–†–ê ==========
        async function spin() {
            if (game.spinning) return;

            const bet = parseInt(ui.bet.value);
            if (bet < 1 || bet > game.user.balance) {
                showMsg('–ù–µ–≤–∞–ª–∏–¥–Ω–∞—è —Å—Ç–∞–≤–∫–∞', 'lose');
                game.tg.HapticFeedback.notificationOccurred('error');
                return;
            }

            game.spinning = true;
            ui.spinBtn.disabled = true;
            game.tg.HapticFeedback.impactOccurred('medium');
            showMsg('–ö—Ä—É—Ç–∏–º –±–∞—Ä–∞–±–∞–Ω—ã...');

            ui.reels.forEach(r => r.classList.add('spinning'));

            let spinCount = 0;
            const interval = setInterval(() => {
                ui.reels.forEach(r => r.textContent = game.symbols[Math.floor(Math.random() * game.symbols.length)]);
                spinCount++;
            }, 100);

            try {
                const result = await apiCall('/game/slots/play', 'POST', {
                    userId: game.user.id,
                    bet: bet
                });

                setTimeout(() => {
                    clearInterval(interval);
                    stopSpin(result);
                }, 1500);
            } catch (e) {
                clearInterval(interval);
                showMsg(`–û—à–∏–±–∫–∞: ${e.message}`, 'lose');
                game.spinning = false;
                ui.spinBtn.disabled = false;
                ui.reels.forEach(r => r.classList.remove('spinning'));
                game.tg.HapticFeedback.notificationOccurred('error');
            }
        }

        function stopSpin(result) {
            const symbols = result.symbols;
            
            ui.reels.forEach((reel, i) => {
                reel.textContent = symbols[i];
                reel.classList.remove('spinning');
            });

            setTimeout(() => {
                showResult(result);
                game.user.balance = result.newBalance;
                ui.balance.textContent = game.user.balance.toLocaleString();
                localStorage.setItem('user_balance', game.user.balance);
                
                game.spinning = false;
                ui.spinBtn.disabled = false;
            }, 300);
        }

        function showResult(result) {
            let msg = '';
            const type = result.winAmount > 0 ? 'win' : 'lose';

            if (result.winType === 'jackpot_777') {
                msg = `üéâ –î–ñ–ï–ö–ü–û–¢ 777! +${result.winAmount}`;
                game.tg.HapticFeedback.notificationOccurred('success');
            } else if (result.winType === 'jackpot_lemon') {
                msg = `üçã –õ–ò–ú–û–ù! +${result.winAmount}`;
                game.tg.HapticFeedback.notificationOccurred('success');
            } else if (result.winType === 'jackpot_cherry') {
                msg = `üçí –í–ò–®–ù–Ø! +${result.winAmount}`;
                game.tg.HapticFeedback.notificationOccurred('success');
            } else if (result.winType === 'jackpot_bell') {
                msg = `üîî –ö–û–õ–û–ö–û–õ! +${result.winAmount}`;
                game.tg.HapticFeedback.notificationOccurred('success');
            } else if (result.winType === 'pair') {
                msg = `‚ú® –ü–∞—Ä–∞! +${result.winAmount}`;
                game.tg.HapticFeedback.notificationOccurred('success');
            } else {
                msg = `üòî –ù–µ –ø–æ–≤–µ–∑–ª–æ. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â—ë!`;
                game.tg.HapticFeedback.notificationOccurred('error');
            }

            ui.lastWin.textContent = result.winAmount;
            showMsg(msg, type);
        }

        function showMsg(text, type = '') {
            ui.message.textContent = text;
            ui.message.className = 'message ' + type;
        }

        init();
    </script>
</body>
</html>
