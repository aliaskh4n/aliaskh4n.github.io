<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>–°–ª–æ—Ç—ã 777 üé∞</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="shared/tg-style.css">
  <script src="shared/firebase.js"></script>
  <script src="slots.js" defer></script>
  <style>
    .slots-container {
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      border-radius: 24px;
      padding: 24px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
      position: relative;
      overflow: hidden;
      margin: 20px 0;
    }
    .slots-container::before {
      content: '';
      position: absolute;
      top: -50%; left: -50%;
      width: 200%; height: 200%;
      background: radial-gradient(circle, rgba(138,43,226,0.15) 0%, transparent 70%);
      animation: glow 8s infinite alternate;
    }
    @keyframes glow { 0% { transform: translate(25%,25%); } 100% { transform: translate(-25%,-25%); } }

    .machine {
      background: #111;
      border-radius: 20px;
      padding: 20px;
      box-shadow: inset 0 0 40px rgba(0,0,0,0.8), 0 0 30px rgba(138,43,226,0.4);
      border: 3px solid #333;
    }

    .reels-wrapper {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin: 30px 0;
      padding: 20px 0;
      background: linear-gradient(to bottom, transparent, #0008, transparent);
    }

    .reel {
      width: 100px;
      height: 120px;
      background: linear-gradient(to bottom, #1a1a2e, #16213e);
      border-radius: 16px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 8px 25px rgba(0,0,0,0.6);
      border: 2px solid #444;
    }

    .reel::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; height: 2px;
      background: linear-gradient(90deg, transparent, #fff4, transparent);
      z-index: 10;
    }

    .reel-strip {
      font-size: 80px;
      line-height: 120px;
      transition: transform 0s;
    }

    .spinning .reel-strip {
      animation: spin 2.5s cubic-bezier(0.25, 0.1, 0.25, 1) forwards;
    }

    @keyframes spin {
      0% { transform: translateY(0); }
      100% { transform: translateY(-1200px); }
    }

    .symbol {
      display: block;
      height: 120px;
      text-shadow: 0 0 20px currentColor;
    }

    .win-line {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 340px;
      height: 4px;
      background: linear-gradient(90deg, transparent, #ffd700, transparent);
      box-shadow: 0 0 30px #ffd700;
      opacity: 0;
      z-index: 5;
    }

    .win-glow { animation: winPulse 1.5s infinite; }
    @keyframes winPulse { 0%,100% { opacity: 0.7; } 50% { opacity: 1; } }

    .controls {
      margin: 30px 0 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .bet-display {
      font-size: 24px;
      font-weight: 700;
      color: var(--tg-theme-link-color, #2481cc);
    }

    .spin-btn {
      height: 64px;
      padding: 0 48px;
      font-size: 20px;
      font-weight: 700;
      border-radius: 32px;
      background: linear-gradient(135deg, #ff6b6b, #ee5a52);
      box-shadow: 0 8px 25px rgba(255,107,107,0.4);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .result {
      margin-top: 20px;
      font-size: 28px;
      font-weight: 700;
      min-height: 50px;
      text-shadow: 0 0 20px;
    }

    .jackpot {
      font-size: 18px;
      color: #ffd700;
      margin-bottom: 10px;
      text-shadow: 0 0 15px #ffd700;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>–°–ª–æ—Ç—ã 777</h1>
      <div class="balance">–ë–∞–ª–∞–Ω—Å: <span id="balance">‚Äî</span> üí∞</div>
    </div>

    <div class="slots-container">
      <div class="jackpot">‚òÖ –î–ñ–ï–ö–ü–û–¢: 777√ó ‚òÖ</div>
      <div class="machine">
        <div class="win-line" id="winLine"></div>
        <div class="reels-wrapper" id="reelsWrapper">
          <div class="reel"><div class="reel-strip" id="strip1"></div></div>
          <div class="reel"><div class="reel-strip" id="strip2"></div></div>
          <div class="reel"><div class="reel-strip" id="strip3"></div></div>
        </div>
      </div>

      <div class="controls">
        <button id="betDown" class="btn outline">‚àí</button>
        <div class="bet-display">–°—Ç–∞–≤–∫–∞: <strong id="currentBet">50</strong> üí∞</div>
        <button id="betUp" class="btn outline">+</button>
      </div>

      <button id="spinBtn" class="btn primary spin-btn">–ö—Ä—É—Ç–∏—Ç—å</button>

      <div id="result" class="result"></div>
    </div>

    <button onclick="history.back()" class="btn outline" style="width:100%">‚óÑ –ù–∞–∑–∞–¥</button>
  </div>
</body>
</html>
