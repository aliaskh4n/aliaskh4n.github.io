<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü–æ–≥–æ–¥–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ | –ù–µ–æ–º–æ—Ä—Ñ–Ω—ã–π –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f1119;
            --card-bg: rgba(30, 34, 51, 0.6);
            --border-color: rgba(255, 255, 255, 0.1);
            --key-color: #73c990;
            --string-color: #ff98a4;
            --bracket-color: #c39ac9;
            --colon-color: #79b8ff;
            --number-color: #f1c40f;
            --accent-gradient: linear-gradient(45deg, #5151cf, #2d348e);
            --accent-blur: rgba(121, 184, 255, 0.15);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: var(--bg-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'JetBrains Mono', monospace;
            color: #e0e0e0;
            overflow-x: hidden;
            position: relative;
        }

        .glass-container {
            width: 100%;
            max-width: 500px;
            background: var(--card-bg);
            border-radius: 20px;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--border-color);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4),
                        inset 0 1px 1px rgba(255, 255, 255, 0.07);
            padding: 30px;
            transition: transform 0.3s, box-shadow 0.3s;
            margin: 20px;
        }

        .glass-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5),
                        inset 0 1px 1px rgba(255, 255, 255, 0.07);
        }

        .header {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .user-info {
            display: flex;
            align-items: center;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--accent-gradient);
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            border: 2px solid var(--border-color);
        }

        .username {
            font-size: 20px;
            font-weight: bold;
            background: linear-gradient(45deg, #73c990, #79b8ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .refresh-btn {
            background: var(--accent-blur);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: #e0e0e0;
            padding: 5px 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.2s;
            font-family: inherit;
        }

        .refresh-btn:hover {
            background: rgba(121, 184, 255, 0.25);
        }

        .json-display {
            width: 100%;
            line-height: 1.8;
            font-size: 16px;
            background: rgba(15, 17, 25, 0.5);
            border-radius: 10px;
            padding: 20px;
            margin: 0;
            white-space: pre-wrap;
            color: #bdc7d8;
            overflow: auto;
            max-height: 500px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .json-key { 
            color: var(--key-color);
            font-weight: bold;
        }
        .json-string { color: var(--string-color); }
        .json-number { color: var(--number-color); }
        .json-boolean { color: #56b6c2; }
        .json-null { color: #e06c75; }
        .json-bracket { color: var(--bracket-color); }
        .json-colon { 
            color: var(--colon-color); 
            margin-right: 8px;
        }
        .json-comma { color: var(--colon-color); }

        .time-container {
            display: inline-block;
            padding: 3px 6px;
            background: var(--accent-blur);
            border-radius: 4px;
            animation: pulse 2s infinite;
        }

        .weather-icon {
            font-size: 20px;
            margin-right: 5px;
            vertical-align: middle;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            background: var(--accent-gradient);
            opacity: 0.15;
            z-index: -1;
            filter: blur(20px);
        }
        
        .shape:nth-child(1) {
            width: 400px;
            height: 400px;
            top: -100px;
            left: -100px;
            animation: float 25s infinite;
        }
        
        .shape:nth-child(2) {
            width: 300px;
            height: 300px;
            bottom: -50px;
            right: -50px;
            animation: float 20s infinite reverse;
        }

        .shape:nth-child(3) {
            width: 200px;
            height: 200px;
            top: 50%;
            left: 30%;
            animation: float 15s infinite 2s;
            opacity: 0.1;
        }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(-20px, 25px) rotate(5deg); }
            50% { transform: translate(10px, 40px) rotate(10deg); }
            75% { transform: translate(30px, 15px) rotate(5deg); }
        }
        
        @keyframes pulse {
            0%, 100% { background: rgba(121, 184, 255, 0.15); }
            50% { background: rgba(121, 184, 255, 0.3); }
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(121, 184, 255, 0.3);
            border-radius: 50%;
            border-top-color: #79b8ff;
            animation: spin 1s linear infinite;
            margin-left: 5px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .footer {
            font-size: 12px;
            text-align: center;
            margin-top: 20px;
            color: rgba(224, 224, 224, 0.5);
        }

        .github-link {
            color: #79b8ff;
            text-decoration: none;
        }

        .github-link:hover {
            text-decoration: underline;
        }

        /* –î–ª—è –∏–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω–æ–π –∞–Ω–∏–º–∞—Ü–∏–∏ –ø—Ä–∏ –¥–≤–∏–∂–µ–Ω–∏–∏ –º—ã—à–∏ */
        #mouseMoveAnimation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            opacity: 0.1;
        }

        @media (max-width: 600px) {
            .glass-container {
                padding: 20px;
            }
            .json-display {
                font-size: 14px;
                padding: 15px;
            }
            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            .user-info {
                width: 100%;
                justify-content: space-between;
            }
            .refresh-btn {
                margin-top: 10px;
                align-self: flex-end;
            }
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--accent-blur);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: #e0e0e0;
            padding: 5px 12px;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
        }

        .theme-toggle:hover {
            background: rgba(121, 184, 255, 0.25);
        }

        body.light-theme {
            --bg-color: #f5f5f7;
            --card-bg: rgba(255, 255, 255, 0.7);
            --border-color: rgba(0, 0, 0, 0.1);
            color: #333;
        }

        body.light-theme .json-display {
            background: rgba(255, 255, 255, 0.5);
            color: #333;
        }

        body.light-theme .shape {
            opacity: 0.1;
            background: linear-gradient(45deg, #7979ff, #5e81f4);
        }

        .copied {
            position: absolute;
            right: 10px;
            top: 10px;
            background: rgba(115, 201, 144, 0.2);
            border-radius: 4px;
            padding: 5px 10px;
            font-size: 12px;
            color: #73c990;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .copy-json {
            position: absolute;
            right: 10px;
            top: 10px;
            background: var(--accent-blur);
            border: none;
            border-radius: 4px;
            color: #e0e0e0;
            padding: 5px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .json-wrapper {
            position: relative;
        }

        .json-wrapper:hover .copy-json {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
    
    <canvas id="mouseMoveAnimation"></canvas>
    
    <button class="theme-toggle" id="themeToggle">üåì</button>
    
    <div class="glass-container">
        <div class="header">
            <div class="user-info">
                <div class="avatar" id="avatar"></div>
                <div class="username" id="username"></div>
            </div>
            <button class="refresh-btn" id="refreshBtn">
                <span>–û–±–Ω–æ–≤–∏—Ç—å</span>
                <div class="loading" id="loadingSpinner" style="display:none;"></div>
            </button>

        <div class="json-wrapper">
            <pre id="json-content" class="json-display"></pre>

        <div class="footer">
            –°–æ–∑–¥–∞–Ω–æ —Å ‚ù§Ô∏è &nbsp;|&nbsp; <a href="https://github.com/yourusername/weather-json" class="github-link" target="_blank">GitHub</a>
        </div>
    </div>

    <script>
        // –ü–æ–ª—É—á–µ–Ω–∏–µ –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤ –∏–∑ URL
        const urlParams = new URLSearchParams(window.location.search);
        const userName = urlParams.get('name') || '–ì–æ—Å—Ç—å';
        const userCity = urlParams.get('city') || '–ö–æ–∫—à–µ—Ç–∞—É';

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –∞–≤–∞—Ç–∞—Ä–∞
        document.getElementById('avatar').textContent = userName.charAt(0).toUpperCase();
        document.getElementById('username').textContent = userName;

        // –û—Å–Ω–æ–≤–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ
        const data = {
            city: userCity,
            date: new Date().toLocaleDateString('ru-RU', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            }),
            time: new Date().toLocaleTimeString('ru-RU'),
            weather: {
                status: "–∑–∞–≥—Ä—É–∑–∫–∞...",
                temperature: "‚Äî",
                feels_like: "‚Äî",
                humidity: "‚Äî",
                wind: "‚Äî",
                last_updated: "‚Äî"
            }
        };

        // –ö—ç—à–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö
        function saveToCache(key, value) {
            try {
                localStorage.setItem(key, JSON.stringify(value));
            } catch (e) {
                console.error('–û—à–∏–±–∫–∞ –∫—ç—à–∏—Ä–æ–≤–∞–Ω–∏—è:', e);
            }
        }

        function getFromCache(key) {
            try {
                const value = localStorage.getItem(key);
                return value ? JSON.parse(value) : null;
            } catch (e) {
                console.error('–û—à–∏–±–∫–∞ —á—Ç–µ–Ω–∏—è –∫—ç—à–∞:', e);
                return null;
            }
        }

        // –û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ –ø–æ–≥–æ–¥–Ω—ã—Ö –∏–∫–æ–Ω–æ–∫
        function getWeatherEmoji(condition) {
            condition = condition.toLowerCase();
            
            if (condition.includes('—è—Å–Ω–æ') || condition.includes('—Å–æ–ª–Ω–µ—á–Ω–æ')) return '‚òÄÔ∏è';
            if (condition.includes('–æ–±–ª–∞—á–Ω–æ') && condition.includes('–ø–µ—Ä–µ–º–µ–Ω–Ω–∞—è')) return 'üå§Ô∏è';
            if (condition.includes('–æ–±–ª–∞—á–Ω–æ')) return '‚òÅÔ∏è';
            if (condition.includes('–¥–æ–∂–¥—å') && condition.includes('–≥—Ä–æ–∑–∞')) return '‚õàÔ∏è';
            if (condition.includes('–¥–æ–∂–¥—å')) return 'üåßÔ∏è';
            if (condition.includes('—Å–Ω–µ–≥')) return '‚ùÑÔ∏è';
            if (condition.includes('—Ç—É–º–∞–Ω')) return 'üå´Ô∏è';
            if (condition.includes('–≥—Ä–æ–∑–∞')) return 'üå©Ô∏è';
            if (condition.includes('–≤–µ—Ç–µ—Ä') || condition.includes('–≤–µ—Ç—Ä–µ–Ω–æ')) return 'üí®';
            
            return 'üå°Ô∏è'; // –ò–∫–æ–Ω–∫–∞ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
        }

        // –û–ø—Ç–∏–º–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –ø–æ–ª—É—á–µ–Ω–∏—è –ø–æ–≥–æ–¥—ã
        async function fetchWeather() {
            const loadingSpinner = document.getElementById('loadingSpinner');
            loadingSpinner.style.display = 'inline-block';
            
            try {
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∫—ç—à–∞
                const cacheKey = `weather_${userCity}`;
                const cachedData = getFromCache(cacheKey);
                const now = new Date().getTime();
                
                // –ò—Å–ø–æ–ª—å–∑—É–µ–º –∫—ç—à–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ, –µ—Å–ª–∏ –æ–Ω–∏ –Ω–µ —Å—Ç–∞—Ä—à–µ 30 –º–∏–Ω—É—Ç
                if (cachedData && (now - cachedData.timestamp < 30 * 60 * 1000)) {
                    data.weather = cachedData.data;
                    renderJSON();
                    loadingSpinner.style.display = 'none';
                    return;
                }
                
                // –ü–æ–ª—É—á–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö —Å OpenWeatherMap API (–∏–ª–∏ –¥—Ä—É–≥–æ–≥–æ —Å–µ—Ä–≤–∏—Å–∞)
                // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –∑–¥–µ—Å—å –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –≤–∞—à API-–∫–ª—é—á
                // const apiKey = 'YOUR_API_KEY';
                // const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${userCity}&appid=${apiKey}&units=metric&lang=ru`);
                
                // –ü–æ—Å–∫–æ–ª—å–∫—É —É –Ω–∞—Å –Ω–µ—Ç API-–∫–ª—é—á–∞, –∏—Å–ø–æ–ª—å–∑—É–µ–º wttr.in –∫–∞–∫ —Ä–µ–∑–µ—Ä–≤–Ω—ã–π –≤–∞—Ä–∏–∞–Ω—Ç
                const response = await fetch(`https://wttr.in/${encodeURIComponent(userCity)}?format=j1`);
                
                if (!response.ok) {
                    throw new Error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ –¥–∞–Ω–Ω—ã—Ö');
                }
                
                const weatherData = await response.json();
                
                // –ü–∞—Ä—Å–∏–Ω–≥ –¥–∞–Ω–Ω—ã—Ö –∏–∑ wttr.in
                const current = weatherData.current_condition[0];
                const weatherInfo = {
                    status: current.weatherDesc[0].value,
                    temperature: `${current.temp_C}¬∞C`,
                    feels_like: `${current.FeelsLikeC}¬∞C`,
                    humidity: `${current.humidity}%`,
                    wind: `${current.windspeedKmph} –∫–º/—á`,
                    last_updated: new Date().toLocaleTimeString('ru-RU')
                };
                
                data.weather = weatherInfo;
                
                // –ö—ç—à–∏—Ä–æ–≤–∞–Ω–∏–µ –ø–æ–ª—É—á–µ–Ω–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö
                saveToCache(cacheKey, {
                    timestamp: now,
                    data: weatherInfo
                });
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –ø–æ–≥–æ–¥—ã:', error);
                
                // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Å–ª—É—á–∞–π–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö –ø—Ä–∏ –æ—à–∏–±–∫–µ
                data.weather = {
                    status: ["–Ø—Å–Ω–æ", "–ü–µ—Ä–µ–º–µ–Ω–Ω–∞—è –æ–±–ª–∞—á–Ω–æ—Å—Ç—å", "–û–±–ª–∞—á–Ω–æ", "–î–æ–∂–¥—å", "–°–Ω–µ–≥"][Math.floor(Math.random() * 5)],
                    temperature: `${Math.floor(Math.random() * 35 - 10)}¬∞C`,
                    feels_like: `${Math.floor(Math.random() * 35 - 10)}¬∞C`,
                    humidity: `${Math.floor(Math.random() * 100)}%`,
                    wind: `${Math.floor(Math.random() * 20)} –∫–º/—á`,
                    last_updated: new Date().toLocaleTimeString('ru-RU'),
                    note: "‚ö†Ô∏è –î–∞–Ω–Ω—ã–µ —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω—ã –ª–æ–∫–∞–ª—å–Ω–æ –∏–∑-–∑–∞ –æ—à–∏–±–∫–∏ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è"
                };
            } finally {
                loadingSpinner.style.display = 'none';
                renderJSON();
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–∏
        function updateTime() {
            data.time = new Date().toLocaleTimeString('ru-RU');
            renderJSON();
        }

        // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ JSON —Å –ø–æ–¥—Å–≤–µ—Ç–∫–æ–π —Å–∏–Ω—Ç–∞–∫—Å–∏—Å–∞
        function formatJSON(obj) {
            const json = JSON.stringify(obj, null, 4);
            
            return json
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, function (match) {
                    let cls = 'json-number';
                    if (/^"/.test(match)) {
                        if (/:$/.test(match)) {
                            cls = 'json-key';
                            match = match.replace(/"(.*)":/g, '"$1"<span class="json-colon">:</span>');
                        } else {
                            cls = 'json-string';
                            
                            // –ó–∞–º–µ–Ω–∞ –ø–æ–≥–æ–¥–Ω–æ–≥–æ —Å—Ç–∞—Ç—É—Å–∞ –Ω–∞ —ç–º–æ–¥–∑–∏
                            if (match.includes(data.weather.status)) {
                                const emoji = getWeatherEmoji(data.weather.status);
                                match = match.replace(`"${data.weather.status}"`, `"<span class="weather-icon">${emoji}</span>${data.weather.status}"`);
                            }
                            
                            // –ê–Ω–∏–º–∞—Ü–∏—è –¥–ª—è –≤—Ä–µ–º–µ–Ω–∏
                            if (match.includes(data.time)) {
                                match = match.replace(`"${data.time}"`, `"<span class="time-container">${data.time}</span>"`);
                            }
                        }
                    } else if (/true|false/.test(match)) {
                        cls = 'json-boolean';
                    } else if (/null/.test(match)) {
                        cls = 'json-null';
                    }
                    return '<span class="' + cls + '">' + match + '</span>';
                })
                .replace(/\{|\}/g, match => `<span class="json-bracket">${match}</span>`)
                .replace(/\[|\]/g, match => `<span class="json-bracket">${match}</span>`)
                .replace(/,/g, '<span class="json-comma">,</span>');
        }

        // –†–µ–Ω–¥–µ—Ä–∏–Ω–≥ JSON –¥–∞–Ω–Ω—ã—Ö
        function renderJSON() {
            const now = new Date();
            
            const jsonData = {
                [userName]: {
                    –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è: {
                        –≥–æ—Ä–æ–¥: data.city,
                        –¥–∞—Ç–∞: data.date,
                        –≤—Ä–µ–º—è: data.time
                    },
                    –ø–æ–≥–æ–¥–∞: data.weather,
                    —Å–∏—Å—Ç–µ–º–∞: {
                        –æ–±–Ω–æ–≤–ª–µ–Ω–æ: now.toLocaleTimeString('ru-RU'),
                        –∫—ç—à–∏—Ä–æ–≤–∞–Ω–∏–µ: !!getFromCache(`weather_${userCity}`),
                        —Å–µ—Å—Å–∏—è: now.toISOString()
                    }
                }
            };
            
            document.getElementById('json-content').innerHTML = formatJSON(jsonData);
        }

        // –ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ JSON
        document.getElementById('copyBtn').addEventListener('click', function() {
            const jsonStr = JSON.stringify({
                [userName]: {
                    –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è: {
                        –≥–æ—Ä–æ–¥: data.city,
                        –¥–∞—Ç–∞: data.date,
                        –≤—Ä–µ–º—è: data.time
                    },
                    –ø–æ–≥–æ–¥–∞: data.weather,
                    —Å–∏—Å—Ç–µ–º–∞: {
                        –æ–±–Ω–æ–≤–ª–µ–Ω–æ: new Date().toLocaleTimeString('ru-RU'),
                        —Å–µ—Å—Å–∏—è: new Date().toISOString()
                    }
                }
            }, null, 4);
            
            navigator.clipboard.writeText(jsonStr).then(() => {
                const copiedMsg = document.getElementById('copiedMsg');
                copiedMsg.style.opacity = 1;
                setTimeout(() => {
                    copiedMsg.style.opacity = 0;
                }, 2000);
            });
        });

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ç–µ–º—ã
        document.getElementById('themeToggle').addEventListener('click', function() {
            document.body.classList.toggle('light-theme');
            localStorage.setItem('theme', document.body.classList.contains('light-theme') ? 'light' : 'dark');
        });

        // –ö–Ω–æ–ø–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è
        document.getElementById('refreshBtn').addEventListener('click', fetchWeather);

        // –ê–Ω–∏–º–∞—Ü–∏—è –ø—Ä–∏ –¥–≤–∏–∂–µ–Ω–∏–∏ –º—ã—à–∏
        const canvas = document.getElementById('mouseMoveAnimation');
        const ctx = canvas.getContext('2d');
        let width, height;
        let mouseX = 0, mouseY = 0;
        let dots = [];

        function resizeCanvas() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            
            // –ü–µ—Ä–µ—Å–æ–∑–¥–∞–µ–º —Ç–æ—á–∫–∏
            createDots();
        }

        function createDots() {
            dots = [];
            const count = Math.floor(width * height / 15000); // –ê–¥–∞–ø—Ç–∏–≤–Ω–æ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —Ç–æ—á–µ–∫
            
            for (let i = 0; i < count; i++) {
                dots.push({
                    x: Math.random() * width,
                    y: Math.random() * height,
                    radius: Math.random() * 2 + 1,
                    vx: Math.random() * 0.5 - 0.25,
                    vy: Math.random() * 0.5 - 0.25
                });
            }
        }

        function drawDots() {
            ctx.clearRect(0, 0, width, height);
            
            // –†–∏—Å—É–µ–º –ø–æ–¥—Å–≤–µ—Ç–∫—É –æ—Ç –∫—É—Ä—Å–æ—Ä–∞
            const gradient = ctx.createRadialGradient(mouseX, mouseY, 5, mouseX, mouseY, 200);
            gradient.addColorStop(0, 'rgba(121, 184, 255, 0.2)');
            gradient.addColorStop(1, 'rgba(121, 184, 255, 0)');
            
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(mouseX, mouseY, 200, 0, Math.PI * 2);
            ctx.fill();
            
            // –†–∏—Å—É–µ–º —Ç–æ—á–∫–∏ –∏ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è
            ctx.fillStyle = 'rgba(121, 184, 255, 0.5)';
            ctx.strokeStyle = 'rgba(121, 184, 255, 0.15)';
            
            dots.forEach((dot, i) => {
                // –î–≤–∏–≥–∞–µ–º —Ç–æ—á–∫–∏
                dot.x += dot.vx;
                dot.y += dot.vy;
                
                // –û—Ç—Ä–∞–∂–∞–µ–º –æ—Ç –∫—Ä–∞–µ–≤
                if (dot.x < 0 || dot.x > width) dot.vx *= -1;
                if (dot.y < 0 || dot.y > height) dot.vy *= -1;
                
                // –í–ª–∏—è–Ω–∏–µ –¥–≤–∏–∂–µ–Ω–∏—è –º—ã—à–∏
                const dx = mouseX - dot.x;
                const dy = mouseY - dot.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                
                if (dist < 200) {
                    const forceX = dx / dist * 0.2;
                    const forceY = dy / dist * 0.2;
                    dot.vx += forceX;
                    dot.vy += forceY;
                }
                
                // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º —Å–∫–æ—Ä–æ—Å—Ç—å
                const speed = Math.sqrt(dot.vx * dot.vx + dot.vy * dot.vy);
                if (speed > 2) {
                    dot.vx = (dot.vx / speed) * 2;
                    dot.vy = (dot.vy / speed) * 2;
                }
                
                // –†–∏—Å—É–µ–º —Ç–æ—á–∫—É
                ctx.beginPath();
                ctx.arc(dot.x, dot.y, dot.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // –°–æ–µ–¥–∏–Ω—è–µ–º —Å –±–ª–∏–∂–∞–π—à–∏–º–∏ —Ç–æ—á–∫–∞–º–∏
                for (let j = i + 1; j < dots.length; j++) {
                    const dot2 = dots[j];
                    const dx2 = dot.x - dot2.x;
                    const dy2 = dot.y - dot2.y;
                    const dist2 = Math.sqrt(dx2 * dx2 + dy2 * dy2);
                    
                    if (dist2 < 100) {
                        ctx.beginPath();
                        ctx.moveTo(dot.x, dot.y);
                        ctx.lineTo(dot2.x, dot2.y);
                        ctx.stroke();
                    }
                }
            });
            
            requestAnimationFrame(drawDots);
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –¥–≤–∏–∂–µ–Ω–∏—è –º—ã—à–∏
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        function init() {
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω–æ–π —Ç–µ–º—ã
            if (localStorage.getItem('theme') === 'light') {
                document.body.classList.add('light-theme');
            }
            
            // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –∞–Ω–∏–º–∞—Ü–∏–∏
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            drawDots();
            
            // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –∏–Ω—Ç–µ—Ä–≤–∞–ª–æ–≤ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è
            setInterval(updateTime, 1000);
            fetchWeather();
            // –ü–µ—Ä–∏–æ–¥–∏—á–µ—Å–∫–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–æ–≥–æ–¥—ã –∫–∞–∂–¥—ã–µ 30 –º–∏–Ω—É—Ç
            setInterval(fetchWeather, 30 * 60 * 1000);
            
            renderJSON();
        }

        // –ó–∞–ø—É—Å–∫
        init();
    </script>
