<!DOCTYPE html>
<html>
  <head>
    <title>Карта Зеренда с поиском</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB3dxm0IC7PBvtr0z_kj64YBk9QdvNls9c&libraries=places&callback=initMap" async defer></script>
    <style>
      #map {
        height: 600px;
        width: 100%;
      }
      #search-input {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 5;
        width: 300px;
        height: 30px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <input id="search-input" type="text" placeholder="Поиск по карте" />
    <div id="map"></div>

    <script>
      let map;
      let searchBox;

      function initMap() {
        const zerendaBounds = new google.maps.LatLngBounds(
          new google.maps.LatLng(52.8800, 69.1080),
          new google.maps.LatLng(52.9547, 69.1718)
        );

        map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 52.9174, lng: 69.1399 },
          zoom: 13,
          restriction: {
            latLngBounds: zerendaBounds,
            strictBounds: true,
          },
        });

        const input = document.getElementById("search-input");
        searchBox = new google.maps.places.SearchBox(input);

        searchBox.setBounds(zerendaBounds);

        map.addListener("bounds_changed", () => {
          searchBox.setBounds(map.getBounds());
        });

        searchBox.addListener("places_changed", () => {
          const places = searchBox.getPlaces();

          if (places.length === 0) {
            return;
          }

          const bounds = new google.maps.LatLngBounds();

          places.forEach((place) => {
            if (!place.geometry || !place.geometry.location) {
              console.log("Place contains no geometry");
              return;
            }

            new google.maps.Marker({
              map,
              title: place.name,
              position: place.geometry.location,
            });

            if (place.geometry.viewport) {
              bounds.union(place.geometry.viewport);
            } else {
              bounds.extend(place.geometry.location);
            }
          });

          map.fitBounds(bounds);
        });
      }
    </script>
  </body>
</html>
