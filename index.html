<!DOCTYPE html>
<html>
  <head>
    <title>Карта Зеренда с поиском</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB3dxm0IC7PBvtr0z_kj64YBk9QdvNls9c&libraries=places"></script>
    <style>
      #map {
        height: 600px;
        width: 100%;
      }
      #search-input {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 5;
        width: 300px;
        height: 30px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <input id="search-input" type="text" placeholder="Поиск по карте" />
    <div id="map"></div>

    <script>
      function initMap() {
        // Ограничение области карты на район Зеренда
        const zerenadaBounds = {
          north: 52.5,
          south: 52.3,
          east: 69.3,
          west: 69.0
        };

        // Настройка карты
        const map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 52.3895, lng: 69.1916 },
          zoom: 13,
          restriction: {
            latLngBounds: zerenadaBounds,
            strictBounds: true,
          },
        });

        // Поле поиска
        const input = document.getElementById("search-input");
        const searchBox = new google.maps.places.SearchBox(input);

        // Ограничиваем результаты поиска только внутри области
        searchBox.setBounds(zerenadaBounds);

        // Отслеживание изменения на карте
        map.addListener("bounds_changed", () => {
          searchBox.setBounds(map.getBounds());
        });

        let markers = [];

        // Прослушивание события выбора в поле поиска
        searchBox.addListener("places_changed", () => {
          const places = searchBox.getPlaces();

          if (places.length === 0) {
            return;
          }

          // Удаление старых маркеров
          markers.forEach((marker) => marker.setMap(null));
          markers = [];

          // Получение границ карты для фокуса
          const bounds = new google.maps.LatLngBounds();

          places.forEach((place) => {
            if (!place.geometry || !place.geometry.location) {
              console.log("Place contains no geometry");
              return;
            }

            // Создание маркера для каждого найденного места
            const marker = new google.maps.Marker({
              map,
              title: place.name,
              position: place.geometry.location,
            });

            markers.push(marker);

            if (place.geometry.viewport) {
              bounds.union(place.geometry.viewport);
            } else {
              bounds.extend(place.geometry.location);
            }
          });

          map.fitBounds(bounds);
        });
      }

      // Инициализация карты
      google.maps.event.addDomListener(window, "load", initMap);
    </script>
  </body>
</html>
