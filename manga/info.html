<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Детали Манги</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0F172A; }
        .chapter-item:hover { background-color: #334155; }
    </style>
</head>
<body class="text-white">

    <div class="max-w-4xl mx-auto p-4 md:p-8">
        <div id="loading" class="text-center py-10">
            <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-indigo-500 mx-auto mb-4"></div>
            <p class="text-slate-400">Загрузка деталей манги...</p>
        </div>
        
        <div id="error" class="hidden bg-red-900/30 border border-red-600 p-4 rounded-xl text-red-300 font-medium mb-8">
            <p id="errorMessage"></p>
            <a href="index.html" class="text-red-400 hover:text-red-300 mt-2 block font-bold">Вернуться в каталог</a>
        </div>

        <div id="mangaDetails" class="hidden bg-slate-900 rounded-xl shadow-2xl p-6 md:p-8">
            
            <!-- Секция Обложки и Основной Информации -->
            <div class="flex flex-col md:flex-row gap-6 mb-8">
                <div class="flex-shrink-0 w-full md:w-64">
                    <img id="mangaCover" src="https://placehold.co/400x570/475569/ffffff?text=Loading" alt="Обложка" 
                         class="w-full h-auto object-cover rounded-xl shadow-lg border border-slate-700">
                </div>
                
                <div class="flex-grow">
                    <h1 id="mangaTitle" class="text-3xl md:text-4xl font-extrabold text-indigo-400 mb-2">Заголовок</h1>
                    <p id="mangaAuthor" class="text-xl text-slate-300 mb-4">Автор: </p>
                    
                    <div id="mangaTags" class="flex flex-wrap gap-2 mb-4">
                        <!-- Жанры -->
                    </div>

                    <p id="mangaStatus" class="text-sm text-slate-400 mb-4">Статус: </p>
                    
                    <a id="readButton" class="inline-block bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300 shadow-md shadow-indigo-600/50 cursor-pointer">
                        Начать чтение
                    </a>
                </div>
            </div>

            <!-- Секция Описания -->
            <h2 class="text-2xl font-bold border-b border-slate-700 pb-2 mb-4 text-white">Описание</h2>
            <p id="mangaDescription" class="text-slate-300 leading-relaxed mb-8"></p>

            <!-- Секция Глав -->
            <h2 class="text-2xl font-bold border-b border-slate-700 pb-2 mb-4 text-white">Список Глав</h2>
            <div id="chaptersList" class="divide-y divide-slate-800 rounded-lg overflow-hidden border border-slate-800">
                <!-- Список глав -->
            </div>
            
            <p id="noChapters" class="text-slate-400 text-center py-4 hidden">Главы пока не добавлены.</p>

        </div>
    </div>

    <script>
        // Замените YOUR_WORKER_DOMAIN на домен вашего Cloudflare Worker
        const API_BASE = "https://YOUR_WORKER_DOMAIN"; 
        let mangaGlobalId = null;

        /**
         * Получает ID манги из URL.
         */
        function getMangaIdFromUrl() {
            const params = new URLSearchParams(window.location.search);
            return params.get('id');
        }

        /**
         * Загружает данные манги.
         */
        async function fetchMangaDetails(id) {
            const loading = document.getElementById('loading');
            const errorDiv = document.getElementById('error');
            const errorMessage = document.getElementById('errorMessage');
            loading.classList.remove('hidden');
            errorDiv.classList.add('hidden');
            document.getElementById('mangaDetails').classList.add('hidden');

            try {
                const response = await fetch(`${API_BASE}/api/info?id=${id}`);
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || `HTTP error! status: ${response.status}`);
                }
                
                displayMangaDetails(data);

            } catch (error) {
                console.error("Fetch error:", error);
                errorMessage.textContent = `Ошибка загрузки деталей: ${error.message}`;
                errorDiv.classList.remove('hidden');
            } finally {
                loading.classList.add('hidden');
            }
        }

        /**
         * Отображает полученные данные на странице.
         */
        function displayMangaDetails(manga) {
            mangaGlobalId = manga.id;
            document.getElementById('pageTitle').textContent = manga.title_ru;
            document.getElementById('mangaTitle').textContent = manga.title_ru;
            document.getElementById('mangaAuthor').textContent = `Автор: ${manga.author || 'Неизвестно'}`;
            document.getElementById('mangaStatus').textContent = `Статус: ${manga.status || 'TBD'}`;
            document.getElementById('mangaDescription').textContent = manga.description || 'Описание отсутствует.';
            document.getElementById('mangaCover').src = manga.cover_url || 'https://placehold.co/400x570/475569/ffffff?text=Нет+обложки';
            document.getElementById('mangaDetails').classList.remove('hidden');

            // Кнопка "Начать чтение"
            if (manga.chapters && manga.chapters.length > 0) {
                // Предполагаем, что первая глава в списке - это последняя (самая новая)
                const firstChapterId = manga.chapters[0].id;
                const readButton = document.getElementById('readButton');
                readButton.href = `chapter.html?manga=${manga.id}&chapter=${firstChapterId}`;
            } else {
                document.getElementById('readButton').classList.add('hidden');
            }

            // Жанры
            const tagsDiv = document.getElementById('mangaTags');
            tagsDiv.innerHTML = '';
            (manga.genres || []).forEach(genre => {
                const tag = document.createElement('span');
                tag.className = 'text-xs font-semibold inline-block py-1 px-3 uppercase rounded-full bg-indigo-500 text-white';
                tag.textContent = genre;
                tagsDiv.appendChild(tag);
            });

            // Список глав
            displayChapters(manga.chapters || [], manga.id);
        }

        /**
         * Отображает список глав.
         */
        function displayChapters(chapters, mangaId) {
            const list = document.getElementById('chaptersList');
            list.innerHTML = '';
            
            if (chapters.length === 0) {
                document.getElementById('noChapters').classList.remove('hidden');
                return;
            }
            document.getElementById('noChapters').classList.add('hidden');

            chapters.forEach(chapter => {
                const chapterDiv = document.createElement('div');
                chapterDiv.className = 'chapter-item flex justify-between items-center p-4 cursor-pointer transition duration-200';
                
                chapterDiv.innerHTML = `
                    <div class="flex-1 min-w-0">
                        <span class="text-sm font-medium text-slate-400 mr-3">Глава ${chapter.id}</span>
                        <span class="text-white truncate block">${chapter.title || 'Без названия'}</span>
                    </div>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-indigo-400 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
                    </svg>
                `;
                
                chapterDiv.addEventListener('click', () => {
                    window.location.href = `chapter.html?manga=${mangaId}&chapter=${chapter.id}`;
                });

                list.appendChild(chapterDiv);
            });
        }

        // Инициализация
        document.addEventListener('DOMContentLoaded', () => {
            const mangaId = getMangaIdFromUrl();
            if (mangaId) {
                fetchMangaDetails(mangaId);
            } else {
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('errorMessage').textContent = 'ID манги не указан в адресной строке.';
                document.getElementById('error').classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
