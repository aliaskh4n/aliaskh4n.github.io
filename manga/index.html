<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manga Catalog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Настройка шрифта Inter и темного фона */
        body { font-family: 'Inter', sans-serif; background-color: #0F172A; }
        /* Красивый скроллбар */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0F172A; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }
        /* Эффект при наведении на карточку */
        .manga-card:hover { transform: translateY(-4px); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2), 0 4px 6px -2px rgba(0, 0, 0, 0.05); }
    </style>
</head>
<body class="text-white">

    <div class="max-w-4xl mx-auto p-4 md:p-8">
        <header class="mb-8">
            <h1 class="text-4xl font-extrabold text-white mb-4">Каталог Манги</h1>
            <div class="relative">
                <input id="searchInput" type="text" placeholder="Поиск манги по названию или автору..."
                       class="w-full bg-slate-800 text-white placeholder-slate-400 border border-slate-700 rounded-xl py-3 px-5 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-300 shadow-lg">
                <svg xmlns="http://www.w3.org/2000/svg" class="absolute right-4 top-3 h-6 w-6 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </div>
        </header>

        <div id="loading" class="text-center py-10">
            <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-indigo-500 mx-auto mb-4"></div>
            <p class="text-slate-400">Загрузка каталога...</p>
        </div>
        
        <div id="error" class="hidden bg-red-900/30 border border-red-600 p-4 rounded-xl text-red-300 font-medium mb-8">
            <p id="errorMessage"></p>
        </div>

        <div id="mangaContainer" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-6">
            <!-- Здесь будут карточки манги -->
        </div>

        <div id="noResults" class="hidden text-center py-10 text-slate-400">
            <p>Ничего не найдено. Попробуйте другой запрос.</p>
        </div>
    </div>

    <script>
        // Замените YOUR_WORKER_DOMAIN на домен вашего Cloudflare Worker
        const API_BASE = "https://nekros.tatokz2006.workers.dev"; 
        
        let allManga = [];
        
        /**
         * Загружает полный список манги из Worker API.
         */
        async function fetchMangaList() {
            const loading = document.getElementById('loading');
            const errorDiv = document.getElementById('error');
            const errorMessage = document.getElementById('errorMessage');
            loading.classList.remove('hidden');
            errorDiv.classList.add('hidden');

            try {
                const response = await fetch(`${API_BASE}/api/list`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                allManga = await response.json();
                displayManga(allManga);
            } catch (error) {
                console.error("Fetch error:", error);
                errorMessage.textContent = `Не удалось загрузить каталог: ${error.message}. Проверьте домен Worker'а.`;
                errorDiv.classList.remove('hidden');
            } finally {
                loading.classList.add('hidden');
            }
        }

        /**
         * Отображает карточки манги.
         */
        function displayManga(mangaList) {
            const container = document.getElementById('mangaContainer');
            const noResults = document.getElementById('noResults');
            container.innerHTML = '';
            
            if (mangaList.length === 0) {
                noResults.classList.remove('hidden');
                return;
            } else {
                noResults.classList.add('hidden');
            }
            
            const fragment = document.createDocumentFragment();

            mangaList.forEach(manga => {
                const card = document.createElement('a');
                card.href = `info.html?id=${manga.id}`;
                card.className = 'manga-card bg-slate-800 rounded-xl overflow-hidden shadow-lg transition duration-300 ease-in-out hover:scale-[1.03] hover:shadow-indigo-500/50 block';
                
                card.innerHTML = `
                    <div class="h-48 sm:h-64 lg:h-80 overflow-hidden">
                        <img src="${manga.cover_url}" alt="${manga.title_ru}" 
                             onerror="this.onerror=null; this.src='https://placehold.co/400x570/475569/ffffff?text=Нет+обложки';" 
                             class="w-full h-full object-cover transform hover:scale-105 transition duration-500">
                    </div>
                    <div class="p-3">
                        <h2 class="text-base font-semibold truncate text-indigo-400">${manga.title_ru}</h2>
                        <p class="text-xs text-slate-400 truncate mt-1">
                            ${manga.author}
                        </p>
                        <span class="inline-block bg-slate-700 text-slate-300 text-xs font-medium px-2 py-0.5 rounded-full mt-2">
                            ${manga.latest_chapter ? `Глава ${manga.latest_chapter}` : 'TBD'}
                        </span>
                    </div>
                `;
                fragment.appendChild(card);
            });

            container.appendChild(fragment);
        }

        /**
         * Ищет мангу в загруженном списке.
         */
        function searchManga(query) {
            if (!query.trim()) {
                displayManga(allManga);
                return;
            }

            const lowerQuery = query.toLowerCase();
            const filtered = allManga.filter(manga => 
                (manga.title_ru && manga.title_ru.toLowerCase().includes(lowerQuery)) ||
                (manga.title_en && manga.title_en.toLowerCase().includes(lowerQuery)) ||
                (manga.author && manga.author.toLowerCase().includes(lowerQuery))
            );

            displayManga(filtered);
        }

        // Инициализация
        document.addEventListener('DOMContentLoaded', () => {
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', (e) => {
                searchManga(e.target.value);
            });
            
            fetchMangaList();
        });
    </script>
</body>
</html>
