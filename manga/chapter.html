<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ß—Ç–µ–Ω–∏–µ –≥–ª–∞–≤—ã - Manga App</title>
  <style>
    body {
      margin: 0;
      font-family: "Roboto-Black", Helvetica, sans-serif;
      background-color: #0d1117;
      color: #fff;
      padding: 0;
      user-select: none;
    }

    /* –®–∞–ø–∫–∞ —Å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–µ–π */
    .chapter-header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: rgba(13, 17, 23, 0.95);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(255,255,255,0.1);
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 15px;
      transition: transform 0.3s ease;
    }

    .chapter-header.hidden {
      transform: translateY(-100%);
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .back-button {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 8px;
      padding: 8px 12px;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 5px;
      transition: all 0.2s;
    }

    .back-button:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .chapter-info {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .manga-name {
      font-size: 16px;
      font-weight: 700;
      color: #fff;
    }

    .chapter-title {
      font-size: 12px;
      color: #999;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .chapter-counter {
      background: rgba(255, 255, 255, 0.1);
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 12px;
      color: #fff;
    }

    /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –∫–æ–Ω—Ç–µ–Ω—Ç–∞ */
    .chapter-container {
      margin-top: 60px;
      min-height: calc(100vh - 60px);
      background: #0d1117;
    }

    /* –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä—ã —Å–æ—Å—Ç–æ—è–Ω–∏—è */
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 50vh;
      gap: 20px;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255,255,255,0.1);
      border-top: 3px solid #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error {
      background: rgba(255, 59, 48, 0.1);
      border: 1px solid rgba(255, 59, 48, 0.3);
      border-radius: 12px;
      padding: 20px;
      color: #ff3b30;
      text-align: center;
      margin: 20px;
    }

    /* –ö–æ–Ω—Ç–µ–Ω—Ç –≥–ª–∞–≤—ã */
    .chapter-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 0;
      gap: 5px;
    }

    .chapter-page {
      max-width: 100%;
      width: auto;
      height: auto;
      object-fit: contain;
      background: rgba(255,255,255,0.05);
      border-radius: 8px;
    }

    .chapter-page.loading {
      background: rgba(255,255,255,0.1);
      min-height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: rgba(255,255,255,0.5);
    }

    .page-container {
      position: relative;
      margin-bottom: 10px;
      width: 100%;
      max-width: 800px;
    }

    .page-label {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 12px;
      z-index: 10;
      pointer-events: none;
    }

    /* –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –ø–µ—Ä–µ–≤–æ–¥—á–∏–∫–∞—Ö */
    .translators-info {
      background: rgba(255, 255, 255, 0.05);
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 12px;
      text-align: center;
      border: 1px solid rgba(255,255,255,0.1);
      max-width: 800px;
      width: 100%;
    }

    .translator-name {
      color: #ffcc00;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .translator-contacts {
      margin-top: 8px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .translator-link {
      color: #00aced;
      text-decoration: none;
      font-size: 12px;
    }

    /* –ù–∞–≤–∏–≥–∞—Ü–∏—è –º–µ–∂–¥—É –≥–ª–∞–≤–∞–º–∏ */
    .chapter-navigation {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      background: rgba(13, 17, 23, 0.95);
      backdrop-filter: blur(12px);
      padding: 12px 16px;
      border-radius: 25px;
      border: 1px solid rgba(255,255,255,0.1);
      transition: opacity 0.3s ease;
    }

    .chapter-navigation.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .nav-button {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 20px;
      padding: 10px 16px;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .nav-button:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-1px);
    }

    .nav-button:disabled {
      background: rgba(255, 255, 255, 0.05);
      color: rgba(255,255,255,0.3);
      cursor: not-allowed;
      transform: none;
    }

    /* –ü–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω—ã–π —Ä–µ–∂–∏–º –¥–ª—è –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π */
    .fullscreen-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.95);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .fullscreen-overlay.active {
      display: flex;
    }

    .fullscreen-overlay img {
      max-width: 95%;
      max-height: 95%;
      object-fit: contain;
    }

    .fullscreen-close {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255,255,255,0.1);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      color: #fff;
      cursor: pointer;
      font-size: 18px;
    }

    /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
    @media(max-width: 768px) {
      .manga-name {
        font-size: 14px;
      }
      
      .chapter-title {
        font-size: 11px;
      }
      
      .header-left {
        gap: 10px;
      }
      
      .chapter-navigation {
        bottom: 15px;
        left: 15px;
        right: 15px;
        transform: none;
        justify-content: center;
      }
      
      .nav-button {
        flex: 1;
        justify-content: center;
        max-width: 120px;
      }
    }
  </style>
</head>
<body>
  <!-- –®–∞–ø–∫–∞ -->
  <div class="chapter-header" id="chapterHeader">

      </button>
      <div class="chapter-info">
        <div class="manga-name" id="mangaName">–ó–∞–≥—Ä—É–∑–∫–∞...</div>

  <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –∫–æ–Ω—Ç–µ–Ω—Ç–∞ -->

    <!-- –ó–∞–≥—Ä—É–∑–∫–∞ -->
    <div id="loadingDiv" class="loading">
      <div class="loading-spinner"></div>
      <div>–ó–∞–≥—Ä—É–∑–∫–∞ –≥–ª–∞–≤—ã...</div>

    <!-- –û—à–∏–±–∫–∞ -->

  <!-- –ù–∞–≤–∏–≥–∞—Ü–∏—è -->

    <button class="nav-button" id="prevButton" onclick="navigateChapter('prev')">

    </button>

      –°–ª–µ–¥—É—é—â–∞—è ‚Üí

  <!-- –ü–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω—ã–π –ø—Ä–æ—Å–º–æ—Ç—Ä -->
  <div class="fullscreen-overlay" id="fullscreenOverlay" onclick="closeFullscreen()">

  <script>
    // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è API
    const API_CONFIG = {
      baseUrl: 'https://nekros.tatokz2006.workers.dev',
      timeout: 15000
    };

    let currentMangaData = null;
    let currentChapterData = null;
    let isHeaderVisible = true;
    let lastScrollY = 0;

    // –ü–æ–ª—É—á–µ–Ω–∏–µ –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤ –∏–∑ URL
    function getUrlParams() {
      const urlParams = new URLSearchParams(window.location.search);
      return {
        mangaId: urlParams.get('manga'),
        chapterId: urlParams.get('chapter')
      };
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –≤–æ–∑–≤—Ä–∞—Ç–∞ –Ω–∞–∑–∞–¥
    function goBack() {
      const params = getUrlParams();
      if (params.mangaId) {
        window.location.href = `info.html?id=${params.mangaId}`;
      } else {
        window.location.href = 'index.html';
      }
    }

    // –ü–æ–ª—É—á–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –≥–ª–∞–≤—ã —Å API
    async function fetchChapterData(mangaId, chapterId) {
      try {
        console.log(`–ó–∞–ø—Ä–æ—Å –¥–∞–Ω–Ω—ã—Ö –≥–ª–∞–≤—ã: manga=${mangaId}, chapter=${chapterId}`);
        
        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), API_CONFIG.timeout);
        
        const url = `${API_CONFIG.baseUrl}/?id=${mangaId}&cr=${chapterId}`;
        console.log(`–ó–∞–ø—Ä–æ—Å –∫: ${url}`);
        
        const response = await fetch(url, {
          signal: controller.signal,
          headers: {
            'Accept': 'application/json',
            'Origin': window.location.origin
          }
        });
        
        clearTimeout(timeoutId);
        
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status} - ${response.statusText}`);
        }
        
        const data = await response.json();
        console.log('–î–∞–Ω–Ω—ã–µ –≥–ª–∞–≤—ã –ø–æ–ª—É—á–µ–Ω—ã:', data);
        return data;
        
      } catch (error) {
        console.error('–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö –≥–ª–∞–≤—ã:', error);
        throw error;
      }
    }

    // –ü–æ–ª—É—á–µ–Ω–∏–µ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –º–∞–Ω–≥–µ (–¥–ª—è –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ –º–µ–∂–¥—É –≥–ª–∞–≤–∞–º–∏)
    async function fetchMangaInfo(mangaId) {
      try {
        const url = `${API_CONFIG.baseUrl}/?id=${mangaId}`;
        const response = await fetch(url);
        
        if (!response.ok) throw new Error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –º–∞–Ω–≥–µ');
        
        return await response.json();
      } catch (error) {
        console.error('–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –º–∞–Ω–≥–µ:', error);
        return null;
      }
    }

    // –ü–æ–∫–∞–∑ –æ—à–∏–±–∫–∏
    function showError(message) {
      document.getElementById('loadingDiv').style.display = 'none';
      document.getElementById('chapterContent').style.display = 'none';
      
      const errorDiv = document.getElementById('errorDiv');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
    }

    // –°–æ–∑–¥–∞–Ω–∏–µ —ç–ª–µ–º–µ–Ω—Ç–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è —Å —É–ª—É—á—à–µ–Ω–Ω–æ–π –æ–±—Ä–∞–±–æ—Ç–∫–æ–π –æ—à–∏–±–æ–∫
    function createImageElement(imageSrc, pageNumber, container) {
      const pageContainer = document.createElement('div');
      pageContainer.className = 'page-container';
      
      const pageLabel = document.createElement('div');
      pageLabel.className = 'page-label';
      pageLabel.textContent = `${pageNumber}`;
      
      const img = document.createElement('img');
      img.className = 'chapter-page loading';
      img.alt = `–°—Ç—Ä–∞–Ω–∏—Ü–∞ ${pageNumber}`;
      img.style.cssText = `
        width: 100%;
        height: auto;
        border-radius: 8px;
        cursor: pointer;
        transition: transform 0.2s;
        min-height: 400px;
        background: rgba(255,255,255,0.1);
        display: flex;
        align-items: center;
        justify-content: center;
      `;
      
      // –¢–∞–π–º–∞—É—Ç –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
      const loadTimeout = setTimeout(() => {
        if (img.classList.contains('loading')) {
          img.onerror();
        }
      }, 10000); // 10 —Å–µ–∫—É–Ω–¥ –Ω–∞ –∑–∞–≥—Ä—É–∑–∫—É
      
      img.onload = () => {
        clearTimeout(loadTimeout);
        img.classList.remove('loading');
        img.style.minHeight = 'auto';
        img.style.background = 'none';
        pageContainer.appendChild(pageLabel);
        console.log(`–°—Ç—Ä–∞–Ω–∏—Ü–∞ ${pageNumber} –∑–∞–≥—Ä—É–∂–µ–Ω–∞ —É—Å–ø–µ—à–Ω–æ`);
      };
      
      img.onerror = () => {
        clearTimeout(loadTimeout);
        console.error(`–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã ${pageNumber}: ${imageSrc}`);
        img.classList.remove('loading');
        
        // –°–æ–∑–¥–∞–µ–º placeholder –¥–ª—è –æ—à–∏–±–∫–∏
        const errorDiv = document.createElement('div');
        errorDiv.style.cssText = `
          min-height: 200px;
          background: rgba(255, 59, 48, 0.1);
          border: 2px dashed rgba(255, 59, 48, 0.3);
          color: #ff3b30;
          display: flex;
          align-items: center;
          justify-content: center;
          text-align: center;
          border-radius: 8px;
          flex-direction: column;
          gap: 10px;
        `;
        
        errorDiv.innerHTML = `
          <div>‚ùå</div>
          <div>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏<br>—Å—Ç—Ä–∞–Ω–∏—Ü—ã ${pageNumber}</div>
          <div style="font-size: 12px; opacity: 0.7;">–ü—Ä–æ–≤–µ—Ä—å—Ç–µ URL –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è</div>
        `;
        
        img.style.display = 'none';
        pageContainer.appendChild(errorDiv);
      };

      // –ü–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω—ã–π –ø—Ä–æ—Å–º–æ—Ç—Ä –ø—Ä–∏ –∫–ª–∏–∫–µ
      img.onclick = () => {
        if (!img.classList.contains('loading') && img.style.display !== 'none') {
          openFullscreen(imageSrc);
        }
      };

      // –≠—Ñ—Ñ–µ–∫—Ç –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏
      img.onmouseenter = () => {
        if (!img.classList.contains('loading') && img.style.display !== 'none') {
          img.style.transform = 'scale(1.02)';
        }
      };
      
      img.onmouseleave = () => {
        img.style.transform = 'scale(1)';
      };
      
      // –ü—Ä–æ–≤–µ—Ä—è–µ–º URL –ø–µ—Ä–µ–¥ –∑–∞–≥—Ä—É–∑–∫–æ–π
      if (!imageSrc || imageSrc.trim() === '') {
        console.error(`–ü—É—Å—Ç–æ–π URL –¥–ª—è —Å—Ç—Ä–∞–Ω–∏—Ü—ã ${pageNumber}`);
        img.onerror();
      } else {
        console.log(`–ù–∞—á–∏–Ω–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É —Å—Ç—Ä–∞–Ω–∏—Ü—ã ${pageNumber}: ${imageSrc}`);
        img.src = imageSrc.trim();
      }
      
      pageContainer.appendChild(img);
      container.appendChild(pageContainer);
    }

    // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∫–æ–Ω—Ç–µ–Ω—Ç–∞ –≥–ª–∞–≤—ã
    function displayChapterContent(chapterData) {
      console.log('–û—Ç–æ–±—Ä–∞–∂–∞–µ–º –∫–æ–Ω—Ç–µ–Ω—Ç –≥–ª–∞–≤—ã:', chapterData);
      
      const contentContainer = document.getElementById('chapterContent');
      contentContainer.innerHTML = '';
      
      // –û–±–Ω–æ–≤–ª—è–µ–º –∑–∞–≥–æ–ª–æ–≤–∫–∏
      document.getElementById('mangaName').textContent = chapterData.mangaName || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –º–∞–Ω–≥–∞';
      
      // –ü–æ–ª—É—á–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –≥–ª–∞–≤–µ - –ò–°–ü–†–ê–í–õ–ï–ù–û –¥–ª—è –≤–∞—à–µ–≥–æ —Ñ–æ—Ä–º–∞—Ç–∞ –¥–∞–Ω–Ω—ã—Ö
      const chapterInfo = chapterData.chapterInfo || chapterData.chapterContent || chapterData.chapter || {};
      
      const chapterTitle = chapterInfo.title || `–ì–ª–∞–≤–∞ ${chapterInfo.id || chapterInfo.chapter || '–±–µ–∑ –Ω–æ–º–µ—Ä–∞'}`;
      document.getElementById('chapterTitle').textContent = chapterTitle;
      
      // –û–±–Ω–æ–≤–ª—è–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
      document.title = `${chapterTitle} - ${chapterData.mangaName} - Manga App`;

      // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –ø–µ—Ä–µ–≤–æ–¥—á–∏–∫–∞—Ö
      if (chapterInfo.translators) {
        const translatorsDiv = document.createElement('div');
        translatorsDiv.className = 'translators-info';
        
        let translatorsHtml = `<div class="translator-name">–ü–µ—Ä–µ–≤–æ–¥: ${chapterInfo.translators.name || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ'}</div>`;
        
        if (chapterInfo.translators.tme || chapterInfo.translators.vk) {
          translatorsHtml += `<div class="translator-contacts">`;
          
          if (chapterInfo.translators.tme) {
            const telegramLink = chapterInfo.translators.tme.startsWith('http') 
              ? chapterInfo.translators.tme 
              : `https://${chapterInfo.translators.tme}`;
            translatorsHtml += `<a href="${telegramLink}" target="_blank" class="translator-link">üì± Telegram</a>`;
          }
          
          if (chapterInfo.translators.vk) {
            const vkLink = chapterInfo.translators.vk.startsWith('http') 
              ? chapterInfo.translators.vk 
              : `https://${chapterInfo.translators.vk}`;
            translatorsHtml += `<a href="${vkLink}" target="_blank" class="translator-link" style="color: #4680c2;">üî∑ VK</a>`;
          }
          
          translatorsHtml += `</div>`;
        }
        
        translatorsDiv.innerHTML = translatorsHtml;
        contentContainer.appendChild(translatorsDiv);
      }

      // –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º —Å—Ç—Ä–∞–Ω–∏—Ü—ã –≥–ª–∞–≤—ã
      const pages = chapterInfo.pages || chapterData.pages || [];
      
      // –ï—Å–ª–∏ –µ—Å—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ –æ–± –æ—à–∏–±–∫–µ –æ—Ç worker'–∞
      if (chapterData.message && chapterData.message.includes('–Ω–µ –Ω–∞–π–¥–µ–Ω–æ')) {
        const warningDiv = document.createElement('div');
        warningDiv.style.cssText = `
          background: rgba(255, 165, 0, 0.1);
          border: 1px solid rgba(255, 165, 0, 0.3);
          border-radius: 12px;
          padding: 20px;
          margin-bottom: 20px;
          text-align: center;
          color: #ffa500;
        `;
        warningDiv.innerHTML = `
          <div style="font-size: 18px; margin-bottom: 10px;">‚ö†Ô∏è</div>
          <div>${chapterData.message}</div>
          <div style="font-size: 12px; margin-top: 10px; opacity: 0.7;">
            –§–∞–π–ª –≥–ª–∞–≤—ã –Ω–µ –Ω–∞–π–¥–µ–Ω –≤ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–∏. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø—É—Ç—å: chapters/${chapterData.mangaId}/chapter_${chapterInfo.id || chapterInfo.chapter}.json
          </div>
        `;
        contentContainer.appendChild(warningDiv);
      }
      
      if (!pages || !Array.isArray(pages) || pages.length === 0) {
        const noPages = document.createElement('div');
        noPages.style.cssText = `
          background: rgba(255, 255, 255, 0.05);
          padding: 40px 20px;
          margin: 20px;
          border-radius: 12px;
          text-align: center;
          border: 1px solid rgba(255,255,255,0.1);
          color: #999;
        `;
        
        let noPagesHtml = `
          <div style="font-size: 24px; margin-bottom: 10px;">üìÑ</div>
          <div>–°—Ç—Ä–∞–Ω–∏—Ü—ã –≥–ª–∞–≤—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</div>
        `;
        
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –±–æ–ª—å—à–µ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –¥–ª—è –æ—Ç–ª–∞–¥–∫–∏
        if (chapterInfo.id || chapterInfo.chapter) {
          noPagesHtml += `
            <div style="font-size: 12px; margin-top: 15px; opacity: 0.7;">
              <div>–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –≥–ª–∞–≤–µ:</div>
              <div>ID: ${chapterInfo.id || chapterInfo.chapter}</div>
              <div>–ù–∞–∑–≤–∞–Ω–∏–µ: ${chapterInfo.title || '–ù–µ —É–∫–∞–∑–∞–Ω–æ'}</div>
              ${chapterInfo.filename ? `<div>–§–∞–π–ª: ${chapterInfo.filename}</div>` : ''}
            </div>
          `;
        }
        
        noPagesHtml += `
          <div style="font-size: 12px; margin-top: 10px; opacity: 0.5;">
            –ü—Ä–æ–≤–µ—Ä—å—Ç–µ —Ñ–∞–π–ª –≥–ª–∞–≤—ã –≤ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–∏
          </div>
        `;
        
        noPages.innerHTML = noPagesHtml;
        contentContainer.appendChild(noPages);
        
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ –¥–ª—è –æ—Ç–ª–∞–¥–∫–∏
        console.error('–°—Ç—Ä—É–∫—Ç—É—Ä–∞ –¥–∞–Ω–Ω—ã—Ö –≥–ª–∞–≤—ã –¥–ª—è –æ—Ç–ª–∞–¥–∫–∏:');
        console.error('chapterData:', chapterData);
        console.error('chapterInfo:', chapterInfo);
        console.error('pages:', pages);
        return;
      }

      console.log(`–ó–∞–≥—Ä—É–∂–∞–µ–º ${pages.length} —Å—Ç—Ä–∞–Ω–∏—Ü:`, pages);

      // –°–æ–∑–¥–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã –¥–ª—è –∫–∞–∂–¥–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã
      pages.forEach((pageUrl, index) => {
        if (pageUrl && pageUrl.trim()) {
          createImageElement(pageUrl.trim(), index + 1, contentContainer);
        } else {
          console.error(`–ü—É—Å—Ç–æ–π URL –¥–ª—è —Å—Ç—Ä–∞–Ω–∏—Ü—ã ${index + 1}`);
          createImageElement('', index + 1, contentContainer);
        }
      });

      // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–æ–Ω—Ç–µ–Ω—Ç
      document.getElementById('loadingDiv').style.display = 'none';
      document.getElementById('chapterContent').style.display = 'flex';
    }

    // –ü–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω—ã–π –ø—Ä–æ—Å–º–æ—Ç—Ä
    function openFullscreen(imageSrc) {
      const overlay = document.getElementById('fullscreenOverlay');
      const img = document.getElementById('fullscreenImg');
      img.src = imageSrc;
      overlay.classList.add('active');
    }

    function closeFullscreen() {
      document.getElementById('fullscreenOverlay').classList.remove('active');
    }

    // –ù–∞–≤–∏–≥–∞—Ü–∏—è –º–µ–∂–¥—É –≥–ª–∞–≤–∞–º–∏
    function navigateChapter(direction) {
      const params = getUrlParams();
      if (!currentMangaData || !params.mangaId) return;
      
      const chapters = currentMangaData.chapters || [];
      const currentIndex = chapters.findIndex(ch => ch.id == params.chapterId);
      
      if (currentIndex === -1) return;
      
      let newIndex;
      if (direction === 'next') {
        newIndex = currentIndex + 1;
      } else {
        newIndex = currentIndex - 1;
      }
      
      if (newIndex >= 0 && newIndex < chapters.length) {
        const newChapterId = chapters[newIndex].id;
        window.location.href = `chapter.html?manga=${params.mangaId}&chapter=${newChapterId}`;
      }
    }

    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏
    function updateNavigation() {
      const params = getUrlParams();
      if (!currentMangaData || !params.chapterId) return;
      
      const chapters = currentMangaData.chapters || [];
      const currentIndex = chapters.findIndex(ch => ch.id == params.chapterId);
      
      if (currentIndex !== -1) {
        document.getElementById('chapterCounter').textContent = `${currentIndex + 1}/${chapters.length}`;
        
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');
        
        prevButton.disabled = currentIndex === 0;
        nextButton.disabled = currentIndex === chapters.length - 1;
      }
    }

    // –°–∫—Ä—ã—Ç–∏–µ/–ø–æ–∫–∞–∑ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞ –ø—Ä–∏ –ø—Ä–æ–∫—Ä—É—Ç–∫–µ
    function handleScroll() {
      const currentScrollY = window.scrollY;
      const header = document.getElementById('chapterHeader');
      const navigation = document.getElementById('chapterNavigation');
      
      if (currentScrollY > lastScrollY && currentScrollY > 100) {
        header.classList.add('hidden');
        navigation.classList.add('hidden');
        isHeaderVisible = false;
      } else {
        header.classList.remove('hidden');
        navigation.classList.remove('hidden');
        isHeaderVisible = true;
      }
      
      lastScrollY = currentScrollY;
    }

    // –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏
    async function loadChapter() {
      const params = getUrlParams();
      
      if (!params.mangaId || !params.chapterId) {
        showError('–ü–∞—Ä–∞–º–µ—Ç—Ä—ã –≥–ª–∞–≤—ã –Ω–µ —É–∫–∞–∑–∞–Ω—ã –≤ URL. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ —Å—Å—ã–ª–∫—É.');
        return;
      }
      
      try {
        console.log(`–ó–∞–≥—Ä—É–∂–∞–µ–º –≥–ª–∞–≤—É ${params.chapterId} –º–∞–Ω–≥–∏ ${params.mangaId}`);
        
        // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –≥–ª–∞–≤—ã
        const chapterData = await fetchChapterData(params.mangaId, params.chapterId);
        currentChapterData = chapterData;
        
        // –ó–∞–≥—Ä—É–∂–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –º–∞–Ω–≥–µ –¥–ª—è –Ω–∞–≤–∏–≥–∞—Ü–∏–∏
        currentMangaData = await fetchMangaInfo(params.mangaId);
        
        // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –∫–æ–Ω—Ç–µ–Ω—Ç
        displayChapterContent(chapterData);
        
        // –û–±–Ω–æ–≤–ª—è–µ–º –Ω–∞–≤–∏–≥–∞—Ü–∏—é
        updateNavigation();
        
      } catch (error) {
        let errorMessage = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –≥–ª–∞–≤—ã: ';
        
        if (error.name === 'AbortError') {
          errorMessage += '–ü—Ä–µ–≤—ã—à–µ–Ω–æ –≤—Ä–µ–º—è –æ–∂–∏–¥–∞–Ω–∏—è';
        } else if (error.message.includes('HTTP error')) {
          errorMessage += '–ì–ª–∞–≤–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞ –∏–ª–∏ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞';
        } else if (error.message.includes('fetch')) {
          errorMessage += '–ü—Ä–æ–±–ª–µ–º—ã —Å –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ–º –∫ —Å–µ—Ä–≤–µ—Ä—É';
        } else {
          errorMessage += error.message;
        }
        
        showError(errorMessage + '. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –æ–±–Ω–æ–≤–∏—Ç—å —Å—Ç—Ä–∞–Ω–∏—Ü—É.');
      }
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    document.addEventListener('DOMContentLoaded', () => {
      loadChapter();
      
      // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –ø—Ä–æ–∫—Ä—É—Ç–∫–∏ —Å –¥–µ–±–∞—É–Ω—Å–∏–Ω–≥–æ–º
      let scrollTimeout;
      window.addEventListener('scroll', () => {
        clearTimeout(scrollTimeout);
        scrollTimeout = setTimeout(handleScroll, 10);
      });
      
      // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∞–≤–∏—à –¥–ª—è –Ω–∞–≤–∏–≥–∞—Ü–∏–∏
      document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowLeft' || e.key === 'a' || e.key === 'A') {
          navigateChapter('prev');
        } else if (e.key === 'ArrowRight' || e.key === 'd' || e.key === 'D') {
          navigateChapter('next');
        } else if (e.key === 'Escape') {
          closeFullscreen();
        }
      });
    });
  </script>
